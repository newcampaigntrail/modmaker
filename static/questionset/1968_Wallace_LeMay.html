
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>What will be the overall message of your campaign?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="3281"/>		    <label for="game_answers[0]">I am a serious candidate for President of the United States. I will protect law-abiding Americans from social disorder and I will win the war in Vietnam.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="3278"/>		    <label for="game_answers[1]">I am campaigning on the issue of ending desegregation. That is my appeal and that is the issue I will stick to.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="3279"/>		    <label for="game_answers[2]">I'm opposed to desegregation, environmentalism, defeatism, social engineering, busing, declining property values, and unchecked rioting. My candidacy appeals to southerners and northerners alike.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="3280"/>		    <label for="game_answers[3]">You know, beyond the racial thing I do have other policies. I have worked tirelessly in Alabama on behalf of the poor and downtrodden, and I will do the same as President of the United States.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/george-wallace-1968.jpg">    <img id="running_mate_pic" src="../static/images/curtis-lemay-1968.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Wallace</p>	<p>LeMay</p>    </div>    </div>

			window.setTimeout(new Function('document.getElementById("dialogueText").innerHTML+="'+texttorun[i]+'";nextTask()'),50+i*50)

		if (texttorun[i] == '<') {
			window.setTimeout(new Function('document.getElementById("dialogueText").innerHTML+="<br>"'),50+i*50)
		}

	}
}

    if (playerID == 23 && playerEV == 538) {
        //Nixon 538
      return "<h3>Order!</h3><p>Richard M Nixon, how do you plead on 1 count of treason against the United States of America, 1 count of misappropriation of campaign funds, 1 count of obstruction of justice, one count of abuse of power, one count of…</p><p>Richard Nixon, as he heard all this droning from the judge, closed his eyes, waiting for the sentence to end. He had been up all night, unable to sleep due to all the stress from the trial. Before he knew it, he’d fallen unconscious. All of a sudden, he jolted awake to the sound of the judge screaming; \"NIXON! What do you plead?...\"</p><p>\"Uh, not guilty, your honour… not guilty?\"</p><p>\"On 1 count of sleeping in a court of law?...\"</p><p>\"When did you say tha- actually yes, your honour. The liberal media has been painting an askew picture of me. I was merely resting my eyes.\"</p>"
    }
    if (playerID == 24 && playerEV == 538) {
        titlemessage=""
       return "<h3>Hubert Humphrey's inauguration address, January 20th, 1969.</h3><p>Today I have stood, where once Abraham Lincoln stood and took an oath to my country. It is very appropriate then that from this bastion of America, this very heart of the great men who created the principles of freedom in this country, that today we sound the drum for freedom as have our generations of forebears before us done, time and time again through history. Let us rise to the call of freedom-loving blood that is in us and send our answer to the tyranny that clanks its chains upon the Negro. In the name of the greatest country that has ever trod this earth, I draw the line in the dust and toss the gauntlet before the feet of tyranny . . . and I say . . . desegregation today . . . desegregation tomorrow . . . desegregation forever!</p>"
    }
    if (out == "tie") {
        return false
    }
    if (aa[1].popular_votes > aa[0].popular_votes) {
        popwon = false;
    }


    if (out == "win") {
        playerlost = false
        titlemessage = "Congratulations! You won the 1968 election!"
    }
    if (playerID == 23) {
        if (playerlost == false) {
            extramessage = "The murders and rioting in America will be your first order of business, and more long term, the war on Vietnam. If both of those are dealt with, your silent majority will be pleased. Other than that, inflation must be dealt with, as well as the excess of Great Society. Good luck, and welcome back to the executive branch!"
            if (playerEV > 400) {
                marginmessage = "Congratulations! Despite the intense battle from Humphrey and Wallace, you have disproven the doubters and redeemed your name. Your performance in debates and campaigning were widely praised compared to 1960, which allowed you to win with a massive landslide. What a turnaround from 1964!" 
            } else if (playerEV > 301) {
                marginmessage = "Congratulations! Despite the intense battle from Humphrey and Wallace, you have disproven the doubters and redeemed your name. Your lead dwindled a bit as Wallace’s appeal dampened, but your coalition managed to remain intact."

            } else {
                marginmessage = "Congratulations! Despite the intense battle from Humphrey and Wallace, you have disproven the doubters and redeemed your name. The bombing halt and Wallace collapsing in the north nearly lost you the election, but you managed to hang on.";
            }
            if (popwon = false) {
                popvotemessage = "For the first time since 1888, the winner of the electoral vote lost the popular vote. It seems many people underestimated how much of an effect Wallace had on your campaign in the south.";
            }
        } else {
            extramessage = "After your second loss in a presidential election, your chances of being renominated for the presidency, or ANYTHING for that matter is nearly zero. Retirement and an elder statesman position are all that will await you. It seems Americans will once and for all not have Nixon to kick around…"
            if (playerEV > 218) {
                marginmessage = " Despite the environment seemingly being perfect for a Nixon comeback, you had a sudden and shocking reversal of fortunes, and have lost yet another presidential election. Republicans are shocked they have now lost 7 of the last 9 presidential elections. With the margins being as close as 8 years ago, you are already having flashbacks of 1960."
            } else if (playerEV > 152) {

            } else {
                marginmessage = " Despite the environment seemingly being perfect for a Nixon comeback, you had a sudden and shocking reversal of fortunes, and have lost yet another presidential election. Republicans are shocked they have now lost 8 of the last 10 presidential elections. Not only did you lose, but you got crushed. Under the weight of two ideologically different candidates, your moderate positions seemed to not appeal. If the skirmish between liberal and conservative republicans wasn’t already bad, it was going to get a lot worse after this." 

            }
            if (popwon = false) {
                popvotemessage = "At the end of the day, in possibly the most shocking turn of events, the popular vote fell in your favour. Nobody is sure what to make of this, but maybe the Democrats can use their house and senate supermajorities, combined with disaffected Republicans, to pass electoral reform?";
            }
        }
    } else if (playerID == 24) {
        if (playerlost == true) {
            extramessage = "A return to the Senate might be in order, so you might defend liberalism from demise during Nixon's administration, or gearing up for a run in 1972. perhaps you can do both. In any case, let's hope Nixon can cool tensions in America and bring the troops home.";
            if (playerEV > 235) {
                marginmessage = "Despite your best efforts in a tough climate, Richard Nixon will succeed Johnson in the presidency. It was always going to be difficult being so closely associated with an unpopular administration, in a divided party. You still fought hard, and took Nixon to the brink as Kennedy did in 60."
            } else if (playerEV > 200) {
                marginmessage = "Despite your best efforts in a tough climate, Richard Nixon will succeed Johnson in the presidency. It was always going to be difficult being so closely associated with an unpopular administration, in a divided party. The crime and rioting took a toll on your campaign hard, and Nixon's law and order theme really hit home for many Americans."
            } else {

            }
        } else {
            extramessage = "Your first course of action is to fix what Johnson caused. Vietnam and the riots need to be dealt with. Johnson might not like how you deal with it, but this is your administration, and you'll deal with it the way you do. Act quickly, or you just might become as unpopular as Johnson.";

                marginmessage = "The happy warrior rises! Despite a climate of chaos and a split in the Democratic Party, you've beaten back the opposition and secured a third term for the Democrats. Johnson breathes a sigh of relief after this, and poor Nixon is once again a loser. To the shock of pundits countrywide, you beat Nixon and Wallace handily. The bombing halt and your inspiring words compared to Nixon must have won it for you."
            } else if (playerEV > 300) {

            } else {

            }

        if (campaignTrail_temp.final_outcome !== "tie") {
            if (playerEV > 532) {
				return "<video src='https://onedrive.live.com/download?cid=B4810B629FA38CE2&resid=B4810B629FA38CE2%2149274&authkey=AD54VgC-hON5rsg' onended='videoDone()' autoplay='true' width='500'></video>"
            } else if (playerEV > 269) {
                titlemessage = "Unbelievable! You won the 1968 election!"
                marginmessage = "In a shock to all parties involved, neither Hubert Horatio Humphrey nor Richard Milhous Nixon will be the next president of the United States. Somehow, you managed to come out on top. Southerners are ecstatic, liberals are foaming at the mouth, and the black population has never been more fearful."
                extramessage = "Pundits are shocked, trying to figure out how you managed to capture states outside the deep south to win it all. What happens next is entirely unknown. Its likely a crusader against the civil rights bill will happen, as well as the deconstruction of Great Society, and the escalation of Vietnam. Whatever happens, sit back and relax knowing you've done the greatest upset in US political history! "

            } else if (playerEV > 90) {
                marginmessage = "As most expected, you've lost. This isn't a surprise, as you're a third party. even worse, your second goal of deadlocking the electoral college failed. You did, however, come very close, picking up a number of states you weren't expected to pick up. It seems that your crusade for the south turned out really well. You could run in four years perhaps, and try and win the same coalition, trying to deadlock the election then. You've sent a clear message to the Democrats; the south isn't to be ignored,"
            } else if (playerEV > 77) {
                marginmessage = "As most expected, you've lost. This isn't a surprise, as you're a third party. even worse, your second goal of deadlocking the electoral college failed. You did, however, poll a bit higher above what you were set to win. So good job outdoing your predictions. The south isn't done yet, as you've shown here."
            } else {
                marginmessage = "As most expected, you've lost. This isn't a surprise, as you're a third party. even worse, your second goal of deadlocking the electoral college failed. You won just about as much as expected, and yet it wasn't enough. Your supporters are disillusioned that you weren't able to deadlock the college. That's how it is, though..."
            }
        }
    }
marginmessage += popvotemessage
return "<h3>" + titlemessage + "</h3><p>" + marginmessage + "<p>" + "<p>" + extramessage;

campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 334, \"fields\": {\"priority\": 0, \"description\": \"What will be the overall message of your campaign?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 256, \"fields\": {\"priority\": 1, \"description\": \"Are you satisfied with the progress of desegregation in this country since the passage of the Civil Rights Act of 1964?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 338, \"fields\": {\"priority\": 1, \"description\": \"What is more important to you -- competing with Nixon in the border states (to help Humphrey) or winning over Humphrey voters in the northern cities (to help Nixon)?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 254, \"fields\": {\"priority\": 1, \"description\": \"What is your opinion of Lyndon Johnson's new Medicare program?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 253, \"fields\": {\"priority\": 1, \"description\": \"If elected, what will you do to get the student and Negro riots in this country under control?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 252, \"fields\": {\"priority\": 1, \"description\": \"What is your overall position on the Vietnam War?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 255, \"fields\": {\"priority\": 1, \"description\": \"Are you satisfied with this nation's economic performance over the previous five years?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 281, \"fields\": {\"priority\": 2, \"description\": \"What is causing the massive increase of crime in America? How will you reverse the trend?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 287, \"fields\": {\"priority\": 2, \"description\": \"How would you prevent campus incidents like the takeover of Columbia University that occurred this past spring?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 262, \"fields\": {\"priority\": 2, \"description\": \"Do you believe that the newly implemented federal welfare programs will be effective?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 265, \"fields\": {\"priority\": 2, \"description\": \"Should Lyndon Johnson have been able to prevent the Tet Offensive?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 270, \"fields\": {\"priority\": 2, \"description\": \"Are you concerned with some of the activist stances that Earl Warren has taken in his time with the Supreme Court?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 259, \"fields\": {\"priority\": 2, \"description\": \"With all of the new programs that have implemented over the past five years, do you still believe there is room for the federal government to expand its responsibilities?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 260, \"fields\": {\"priority\": 2, \"description\": \"What do you think about the efforts of the AFL-CIO and other large unions? Do they have a positive effect on America?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 286, \"fields\": {\"priority\": 2, \"description\": \"Can we all agree that the Black Panthers are a menace to the security of the United States?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 291, \"fields\": {\"priority\": 2, \"description\": \"Do you believe that President Johnson overstepped his bounds in negotiating the Kennedy Round of trade agreements? Do you support the liberalization of international trade under the GATT?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 337, \"fields\": {\"priority\": 2, \"description\": \"Will you try to compete with Johnson and Humphrey's machine in Texas?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 261, \"fields\": {\"priority\": 2, \"description\": \"What is your opinion of the military draft that is currently in place?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 290, \"fields\": {\"priority\": 2, \"description\": \"The unemployment rate is currently under 4%, in spite of the chaos that prevails in our nation. What will you do as president to keep unemployment low?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 273, \"fields\": {\"priority\": 2, \"description\": \"Would you appoint federal judges who support the decision <em>Engel v. Vitale</em> outlawing mandatory school prayer?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 280, \"fields\": {\"priority\": 2, \"description\": \"What is your opinion of the Immigration and Nationality Act of 1965? Is it a good idea to liberalize our immigration policy and to outlaw national origin quotas?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 257, \"fields\": {\"priority\": 2, \"description\": \"Would you be willing to call an unconditional bombing halt of North Vietnam in the hopes of restarting peace negotiations?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 284, \"fields\": {\"priority\": 2, \"description\": \"What is your position on expanding the Clean Air Act of 1963? Do you believe that stricter enforcement against pollutants is necessary, or does the current law suffice?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 340, \"fields\": {\"priority\": -1, \"description\": \"If there is no majority in the electoral college, what are your goals at the bargaining table?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 333, \"fields\": {\"priority\": -1, \"description\": \"On the weekend before the election, Lyndon Johnson's peace negotiations have collapsed with the North Vietnamese. Even worse, there are rumors that a Nixon operative has sabotaged the negotiations. Nixon swears to you on his honor that he is innocent. Will you make this an issue over the last two days of the campaign?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1653, \"fields\": {\"question\": 252, \"description\": \"We keep emboldening the enemy in Vietnam with half-measures. We will never win this war unless we escalate it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1654, \"fields\": {\"question\": 252, \"description\": \"I'm in no position to comment on the conduct of the war. When I'm President I will do everything in my power to seek peace, but I cannot undermine the current Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1655, \"fields\": {\"question\": 252, \"description\": \"We should stop bombing North Vietnam and attempt to negotiate a peace settlement. In the mean time, we should be putting our troops at risk only when absolutely necessary.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1656, \"fields\": {\"question\": 252, \"description\": \"We need to pull our forces out of Vietnam as soon as possible. This war is a national disgrace.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1657, \"fields\": {\"question\": 253, \"description\": \"There has been a total abdication of responsibility in this country over the past five years. The riots in Detroit and Newark are simply the final straw in what we can accept. I will crack down severely on disorder and nominate judges who will overturn atrocious decisions such as <em>Miranda v. Arizona</em>.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1658, \"fields\": {\"question\": 253, \"description\": \"Law and order is the primary theme of my campaign. We also need to encourage investment in the ghettoes to ensure a high quality of life and prevent these occurrences.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1659, \"fields\": {\"question\": 253, \"description\": \"Our first priority is always to have strong law enforcement. We also need more spending on education, more integration in our schools, and more programs to ensure that blacks can advance in our society after the stain of segregation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1660, \"fields\": {\"question\": 253, \"description\": \"If we had peace in Vietnam and more investment in education here at home, we wouldn't be having these riots.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1661, \"fields\": {\"question\": 254, \"description\": \"Medicare is the first step towards socialized medicine in this country. We need to end this program as soon as possible and return health care to the states and to the people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1662, \"fields\": {\"question\": 254, \"description\": \"We need to be very cautious about this program. It's important to ensure that the indigent can receive care, but programs like these always run the risk of adding precipitously to our national deficit.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1663, \"fields\": {\"question\": 254, \"description\": \"I commend this piece of legislation. Already we see many Americans receiving health care who would otherwise be stricken with serious and/or fatal conditions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1664, \"fields\": {\"question\": 254, \"description\": \"Medicare is only the beginning of what we need to do in this country. I support a national health care system for all Americans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1665, \"fields\": {\"question\": 255, \"description\": \"How can anyone be satisfied with the course our nation has taken? Inflation is killing the value of the dollar and the gold standard itself is at risk. Unemployment is highest under the Johnson Administration among the very people he claims to care about the most.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1666, \"fields\": {\"question\": 255, \"description\": \"Our current economic path is not sustainable. We need to continue the growth we have seen but we cannot allow this inflation we have to continue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1667, \"fields\": {\"question\": 255, \"description\": \"The unemployment rate right now is under four percent. Workers, particularly those in labor unions, enjoy high purchasing power and an ever-expanding lifestyle. Economic growth throughout the 1960s has been outstanding.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1668, \"fields\": {\"question\": 255, \"description\": \"The worst thing we can do right now is to sabotage the progress we have seen by continuing to squander our money on a war in Vietnam. I support a full employment economy as well -- meaning we must be vigilant against misguided attempts to raise interest rates.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1669, \"fields\": {\"question\": 256, \"description\": \"Whites and Negroes are naturally unsuited to mix together in society. The entire premise of desegregation is a farce, and my campaign is dedicated to ending this misguided policy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1670, \"fields\": {\"question\": 256, \"description\": \"I strongly support what we have done to end the insidious practice of segregation in the South. However I'm also alarmed at some of the ideas I've heard about forced integration of neighborhoods, or the proposed busing of students to distant schools.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1671, \"fields\": {\"question\": 256, \"description\": \"We have achieved great strides on this issue in the past twenty years -- and let the record show that Hubert H. Humphrey was at the forefront of this movement as early as 1948. We still have a long way to go, however, before we can truly realize the dream of Martin Luther King.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1672, \"fields\": {\"question\": 256, \"description\": \"We need to be very aggressive in fighting racism and its effects where they exist. I support programs such as busing, affirmative action, the new HUD department, and anything else that is necessary to integrate all regions of the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1673, \"fields\": {\"question\": 257, \"description\": \"If anything, we need to escalate the bombing of North Vietnam. I don't go to bed at night with the feeling that they truly respect the power of America.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1674, \"fields\": {\"question\": 257, \"description\": \"We will never win the peace in Vietnam by caving in to the Communists. I cannot support such an ill-conceived measure.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1675, \"fields\": {\"question\": 257, \"description\": \"I would be willing to take this step and see what develops. It is imperative that we end the war in Vietnam as soon as possible.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1676, \"fields\": {\"question\": 257, \"description\": \"We need to pull our forces out of Vietnam as soon as possible. This war is a national disgrace.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1681, \"fields\": {\"question\": 259, \"description\": \"My God, this is a truly frightening question. Responsibilities of government need to be turned over to the states, and the federal government needs to be drastically reduced in size.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1682, \"fields\": {\"question\": 259, \"description\": \"The Great Society is founded upon the best of intentions, but we cannot afford this growth in spending on wasteful programs throughout our government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1683, \"fields\": {\"question\": 259, \"description\": \"I will do everything in my power to defend the Great Society initiatives that we have. In those cases where these programs fail to eradicate poverty, I will not hesitate to augment them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1684, \"fields\": {\"question\": 259, \"description\": \"We still need a national health care system. We still need a federal education system. Our work is never finished as long as poverty exists in the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1685, \"fields\": {\"question\": 260, \"description\": \"We should always be wary of the corruption inherent in these large unions. I cannot say that I'm a supporter of the AFL-CIO.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1686, \"fields\": {\"question\": 260, \"description\": \"Every man should have a choice on whether to join a union or not. These large outfits monopolize the work force and use their power to perpetrate voter fraud and to enrich their bosses.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1687, \"fields\": {\"question\": 260, \"description\": \"The AFL-CIO is a centerpiece of the great American bargain. Our economy can never thrive unless the people who work to keep it going thrive as well. I fully support the AFL-CIO.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1689, \"fields\": {\"question\": 261, \"description\": \"We need to make sure that our military is adequately filled with personnel. That being said, I would prefer to see a volunteer system in place. I'm confident that there are enough patriotic young men in this country to make that system work.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1690, \"fields\": {\"question\": 261, \"description\": \"The draft is evil and should be abolished. We would never need it in the first place if warmongers like Johnson hadn't gotten us into this mess over in Vietnam.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1691, \"fields\": {\"question\": 262, \"description\": \"Ineffective, immoral, and illegal. Intellectuals in improperly influential offices are destroying the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1692, \"fields\": {\"question\": 262, \"description\": \"I hope for all of our sakes that these programs work, but history proves that they may well have unintended consequences.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1693, \"fields\": {\"question\": 262, \"description\": \"These will absolutely work. The condition of the indigent classes in this country is appalling.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1700, \"fields\": {\"question\": 265, \"description\": \"The Tet Offensive was an absolute disaster for the North Vietnamese. Why should it have been prevented?\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1701, \"fields\": {\"question\": 265, \"description\": \"I'm worried that for most or all of 1967, Lyndon Johnson repeatedly assured us that the North Vietnamese were on their last legs. It's difficult to assess the situation when we can't rely on the information that we have.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1702, \"fields\": {\"question\": 265, \"description\": \"We should have had greater security in those places where we were attacked. Let us not forget, however, that this attack greatly hurt the Viet Cong and was a victory for the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1703, \"fields\": {\"question\": 265, \"description\": \"We could have prevented the Tet Offensive entirely if we'd never entangled ourselves in this Vietnamese quagmire.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1720, \"fields\": {\"question\": 270, \"description\": \"Earl Warren is without a doubt the worst Supreme Court justice in the history of the United States. From <em>Brown v. Board of Education</em> up through the present day, he has been nothing but an agent of tyranny for the federal government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1721, \"fields\": {\"question\": 270, \"description\": \"On the balance I would not appoint another justice like Mr. Warren. Desegregating our schools was one thing, but he has gone off the deep end on these issues like school prayer, Miranda rights, and other activist decisions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1722, \"fields\": {\"question\": 270, \"description\": \"It would be better in some cases if we could get Congress to make these decisions, but I do support the stances Mr. Warren has taken on the Court.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1723, \"fields\": {\"question\": 270, \"description\": \"The Warren Court is the first Supreme Court in history which has had the guts to use constitutional law for the benefit of the common citizen. I will continue to appoint sound judges like Mr. Warren, Abe Fortas, and Thurgood Marshall.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1731, \"fields\": {\"question\": 273, \"description\": \"This decision was atrocious. I don't think it's an exaggeration to say that our way of life is at stake here when we don't allow our schools to teach basic moral values to our children.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1732, \"fields\": {\"question\": 273, \"description\": \"I was disappointed with this decision. I would certainly appoint judges who see the wisdom in teaching our kids a few lessons about morality.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1733, \"fields\": {\"question\": 273, \"description\": \"We have Catholics, Jews, and others in this country who should not be forced to pray in a certain way because of what some principal believes in a public school. This is a First Amendment issue in my opinion.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1734, \"fields\": {\"question\": 273, \"description\": \"I will appoint judges who support religious freedom in the United States. Absolutely.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1756, \"fields\": {\"question\": 280, \"description\": \"The Negro problem apparently wasn't enough for our federal bureaucrats, because they decided to add Mexicans and Orientals to the list as well. I oppose new immigration to this country. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1757, \"fields\": {\"question\": 280, \"description\": \"We need to be vigilant on the amount of immigration that we allow, but I also agree that we shouldn't restrict the practice based on national origin. In a Cold War world, we need to be mindful of international perceptions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1758, \"fields\": {\"question\": 280, \"description\": \"This is a fair and sensible policy that will allow skilled immigrants to enter the United States. It's ludicrous to state that this will somehow compromise our culture and our values.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1759, \"fields\": {\"question\": 280, \"description\": \"Our former immigration policy was a national embarrassment. This country was built by immigrants and my only complaint right now is that the overall number of visas is still far too low for our needs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1760, \"fields\": {\"question\": 281, \"description\": \"This increase in crime we see is the natural consequence of integration. I will not allow the black community in this country to get fancified notions of what they can get away with when I'm President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1761, \"fields\": {\"question\": 281, \"description\": \"We have a system in place that gives precedence to the rights of criminals over law-abiding citizens. I will take a firm stand on this issue as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1762, \"fields\": {\"question\": 281, \"description\": \"We need to improve our policing practices, prevent riots and disorder, and also address the underlying economic causes that spread dissatisfaction with the status quo.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1763, \"fields\": {\"question\": 281, \"description\": \"There is a cynicism in our poorest neighborhoods engendered by poverty and by the brutality of the police. I will vigorously address both of these issues when I'm elected.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1771, \"fields\": {\"question\": 284, \"description\": \"This is another case of pointy-headed intellectualism that will regulate our factories right out of business and kill the jobs of the working man.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1772, \"fields\": {\"question\": 284, \"description\": \"We need to find a balance between protecting the environment and protecting our economy. I support this Act but we also need to enforce it in a practical manner.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1773, \"fields\": {\"question\": 284, \"description\": \"I dream of a country where every citizen has clean air to breathe. The Clean Air Act is a good start but I'm not opposed to further legislation in this area.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1776, \"fields\": {\"question\": 286, \"description\": \"The Black Panthers are a radical group of militants who are plotting the overthrow of the United States government. It is my firm position, in accordance with the Constitution, that anyone planning treason against our country should be imprisoned and possibly executed.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1777, \"fields\": {\"question\": 286, \"description\": \"I support a fair shake for every American. I support programs that help black businesses. I support desegregation. I oppose groups like the Black Panthers that have contributed to the rioting and chaos that has swept the nation these past three years.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1778, \"fields\": {\"question\": 286, \"description\": \"Our goal is a society that works for everyone. The Black Panthers have instigated some ugly incidents, and I believe on the balance that they have done more harm than good for the cause of integration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1779, \"fields\": {\"question\": 287, \"description\": \"How these students have not been expelled is beyond me. If Administrators want to be complicit in the degradation of a private university, that is their own business. However, I won't spend a dime of federal money on a school that coddles radical agitators.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1780, \"fields\": {\"question\": 287, \"description\": \"I will crack down on dope-smoking, homosexuality, LSD binging, illegal protesting, and flag-burning. These practices are the tools of left-wingers and Communists who wish to undermine our society.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1781, \"fields\": {\"question\": 287, \"description\": \"There are some legitimate complaints behind these abhorrent actions. I will work for peace in Vietnam and civil rights in the United States. In the meantime, I support the rights of university administrators as they combat this problem.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1788, \"fields\": {\"question\": 290, \"description\": \"The unemployment rate won't stay low for long if we continue to pass new regulations on housing, mining, and industrial concerns. I speak for the working man when I say that we need to get the federal government out of these areas.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1789, \"fields\": {\"question\": 290, \"description\": \"We are keeping the unemployment rate artificially depressed with unsound fiscal and monetary policies. In the long-run, this will lead to a poor economy and higher unemployment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1790, \"fields\": {\"question\": 290, \"description\": \"Democratic management of the economy these past eight years has been a clear success. I will continue to protect our unions and support the economy with smart government action.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1791, \"fields\": {\"question\": 290, \"description\": \"There is far more we can do. Jobs training programs and a continued fight against discrimination will ensure that all Americans can share in the low unemployment rate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1792, \"fields\": {\"question\": 291, \"description\": \"International trade will undermine the prosperity of the working man as quickly as it will undermine the sovereignty of the United States. I don't support any of these global organizations.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1793, \"fields\": {\"question\": 291, \"description\": \"I support the overall thrust of this policy. Foreign trade supports our Cold War allies, reduces the cost of goods in America, and supports a broader economic prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1794, \"fields\": {\"question\": 291, \"description\": \"I support these international trade negotiations, but we must be sure that we don't undermine the rights of our own unions with one-sided agreements.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3275, \"fields\": {\"question\": 333, \"description\": \"We have no idea if Nixon was involved in this or not. I won't cheapen the outcome of this election and risk my own reputation with flimsy innuendo.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3276, \"fields\": {\"question\": 333, \"description\": \"This is bordering on treason. The American people deserve to hear about this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3277, \"fields\": {\"question\": 333, \"description\": \"This is bordering on treason. The American people deserve to hear about this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3278, \"fields\": {\"question\": 334, \"description\": \"I am campaigning on the issue of ending desegregation. That is my appeal and that is the issue I will stick to.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3279, \"fields\": {\"question\": 334, \"description\": \"I'm opposed to desegregation, environmentalism, defeatism, social engineering, busing, declining property values, and unchecked rioting. My candidacy appeals to southerners and northerners alike.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3280, \"fields\": {\"question\": 334, \"description\": \"You know, beyond the racial thing I do have other policies. I have worked tirelessly in Alabama on behalf of the poor and downtrodden, and I will do the same as President of the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3281, \"fields\": {\"question\": 334, \"description\": \"I am a serious candidate for President of the United States. I will protect law-abiding Americans from social disorder and I will win the war in Vietnam.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3289, \"fields\": {\"question\": 337, \"description\": \"Texas should be fertile ground for the George Wallace message. If Humphrey and Johnson get into a rift, I think we've got a real shot in that state. I will try my best to win it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3290, \"fields\": {\"question\": 337, \"description\": \"We need to focus our efforts in the most efficient manner. I don't think spending a lot of time in Texas is really the thing to do for us.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3291, \"fields\": {\"question\": 337, \"description\": \"I'm more worried about keeping the rest of the South from going to Nixon. I'm less concerned about Humphrey's chances in Texas.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3292, \"fields\": {\"question\": 338, \"description\": \"I'm just going to run my campaign and whatever happens between those two will happen.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3293, \"fields\": {\"question\": 338, \"description\": \"It looks like Nixon is the favorite, so I'm going to focus most of my efforts on campaigning where he's ahead.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3294, \"fields\": {\"question\": 338, \"description\": \"Humphrey and the Democrats need to know in the future that they cannot ignore the due concerns of the South and win elections. I will focus on winning potential Humphrey supporters.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3298, \"fields\": {\"question\": 340, \"description\": \"I will support whatever candidate agrees to rescind the Civil Rights Act of 1964 and agrees to appoint justices who will overturn <em>Brown v. Board of Education</em>. If no candidate agrees to those conditions, then I will not support either one of them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3299, \"fields\": {\"question\": 340, \"description\": \"There's not a dime's worth of difference between the Democrats and Republicans. My goal is to win this election outright.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3300, \"fields\": {\"question\": 340, \"description\": \"Whatever ends up happening on election day, I cannot comment about the aftermath at this point. If that scenario develops I will hear what each side has to say and make a decision at that point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1688, \"fields\": {\"question\": 261, \"description\": \"We have had a draft in place for decades. I will not accept cowardice as an excuse among the young men of America.\"}}]");

campaignTrail_temp.answer_feedback_json = JSON.parse("[{\"model\": \"campaign_trail.answer_feedback\", \"pk\": 649, \"fields\": {\"answer\": 1653, \"candidate\": 23, \"answer_feedback\": \"It's a divisive issue, but on the balance Americans don't want to hear about plans to escalate the Vietnam War.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 650, \"fields\": {\"answer\": 1656, \"candidate\": 23, \"answer_feedback\": \"This position is too dovish for the mainstream of the Republican Party. In the future you might do better to take a more moderate stance.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 651, \"fields\": {\"answer\": 1658, \"candidate\": 23, \"answer_feedback\": \"This is vintage Nixon. You should do well with your appeals to law and order as long as your rhetoric doesn't sound too extreme.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 652, \"fields\": {\"answer\": 1661, \"candidate\": 23, \"answer_feedback\": \"You do want to make appeals to the conservative base, but Medicare is a very popular program. Perhaps another issue would be better for this kind of thing.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 653, \"fields\": {\"answer\": 1664, \"candidate\": 23, \"answer_feedback\": \"The Republicans did not nominate you so that you could go on the trail and talk about socializing the health care system.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 654, \"fields\": {\"answer\": 1667, \"candidate\": 23, \"answer_feedback\": \"It may be a hard sell, but you need to make the case that <em>something</em> is wrong with the economy. After all, the Democrats have controlled everything for eight years now.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 655, \"fields\": {\"answer\": 1668, \"candidate\": 23, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 674, \"fields\": {\"answer\": 1653, \"candidate\": 24, \"answer_feedback\": \"It's a divisive issue, but on the balance Americans don't want to hear about plans to escalate the Vietnam War.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 675, \"fields\": {\"answer\": 1655, \"candidate\": 24, \"answer_feedback\": \"This looks to be a real turning point in your campaign. Your call for a bombing halt undercuts the argument that you are a stooge for LBJ, and it's definitely helping you bring the anti-war vote back.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 676, \"fields\": {\"answer\": 1656, \"candidate\": 24, \"answer_feedback\": \"There is no denying that this answer helps you with the anti-war crowd, but it also exposes you to a lot of attacks.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 677, \"fields\": {\"answer\": 1657, \"candidate\": 24, \"answer_feedback\": \"This is more extreme than what most people expect to hear from you. There are rumblings of discontent from black voters that you are selling them out.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 678, \"fields\": {\"answer\": 1660, \"candidate\": 24, \"answer_feedback\": \"This is a good, liberal answer but it might be a bridge too far in the climate of 1968.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 679, \"fields\": {\"answer\": 1661, \"candidate\": 24, \"answer_feedback\": \"This is not what most Democrats want to hear you say when you talk about Medicare.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 680, \"fields\": {\"answer\": 1664, \"candidate\": 24, \"answer_feedback\": \"You are being cheered along by the liberal wing of the party, but overall you've probably lost votes with this position.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 681, \"fields\": {\"answer\": 1665, \"candidate\": 24, \"answer_feedback\": \"Managing the economy is one thing that the Democrats have done right. You should own this issue -- not be running from it.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 682, \"fields\": {\"answer\": 1668, \"candidate\": 24, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 697, \"fields\": {\"answer\": 3275, \"candidate\": 24, \"answer_feedback\": \"You have taken the high road on this key issue, but it doesn't change the fact that peace talks have stalled. Sit down and watch the returns, and pray that you've done enough to pull out what would be an amazing comeback.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 698, \"fields\": {\"answer\": 3276, \"candidate\": 24, \"answer_feedback\": \"The election closes in chaos. Peace talks collapse, you accuse Nixon, Nixon accuses the Democrats of bugging his plane, and the upshot is mass confusion and anger among the voters. Good luck tonight! \"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 699, \"fields\": {\"answer\": 3277, \"candidate\": 24, \"answer_feedback\": \"As word gets around that Nixon probably sabotaged the Vietnam peace negotiations, you are the clear beneficiary of an 11th hour surge in the polls. Will it be enough to hand you a victory tonight?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 700, \"fields\": {\"answer\": 1657, \"candidate\": 25, \"answer_feedback\": \"Stick to your bread-and-butter appeals. This is red meat for the kind of people who will vote for you this fall.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 701, \"fields\": {\"answer\": 1659, \"candidate\": 25, \"answer_feedback\": \"This is not what your supporters want to hear out of you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 702, \"fields\": {\"answer\": 1660, \"candidate\": 25, \"answer_feedback\": \"This is anathema to your voting base. They are talking about dumping you now and just voting for Nixon.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 703, \"fields\": {\"answer\": 1664, \"candidate\": 25, \"answer_feedback\": \"This is the exact opposite of what you need to be saying.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 704, \"fields\": {\"answer\": 1668, \"candidate\": 25, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 705, \"fields\": {\"answer\": 3298, \"candidate\": 25, \"answer_feedback\": \"It looks like Humphrey has enjoyed a last minute surge in the polls, thanks to a breakthrough in peace negotiations. Will this help cause a deadlock in the electoral college?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 706, \"fields\": {\"answer\": 3299, \"candidate\": 25, \"answer_feedback\": \"It looks like Humphrey has enjoyed a last minute surge in the polls, thanks to a breakthrough in peace negotiations. Will this help cause a deadlock in the electoral college?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 707, \"fields\": {\"answer\": 3300, \"candidate\": 25, \"answer_feedback\": \"It looks like Humphrey has enjoyed a last minute surge in the polls, thanks to a breakthrough in peace negotiations. Will this help cause a deadlock in the electoral college?\"}}]");
