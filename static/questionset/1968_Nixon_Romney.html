
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>What will be the overall theme of your campaign as you criss-cross the United States?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="3228"/>		    <label for="game_answers[0]">My primary focus is to return law and order to this country. The riots, the murders, the drug use, and the protests we've seen since 1965 are unacceptable.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="3230"/>		    <label for="game_answers[1]">I am not a radical like Goldwater. I am a pragmatic, moderate problem-solver who will tackle the challenges of inflation and disorder with even-handedness.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="3227"/>		    <label for="game_answers[2]">I am the true conservative in this election. I support free enterprise, a hard line against Communism, and a devolution of responsibilities to the state governments.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="3229"/>		    <label for="game_answers[3]">Lyndon Johnson has created more programs and agencies than any President except for FDR. I will act more in line with the wishes of the American people.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/richard-nixon-1968.jpg">    <img id="running_mate_pic" src="../static/images/george-romney-1968.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Nixon</p>	<p>Romney</p>    </div>    </div>

    // Nixon=23,Humphrey=24,Wallace=25

    if (playerID == 23 && playerEV == 538) {
        //Nixon 538
      return "<h3>Order!</h3><p>Richard M Nixon, how do you plead on 1 count of treason against the United States of America, 1 count of misappropriation of campaign funds, 1 count of obstruction of justice, one count of abuse of power, one count of…</p><p>Richard Nixon, as he heard all this droning from the judge, closed his eyes, waiting for the sentence to end. He had been up all night, unable to sleep due to all the stress from the trial. Before he knew it, he’d fallen unconscious. All of a sudden, he jolted awake to the sound of the judge screaming; \"NIXON! What do you plead?...\"</p><p>\"Uh, not guilty, your honour… not guilty?\"</p><p>\"On 1 count of sleeping in a court of law?...\"</p><p>\"When did you say tha- actually yes, your honour. The liberal media has been painting an askew picture of me. I was merely resting my eyes.\"</p>"
    }
    if (playerID == 24 && playerEV == 538) {
        titlemessage=""
       return "<h3>Hubert Humphrey's inauguration address, January 20th, 1969.</h3><p>Today I have stood, where once Abraham Lincoln stood and took an oath to my country. It is very appropriate then that from this bastion of America, this very heart of the great men who created the principles of freedom in this country, that today we sound the drum for freedom as have our generations of forebears before us done, time and time again through history. Let us rise to the call of freedom-loving blood that is in us and send our answer to the tyranny that clanks its chains upon the Negro. In the name of the greatest country that has ever trod this earth, I draw the line in the dust and toss the gauntlet before the feet of tyranny . . . and I say . . . desegregation today . . . desegregation tomorrow . . . desegregation forever!</p>"
    }
    if (out == "tie") {
        return false
    }
    if (aa[1].popular_votes > aa[0].popular_votes) {
        popwon = false;
    }


    if (out == "win") {
        playerlost = false
        titlemessage = "Congratulations! You won the 1968 election!"
    }
    if (playerID == 23) {
        if (playerlost == false) {
            extramessage = "The murders and rioting in America will be your first order of business, and more long term, the war on Vietnam. If both of those are dealt with, your silent majority will be pleased. Other than that, inflation must be dealt with, as well as the excess of Great Society. Good luck, and welcome back to the executive branch!"
            if (playerEV > 400) {
                marginmessage = "Congratulations! Despite the intense battle from Humphrey and Wallace, you have disproven the doubters and redeemed your name. Your performance in debates and campaigning were widely praised compared to 1960, which allowed you to win with a massive landslide. What a turnaround from 1964!" 
            } else if (playerEV > 301) {
                marginmessage = "Congratulations! Despite the intense battle from Humphrey and Wallace, you have disproven the doubters and redeemed your name. Your lead dwindled a bit as Wallace’s appeal dampened, but your coalition managed to remain intact."

            } else {
                marginmessage = "Congratulations! Despite the intense battle from Humphrey and Wallace, you have disproven the doubters and redeemed your name. The bombing halt and Wallace collapsing in the north nearly lost you the election, but you managed to hang on.";
            }
            if (popwon = false) {
                popvotemessage = "For the first time since 1888, the winner of the electoral vote lost the popular vote. It seems many people underestimated how much of an effect Wallace had on your campaign in the south.";
            }
        } else {
            extramessage = "After your second loss in a presidential election, your chances of being renominated for the presidency, or ANYTHING for that matter is nearly zero. Retirement and an elder statesman position are all that will await you. It seems Americans will once and for all not have Nixon to kick around…"
            if (playerEV > 218) {
                marginmessage = " Despite the environment seemingly being perfect for a Nixon comeback, you had a sudden and shocking reversal of fortunes, and have lost yet another presidential election. Republicans are shocked they have now lost 7 of the last 9 presidential elections. With the margins being as close as 8 years ago, you are already having flashbacks of 1960."
            } else if (playerEV > 152) {

                marginmessage = " Despite the environment seemingly being perfect for a Nixon comeback, you had a sudden and shocking reversal of fortunes, and have lost yet another presidential election. Republicans are shocked they have now lost 8 of the last 10 presidential elections. Somehow you managed to do worse compared to 1960. Nobody is quite sure how that is even possible, but suffice it to say you will receive much of the blame." 
            } else {
                marginmessage = " Despite the environment seemingly being perfect for a Nixon comeback, you had a sudden and shocking reversal of fortunes, and have lost yet another presidential election. Republicans are shocked they have now lost 8 of the last 10 presidential elections. Not only did you lose, but you got crushed. Under the weight of two ideologically different candidates, your moderate positions seemed to not appeal. If the skirmish between liberal and conservative republicans wasn’t already bad, it was going to get a lot worse after this." 

            }
            if (popwon = false) {
                popvotemessage = "At the end of the day, in possibly the most shocking turn of events, the popular vote fell in your favour. Nobody is sure what to make of this, but maybe the Democrats can use their house and senate supermajorities, combined with disaffected Republicans, to pass electoral reform?";
            }
        }
    } else if (playerID == 24) {
        if (playerlost == true) {
            extramessage = "A return to the Senate might be in order, so you might defend liberalism from demise during Nixon's administration, or gearing up for a run in 1972. perhaps you can do both. In any case, let's hope Nixon can cool tensions in America and bring the troops home.";
            if (playerEV > 235) {
                marginmessage = "Despite your best efforts in a tough climate, Richard Nixon will succeed Johnson in the presidency. It was always going to be difficult being so closely associated with an unpopular administration, in a divided party. You still fought hard, and took Nixon to the brink as Kennedy did in 60."
            } else if (playerEV > 200) {
                marginmessage = "Despite your best efforts in a tough climate, Richard Nixon will succeed Johnson in the presidency. It was always going to be difficult being so closely associated with an unpopular administration, in a divided party. The crime and rioting took a toll on your campaign hard, and Nixon's law and order theme really hit home for many Americans."
            } else {
                marginmessage = "Despite your best efforts in a tough climate, Richard Nixon will succeed Johnson in the presidency. It was always going to be difficult being so closely associated with an unpopular administration, in a divided party. It seems liberalism very well might be over with this loss, as you have been crushed. A more moderate candidate in 4 years will likely be chosen."
            }
        } else {
            extramessage = "Your first course of action is to fix what Johnson caused. Vietnam and the riots need to be dealt with. Johnson might not like how you deal with it, but this is your administration, and you'll deal with it the way you do. Act quickly, or you just might become as unpopular as Johnson.";
            if (playerEV > 341) {
                marginmessage = "The happy warrior rises! Despite a climate of chaos and a split in the Democratic Party, you've beaten back the opposition and secured a third term for the Democrats. Johnson breathes a sigh of relief after this, and poor Nixon is once again a loser. To the shock of pundits countrywide, you beat Nixon and Wallace handily. The bombing halt and your inspiring words compared to Nixon must have won it for you."
            } else if (playerEV > 300) {
                marginmessage = "The happy warrior rises! Despite a climate of chaos and a split in the Democratic Party, you've beaten back the opposition and secured a third term for the Democrats. Johnson breathes a sigh of relief after this, and poor Nixon is once again a loser. It seems America is ready to give the New Deal Democrats one last chance. If you succeed, you might be able to rebuild the coalition that's won them so many elections (well, not the Deep South, but you knew that)."
            } else {
                marginmessage = "The happy warrior rises! Despite a climate of chaos and a split in the Democratic Party, you've beaten back the opposition and secured a third term for the Democrats. Johnson breathes a sigh of relief after this, and poor Nixon is once again a loser. He did quite well, however, so you best work hard, lest the midterms act mercilessly."
            }
        }
    } else {
        titlemessage = "As expected, you lost the 1968 election"
        extramessage = "What happens next is your choice. Another governorship wouldn't hurt, and perhaps you can run again in 4 years if you're up to it. Unfortunately (for you), civil rights will persist."
        if (campaignTrail_temp.final_outcome !== "tie") {
            if (playerEV > 532) {
				return "<video src='https://onedrive.live.com/download?cid=B4810B629FA38CE2&resid=B4810B629FA38CE2%2149274&authkey=AD54VgC-hON5rsg' onended='videoDone()' autoplay='true' width='500'></video>"
            } else if (playerEV > 269) {
                titlemessage = "Unbelievable! You won the 1968 election!"
                marginmessage = "In a shock to all parties involved, neither Hubert Horatio Humphrey nor Richard Milhous Nixon will be the next president of the United States. Somehow, you managed to come out on top. Southerners are ecstatic, liberals are foaming at the mouth, and the black population has never been more fearful."
                extramessage = "Pundits are shocked, trying to figure out how you managed to capture states outside the deep south to win it all. What happens next is entirely unknown. Its likely a crusader against the civil rights bill will happen, as well as the deconstruction of Great Society, and the escalation of Vietnam. Whatever happens, sit back and relax knowing you've done the greatest upset in US political history! "

            } else if (playerEV > 90) {
                marginmessage = "As most expected, you've lost. This isn't a surprise, as you're a third party. even worse, your second goal of deadlocking the electoral college failed. You did, however, come very close, picking up a number of states you weren't expected to pick up. It seems that your crusade for the south turned out really well. You could run in four years perhaps, and try and win the same coalition, trying to deadlock the election then. You've sent a clear message to the Democrats; the south isn't to be ignored,"
            } else if (playerEV > 77) {
                marginmessage = "As most expected, you've lost. This isn't a surprise, as you're a third party. even worse, your second goal of deadlocking the electoral college failed. You did, however, poll a bit higher above what you were set to win. So good job outdoing your predictions. The south isn't done yet, as you've shown here."
            } else {
                marginmessage = "As most expected, you've lost. This isn't a surprise, as you're a third party. even worse, your second goal of deadlocking the electoral college failed. You won just about as much as expected, and yet it wasn't enough. Your supporters are disillusioned that you weren't able to deadlock the college. That's how it is, though..."
            }
        }
    }
marginmessage += popvotemessage
return "<h3>" + titlemessage + "</h3><p>" + marginmessage + "<p>" + "<p>" + extramessage;	
}

campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 321, \"fields\": {\"priority\": 0, \"description\": \"What will be the overall theme of your campaign as you criss-cross the United States?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 322, \"fields\": {\"priority\": 0, \"description\": \"What will be the thrust of your speech as you accept the Republican nomination in Miami?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 254, \"fields\": {\"priority\": 1, \"description\": \"What is your opinion of Lyndon Johnson's new Medicare program?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 326, \"fields\": {\"priority\": 1, \"description\": \"Your Democratic counterpart has repeatedly challenged you to a debate. After your debacle against Kennedy in 1960, will you debate your opponent this time? \", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 256, \"fields\": {\"priority\": 1, \"description\": \"Are you satisfied with the progress of desegregation in this country since the passage of the Civil Rights Act of 1964?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 255, \"fields\": {\"priority\": 1, \"description\": \"Are you satisfied with this nation's economic performance over the previous five years?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 338, \"fields\": {\"priority\": 1, \"description\": \"What is more important for your campaign -- competing with Humphrey in the swing states, or winning over Wallace voters in the south?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 275, \"fields\": {\"priority\": 2, \"description\": \"What do you think of programs that require schools to use busing to achieve racial balance?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 288, \"fields\": {\"priority\": 2, \"description\": \"Do you hope to achieve an arms control agreement with the Soviet Union during your time in the Oval Office? What conditions would you agree to?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 285, \"fields\": {\"priority\": 2, \"description\": \"Do you support the Child Nutrition Act of 1966, which provides free breakfast and milk to qualified schoolchildren of impoverished backgrounds? Or do you believe that the program is too costly and constitutes a misuse of federal power?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 277, \"fields\": {\"priority\": 2, \"description\": \"Do you think the Department of Housing and Urban Development, newly created by Lyndon Johnson, serves a useful purpose in American life?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 274, \"fields\": {\"priority\": 2, \"description\": \"Did the Supreme Court overstep its bounds in <em>Loving v. Virginia</em> by declaring state miscegenation statutes unconstitutional?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 337, \"fields\": {\"priority\": 2, \"description\": \"Will you try to compete with Johnson and Humphrey's political machine in Texas?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 291, \"fields\": {\"priority\": 2, \"description\": \"Do you believe that President Johnson overstepped his bounds in negotiating the Kennedy Round of trade agreements? Do you support the liberalization of international trade under the GATT?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 282, \"fields\": {\"priority\": 2, \"description\": \"Did you support Lyndon Johnson's 1965 intervention in the Dominican Republic?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 271, \"fields\": {\"priority\": 2, \"description\": \"Has the current Supreme Court contributed to our disorder with decisions such as <em>Gideon v. Wainright</em> and <em>Miranda v. Arizona</em>?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 259, \"fields\": {\"priority\": 2, \"description\": \"With all of the new programs that have implemented over the past five years, do you still believe there is room for the federal government to expand its responsibilities?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 268, \"fields\": {\"priority\": 2, \"description\": \"Do you support opening a new dialogue with our Communist adversaries, such as the Soviet Union and China?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 265, \"fields\": {\"priority\": 2, \"description\": \"Should Lyndon Johnson have been able to prevent the Tet Offensive?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 287, \"fields\": {\"priority\": 2, \"description\": \"How would you prevent campus incidents like the takeover of Columbia University that occurred this past spring?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 281, \"fields\": {\"priority\": 2, \"description\": \"What is causing the massive increase of crime in America? How will you reverse the trend?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 284, \"fields\": {\"priority\": 2, \"description\": \"What is your position on expanding the Clean Air Act of 1963? Do you believe that stricter enforcement against pollutants is necessary, or does the current law suffice?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 278, \"fields\": {\"priority\": 2, \"description\": \"If elected as President, what would you do to lower the inflation rate in this country, which currently stands at over 4%?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 279, \"fields\": {\"priority\": 2, \"description\": \"Have you given any thought to programs that would set racial quotas for job hiring or college admissions, in order to accelerate the process of integration?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 325, \"fields\": {\"priority\": -1, \"description\": \"Sources have indicated that Johnson is close to reaching a breakthrough in negotiations with the North Vietnamese, which could almost assure a Democratic win on Tuesday. An operative with connections to the South Vietnam government is willing to sabotage these negotiations with promises that you will offer a better deal when elected. Will you take a chance on this plan?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1661, \"fields\": {\"question\": 254, \"description\": \"Medicare is the first step towards socialized medicine in this country. We need to end this program as soon as possible and return health care to the states and to the people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1662, \"fields\": {\"question\": 254, \"description\": \"We need to be very cautious about this program. It's important to ensure that the indigent can receive care, but programs like these always run the risk of adding precipitously to our national deficit.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1663, \"fields\": {\"question\": 254, \"description\": \"I commend this piece of legislation. Already we see many Americans receiving health care who would otherwise be stricken with serious and/or fatal conditions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1664, \"fields\": {\"question\": 254, \"description\": \"Medicare is only the beginning of what we need to do in this country. I support a national health care system for all Americans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1665, \"fields\": {\"question\": 255, \"description\": \"How can anyone be satisfied with the course our nation has taken? Inflation is killing the value of the dollar and the gold standard itself is at risk. Unemployment is highest under the Johnson Administration among the very people he claims to care about the most.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1666, \"fields\": {\"question\": 255, \"description\": \"Our current economic path is not sustainable. We need to continue the growth we have seen but we cannot allow this inflation we have to continue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1667, \"fields\": {\"question\": 255, \"description\": \"The unemployment rate right now is under four percent. Workers, particularly those in labor unions, enjoy high purchasing power and an ever-expanding lifestyle. Economic growth throughout the 1960s has been outstanding.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1668, \"fields\": {\"question\": 255, \"description\": \"The worst thing we can do right now is to sabotage the progress we have seen by continuing to squander our money on a war in Vietnam. I support a full employment economy as well -- meaning we must be vigilant against misguided attempts to raise interest rates.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1669, \"fields\": {\"question\": 256, \"description\": \"Whites and Negroes are naturally unsuited to mix together in society. The entire premise of desegregation is a farce, and my campaign is dedicated to ending this misguided policy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1670, \"fields\": {\"question\": 256, \"description\": \"I strongly support what we have done to end the insidious practice of segregation in the South. However I'm also alarmed at some of the ideas I've heard about forced integration of neighborhoods, or the proposed busing of students to distant schools.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1671, \"fields\": {\"question\": 256, \"description\": \"We have achieved great strides on this issue in the past twenty years -- and let the record show that Hubert H. Humphrey was at the forefront of this movement as early as 1948. We still have a long way to go, however, before we can truly realize the dream of Martin Luther King.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1672, \"fields\": {\"question\": 256, \"description\": \"We need to be very aggressive in fighting racism and its effects where they exist. I support programs such as busing, affirmative action, the new HUD department, and anything else that is necessary to integrate all regions of the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1681, \"fields\": {\"question\": 259, \"description\": \"My God, this is a truly frightening question. Responsibilities of government need to be turned over to the states, and the federal government needs to be drastically reduced in size.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1682, \"fields\": {\"question\": 259, \"description\": \"The Great Society is founded upon the best of intentions, but we cannot afford this growth in spending on wasteful programs throughout our government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1683, \"fields\": {\"question\": 259, \"description\": \"I will do everything in my power to defend the Great Society initiatives that we have. In those cases where these programs fail to eradicate poverty, I will not hesitate to augment them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1684, \"fields\": {\"question\": 259, \"description\": \"We still need a national health care system. We still need a federal education system. Our work is never finished as long as poverty exists in the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1700, \"fields\": {\"question\": 265, \"description\": \"The Tet Offensive was an absolute disaster for the North Vietnamese. Why should it have been prevented?\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1701, \"fields\": {\"question\": 265, \"description\": \"I'm worried that for most or all of 1967, Lyndon Johnson repeatedly assured us that the North Vietnamese were on their last legs. It's difficult to assess the situation when we can't rely on the information that we have.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1702, \"fields\": {\"question\": 265, \"description\": \"We should have had greater security in those places where we were attacked. Let us not forget, however, that this attack greatly hurt the Viet Cong and was a victory for the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1703, \"fields\": {\"question\": 265, \"description\": \"We could have prevented the Tet Offensive entirely if we'd never entangled ourselves in this Vietnamese quagmire.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1712, \"fields\": {\"question\": 268, \"description\": \"You know, if some miracle occurred and these Communist adversaries were finally ready to explore a new system and allow democracy within their borders, we would be the first to welcome them to the free world.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1713, \"fields\": {\"question\": 268, \"description\": \"We should always be looking for areas of agreement, however limited, between ourselves, the Soviet Union, and Red China. At the very least, we can implement arms treaties and avoid the threat of a nuclear war.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1714, \"fields\": {\"question\": 268, \"description\": \"The best way to prevent future Communist aggression is not through the death of 25,000 American kids in Vietnam. I support a comprehensive summit aimed at codifying peace in the modern world.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1715, \"fields\": {\"question\": 268, \"description\": \"I support a new era in U.S. - Communist relations. We have to be realistic and accept that Communism is here to stay, and work within that framework to find reasonable compromise in foreign affairs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1724, \"fields\": {\"question\": 271, \"description\": \"Over the past five years we've sent a message to criminals that their rights are more important than the rights of law-abiding Americans. I don't know how anyone was surprised at the rioting and social chaos that we've seen since then.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1725, \"fields\": {\"question\": 271, \"description\": \"My priority as President will be to fight for law and order in this country. The Court had good intentions but I am concerned that they overstepped their bounds in these cases.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1726, \"fields\": {\"question\": 271, \"description\": \"Due process for defendants is a Constitutional right. I'm confident that we will find a way to enforce the law in this country without devolving into a police state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1735, \"fields\": {\"question\": 274, \"description\": \"My God, someone has to step in and protect good order in this society. This is just another instance of federal judges taking control over an issue that's simply none of their business.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1736, \"fields\": {\"question\": 274, \"description\": \"I'm not going to comment on a decision like this one. I certainly don't support miscegenation laws by any means, but I also think the Court has to be careful about overstepping the rights of the states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1737, \"fields\": {\"question\": 274, \"description\": \"I fully support the Supreme Court in this decision. I don't know how someone in 1968 can stand up and fight against two peoples' right to marry each other.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1738, \"fields\": {\"question\": 275, \"description\": \"Busing is nothing but another conspiracy to mongrelize the races of this country. First it was the Brown decision. Now it's some policy that some academic came up with to send children to school thirty miles from their house as part of some social engineering scheme.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1739, \"fields\": {\"question\": 275, \"description\": \"I stand opposed to the legal segregation of our schools. Legal segregation promotes inferior education. I also think that busing promotes inferior education. My goal is to see every child in this country get a good education.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1740, \"fields\": {\"question\": 275, \"description\": \"I do agree with the idea that education is a local matter. I'm not especially opposed to busing where local authorities deem it necessary, but I would only use the federal government in extraordinary circumstances.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1741, \"fields\": {\"question\": 275, \"description\": \"What good is a Court decision banning segregation if we don't actually do something to integrate our schools? People oppose busing because they oppose school integration, pure and simple.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1745, \"fields\": {\"question\": 277, \"description\": \"Can we just clarify my position on all of these fancy programs Johnson created? I oppose all of them. That includes HUD which will infringe on the rights of property owners and increase crime in our working class neighborhoods.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1746, \"fields\": {\"question\": 277, \"description\": \"I will do my best to ensure that this program is managed soundly and does not become some kind of welfare program without accountability.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1747, \"fields\": {\"question\": 277, \"description\": \"We need to do everything in our power to ensure that our poorest citizens have affordable housing. The HUD department is a centerpiece of this initiative.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1748, \"fields\": {\"question\": 278, \"description\": \"Our inflation is being caused by all of this Great Society nonsense that Johnson passed. I will slash these programs, slash our deficits, and end our inflation problem overnight.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1749, \"fields\": {\"question\": 278, \"description\": \"The inflation rate we have in this country speaks to the heart of the Democrats' problems in running the economy. They claim to be the party of the working man, but they are fine with debasing wages and property values with their misguided social engineering.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1750, \"fields\": {\"question\": 278, \"description\": \"Right now we have the strongest economy almost in the history of the United States. Unemployment is at 3% and our national output is growing at a furious pace. Compared to this, our 4% inflation rate is a pretty minor concern.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1751, \"fields\": {\"question\": 278, \"description\": \"The Republicans are grasping at straws with this inflation argument. They know that Kennedy and Johnson have managed the economy far better than Eisenhower, so they are resorting to the only argument they have left.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1752, \"fields\": {\"question\": 279, \"description\": \"You're dang right I've given some thought to this. We have laws in the books right now that require federal contractors to hire unqualified candidates, and we need to repeal them immediately.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1753, \"fields\": {\"question\": 279, \"description\": \"We promise an equal opportunity to every person to succeed in America. I oppose discrimination in federal hiring and so on, but we also need to ask ourselves if a quota system is really the best way to monitor this issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1754, \"fields\": {\"question\": 279, \"description\": \"We absolutely need laws prohibiting discrimination, and we need to go the extra mile in ensuring equal opportunity for women and minorities. Kennedy and Johnson's executive orders relating to federal hiring do just that.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1755, \"fields\": {\"question\": 279, \"description\": \"What we have now is a good start, but we need to be taking more affirmative action to fight against the effects of racial injustice in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1760, \"fields\": {\"question\": 281, \"description\": \"This increase in crime we see is the natural consequence of integration. I will not allow the black community in this country to get fancified notions of what they can get away with when I'm President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1761, \"fields\": {\"question\": 281, \"description\": \"We have a system in place that gives precedence to the rights of criminals over law-abiding citizens. I will take a firm stand on this issue as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1762, \"fields\": {\"question\": 281, \"description\": \"We need to improve our policing practices, prevent riots and disorder, and also address the underlying economic causes that spread dissatisfaction with the status quo.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1763, \"fields\": {\"question\": 281, \"description\": \"There is a cynicism in our poorest neighborhoods engendered by poverty and by the brutality of the police. I will vigorously address both of these issues when I'm elected.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1764, \"fields\": {\"question\": 282, \"description\": \"I wish we would have had the guts to intervene in Cuba the way we did in the Dominican Republic. I will do anything I can as President to prevent a Communist insurgency in Latin America.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1765, \"fields\": {\"question\": 282, \"description\": \"With minimal cost and minimal loss of life, President Johnson was able to prevent a Communist uprising in the Dominican Republic. I fully support his actions in that area.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1766, \"fields\": {\"question\": 282, \"description\": \"I do support the intervention. We also need to reexamine our policies in general towards Latin America to ensure higher economic growth and more political freedom there.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1767, \"fields\": {\"question\": 282, \"description\": \"We have long supported right-wing government in the Dominican Republic, and we've now propped it up against the will of the people. We can't credibly claim to fight for democracy when we do things like this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1771, \"fields\": {\"question\": 284, \"description\": \"This is another case of pointy-headed intellectualism that will regulate our factories right out of business and kill the jobs of the working man.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1772, \"fields\": {\"question\": 284, \"description\": \"We need to find a balance between protecting the environment and protecting our economy. I support this Act but we also need to enforce it in a practical manner.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1773, \"fields\": {\"question\": 284, \"description\": \"I dream of a country where every citizen has clean air to breathe. The Clean Air Act is a good start but I'm not opposed to further legislation in this area.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1774, \"fields\": {\"question\": 285, \"description\": \"I don't think anyone opposes the idea of providing milk to our poor kids. My contention, however, is that the state and local governments are more in tune with their needs than some bureaucrats in Washington.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1775, \"fields\": {\"question\": 285, \"description\": \"This is a sensible piece of legislation. I support it and I think that every decent American supports it too.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1779, \"fields\": {\"question\": 287, \"description\": \"How these students have not been expelled is beyond me. If Administrators want to be complicit in the degradation of a private university, that is their own business. However, I won't spend a dime of federal money on a school that coddles radical agitators.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1780, \"fields\": {\"question\": 287, \"description\": \"I will crack down on dope-smoking, homosexuality, LSD binging, illegal protesting, and flag-burning. These practices are the tools of left-wingers and Communists who wish to undermine our society.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1781, \"fields\": {\"question\": 287, \"description\": \"There are some legitimate complaints behind these abhorrent actions. I will work for peace in Vietnam and civil rights in the United States. In the meantime, I support the rights of university administrators as they combat this problem.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1782, \"fields\": {\"question\": 288, \"description\": \"An arms control agreement with the Soviet Union isn't worth the paper that it's signed on. I won't participate in that kind of a charade.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1783, \"fields\": {\"question\": 288, \"description\": \"I would be open-minded about this issue. Without a clear statement of good faith, backed by concrete action, I have a hard time believing that the Soviet Union will come around to arms control.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1784, \"fields\": {\"question\": 288, \"description\": \"I will definitely work towards the control of nuclear weapons as President. I sincerely hope that we can work out a reasonable agreement on this issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1785, \"fields\": {\"question\": 288, \"description\": \"My goal is a world without nuclear weapons. While being mindful of reality, I hope to negotiate an expansive agreement that can put an end to the arms race.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1792, \"fields\": {\"question\": 291, \"description\": \"International trade will undermine the prosperity of the working man as quickly as it will undermine the sovereignty of the United States. I don't support any of these global organizations.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1793, \"fields\": {\"question\": 291, \"description\": \"I support the overall thrust of this policy. Foreign trade supports our Cold War allies, reduces the cost of goods in America, and supports a broader economic prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1794, \"fields\": {\"question\": 291, \"description\": \"I support these international trade negotiations, but we must be sure that we don't undermine the rights of our own unions with one-sided agreements.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3227, \"fields\": {\"question\": 321, \"description\": \"I am the true conservative in this election. I support free enterprise, a hard line against Communism, and a devolution of responsibilities to the state governments.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3228, \"fields\": {\"question\": 321, \"description\": \"My primary focus is to return law and order to this country. The riots, the murders, the drug use, and the protests we've seen since 1965 are unacceptable.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3229, \"fields\": {\"question\": 321, \"description\": \"Lyndon Johnson has created more programs and agencies than any President except for FDR. I will act more in line with the wishes of the American people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3230, \"fields\": {\"question\": 321, \"description\": \"I am not a radical like Goldwater. I am a pragmatic, moderate problem-solver who will tackle the challenges of inflation and disorder with even-handedness.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3231, \"fields\": {\"question\": 322, \"description\": \"The Vietnam War and the disorder in this country shows that our leadership has failed. I will work for American enterprise, end the war with honor, and end the violence in the streets.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3232, \"fields\": {\"question\": 322, \"description\": \"The actions of Lyndon Johnson since 1964 are exactly what Goldwater warned us about. The American people are ready to reconsider the message of true conservatism.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3233, \"fields\": {\"question\": 322, \"description\": \"I will praise Johnson's social programs like Medicare, while also lamenting the disorder in the streets. I will pledge to work with Democrats to find common ground at home and to end the war in Vietnam.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3234, \"fields\": {\"question\": 322, \"description\": \"I will focus most of my speech on the need to win in Vietnam. I will promise the American people that with more aggressive action, we can end the war there and bring our troops home.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3243, \"fields\": {\"question\": 325, \"description\": \"I refuse to condone this kind of a plan. I have limits on what I will do to win an election.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3244, \"fields\": {\"question\": 325, \"description\": \"This will guarantee victory for us if successful. Let's roll the dice.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3245, \"fields\": {\"question\": 325, \"description\": \"This will guarantee victory for us if successful. Let's roll the dice.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3246, \"fields\": {\"question\": 325, \"description\": \"This will guarantee victory for us if successful. Let's roll the dice.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3247, \"fields\": {\"question\": 326, \"description\": \"We can't have the American people saying that I'm afraid to debate Hubert Humphrey. Let's do it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3248, \"fields\": {\"question\": 326, \"description\": \"We can't have the American people saying that I'm afraid to debate Hubert Humphrey. Let's do it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3249, \"fields\": {\"question\": 326, \"description\": \"We can't have the American people saying that I'm afraid to debate Hubert Humphrey. Let's do it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3250, \"fields\": {\"question\": 326, \"description\": \"I won't risk a debate with Humphrey. We can defeat him without one.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3289, \"fields\": {\"question\": 337, \"description\": \"My internal polling shows we have a real shot at Texas. Why wouldn't I campaign there?\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3290, \"fields\": {\"question\": 337, \"description\": \"We need to focus our efforts in the most efficient manner. I don't think spending a lot of time in Texas is really the thing to do for us.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3291, \"fields\": {\"question\": 337, \"description\": \"I'm more worried about keeping the rest of the South from going to Wallace. I'm less concerned about Humphrey's chances in Texas.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3292, \"fields\": {\"question\": 338, \"description\": \"I'm just going to run my campaign and whatever happens with those two will happen.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3293, \"fields\": {\"question\": 338, \"description\": \"We shall certianly be campaigning in the South to some extent. We can't just concede the entire region to Wallace.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3294, \"fields\": {\"question\": 338, \"description\": \"Humphrey is our main opponent in key states, such as Ohio, Illinois, and California. We must focus on campaigning against him in these key states, or else, god forbid, Wallace actually deadlocks the Electoral College.\"}}]");

campaignTrail_temp.answer_feedback_json = JSON.parse("[{\"model\": \"campaign_trail.answer_feedback\", \"pk\": 652, \"fields\": {\"answer\": 1661, \"candidate\": 23, \"answer_feedback\": \"You do want to make appeals to the conservative base, but Medicare is a very popular program. Perhaps another issue would be better for this kind of thing.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 653, \"fields\": {\"answer\": 1664, \"candidate\": 23, \"answer_feedback\": \"The Republicans did not nominate you so that you could go on the trail and talk about socializing the health care system.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 654, \"fields\": {\"answer\": 1667, \"candidate\": 23, \"answer_feedback\": \"It may be a hard sell, but you need to make the case that <em>something</em> is wrong with the economy. After all, the Democrats have controlled everything for eight years now.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 655, \"fields\": {\"answer\": 1668, \"candidate\": 23, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 656, \"fields\": {\"answer\": 3227, \"candidate\": 23, \"answer_feedback\": \"Your principles are admirable, but you're in danger of sounding like Goldwater in '64.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 657, \"fields\": {\"answer\": 3228, \"candidate\": 23, \"answer_feedback\": \"This should hit the spot, given the riots and chaos this country has witnessed over the past three years.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 658, \"fields\": {\"answer\": 3229, \"candidate\": 23, \"answer_feedback\": \"There are a lot of angles you can attack from, but for the most part people are happy with Johnson's programs. You'd do better targeting the Democrats on the war or the incessant rioting.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 659, \"fields\": {\"answer\": 3230, \"candidate\": 23, \"answer_feedback\": \"This stance may rankle some true believers, but it will definitely help you compete in the Midwest and Northeast.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 660, \"fields\": {\"answer\": 3232, \"candidate\": 23, \"answer_feedback\": \"Don't bring Goldwater's name into this. There are far better ways to attack the Democrats.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 661, \"fields\": {\"answer\": 3233, \"candidate\": 23, \"answer_feedback\": \"A moderate stance like this will help you win a broad coalition of voters in the fall.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 662, \"fields\": {\"answer\": 3234, \"candidate\": 23, \"answer_feedback\": \"Did you just promise to escalate the war in Vietnam? This might make you popular in certain quarters, but it won't help you win this fall.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 666, \"fields\": {\"answer\": 3243, \"candidate\": 23, \"answer_feedback\": \"As word of a possible peace deal breaks, Humphrey is surging in the final polls. Will you have the votes you need on election day? Sit down and watch the results come in.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 667, \"fields\": {\"answer\": 3244, \"candidate\": 23, \"answer_feedback\": \"The peace talks collapsed on the final weekend before the election. Unfortunately, the news has also broken that you had something to do with it! Settle in to watch the returns, and pray that you can somehow pull this out...\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 668, \"fields\": {\"answer\": 3245, \"candidate\": 23, \"answer_feedback\": \"Your gamble has paid off. Humphrey's momentum was halted when the peace talks collapsed, and there hasn't been a word in the news to suggest you had a part in it. The only thing left to do now is to watch the returns come in.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 669, \"fields\": {\"answer\": 3246, \"candidate\": 23, \"answer_feedback\": \"Your gamble has paid off. Humphrey's momentum was halted when the peace talks collapsed, and there hasn't been a word in the news to suggest you had a part in it. The only thing left to do now is to watch the returns come in.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 670, \"fields\": {\"answer\": 3247, \"candidate\": 23, \"answer_feedback\": \"Unfortunately, Humphrey absolutely trounced you in the debate you agreed to have. Your gamble did not pay off.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 671, \"fields\": {\"answer\": 3248, \"candidate\": 23, \"answer_feedback\": \"Observers agreed that Humphrey seemed to be the better debater, but you avoided any serious mistakes. Overall the impact will be minor.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 672, \"fields\": {\"answer\": 3249, \"candidate\": 23, \"answer_feedback\": \"Wow! You held Humphrey to a draw and seemed in command of yourself throughout. What a turnaround from 1960.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 673, \"fields\": {\"answer\": 3250, \"candidate\": 23, \"answer_feedback\": \"Humphrey will spend the rest of the campaign needling you on this issue. Of course, you've started out with such a lead that it hopefully won't matter in the end.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 679, \"fields\": {\"answer\": 1661, \"candidate\": 24, \"answer_feedback\": \"This is not what most Democrats want to hear you say when you talk about Medicare.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 680, \"fields\": {\"answer\": 1664, \"candidate\": 24, \"answer_feedback\": \"You are being cheered along by the liberal wing of the party, but overall you've probably lost votes with this position.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 681, \"fields\": {\"answer\": 1665, \"candidate\": 24, \"answer_feedback\": \"Managing the economy is one thing that the Democrats have done right. You should own this issue -- not be running from it.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 682, \"fields\": {\"answer\": 1668, \"candidate\": 24, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 703, \"fields\": {\"answer\": 1664, \"candidate\": 25, \"answer_feedback\": \"This is the exact opposite of what you need to be saying.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 704, \"fields\": {\"answer\": 1668, \"candidate\": 25, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate.\"}}]");
