
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>How should your party address the slavery issue during this campaign?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="3305"/>		    <label for="game_answers[0]">We can support the idea of popular sovereignty, but that must include an acknowledgement that Kansas clearly desires to enter the Union as a free state.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="3302"/>		    <label for="game_answers[1]">Our party must stand for the abolition of slavery in this country.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="3303"/>		    <label for="game_answers[2]">We must not allow the expansion of slavery into any new states or territories. We also must end outrages like the Fugitive Slave Law.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="3304"/>		    <label for="game_answers[3]">We must remain steadfast against the acquisition of new territories, and must combat the expansion of slavery to the extent permitted by the Supreme Court's <em>Dred Scott</em> decision.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/abraham-lincoln-1860.jpg">    <img id="running_mate_pic" src="../static/images/cassius-clay-1860.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Lincoln</p>	<p>C campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 341, \"fields\": {\"priority\": 1, \"description\": \"How should your party address the slavery issue during this campaign?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 545, \"fields\": {\"priority\": 1, \"description\": \"What do you have to say about the merits of your running mate, Cassius Clay?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 547, \"fields\": {\"priority\": 2, \"description\": \"To what extent do you plan to personally campaign in this election?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 550, \"fields\": {\"priority\": 3, \"description\": \"How aggressively should your party attack the Southern Democrats and John Breckenridge in this election?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 548, \"fields\": {\"priority\": 3, \"description\": \"How aggressively should your party attack the Northern Democrats and Stephen A. Douglas in this election?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 549, \"fields\": {\"priority\": 3, \"description\": \"How aggressively should your party attack the Constitutional Unionists and John Bell in this election?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 608, \"fields\": {\"priority\": 3, \"description\": \"We just need to let you know, it appears that your opponents have consolidated into a \\\"fusion ticket\\\" in the states of Pennsylvania, New Jersey, and New York.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 563, \"fields\": {\"priority\": 4, \"description\": \"Should the proposed constitution for the state of Kansas be accepted by Congress, and Kansas admitted as a free state?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 559, \"fields\": {\"priority\": 4, \"description\": \"What is your position on the social equality of blacks in American society?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 552, \"fields\": {\"priority\": 4, \"description\": \"Thousands of young men have formed paramilitary \\u201cWide Awake\\u201d clubs and marched to support Republicans. Should your party embrace this support, or is it too divisive?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 553, \"fields\": {\"priority\": 4, \"description\": \"Do you have any plans to reach out to your chief rival for the Republican nomination, William Seward, and reconcile?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 564, \"fields\": {\"priority\": 4, \"description\": \"Would you support a compromise Amendment which permanently protected slavery in the Southern states, in return for no further expansion of the institution?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 556, \"fields\": {\"priority\": 4, \"description\": \"How much should your party emphasize its support of a homestead act in this election?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 560, \"fields\": {\"priority\": 4, \"description\": \"Do you have anything to say about the efforts of some to reopen the Atlantic slave trade?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 555, \"fields\": {\"priority\": 4, \"description\": \"How much should your party emphasize its support of a Transcontinental Railroad in this election?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 558, \"fields\": {\"priority\": 4, \"description\": \"What is your position on the Supreme Court's <em>Dred Scott v. Sandford</em> decision?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 551, \"fields\": {\"priority\": 4, \"description\": \"What should your party's position be on the raid of John Brown, late in 1859?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 554, \"fields\": {\"priority\": 4, \"description\": \"How much should your party emphasize its support of higher tariffs in this election?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 561, \"fields\": {\"priority\": 4, \"description\": \"Do you support the further expansion of the United States into Mexico, Cuba, or the Caribbean?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 557, \"fields\": {\"priority\": 4, \"description\": \"What position should your party take on foreign immigration and nationalization in this election?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 565, \"fields\": {\"priority\": 4, \"description\": \"If any Southern state was to secede, would you use military force as President to preserve the Union?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 562, \"fields\": {\"priority\": 4, \"description\": \"What is your position on the passage of \\u201cpersonal liberty laws\\u201d by various states, to flout the Fugitive Slave Act?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 572, \"fields\": {\"priority\": 5, \"description\": \"Cassius Clay has recently spoken of the need to \\u201cthrow off the yoke of slavery\\u201d, which has reinforced his abolitionist reputation and alarmed many moderates. What is your stance on this?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 566, \"fields\": {\"priority\": 5, \"description\": \"What is your position on the creation of land grant universities for secondary education?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 573, \"fields\": {\"priority\": -1, \"description\": \"Is there a particular state that you believe the party should concentrate its resources into during the final days of the campaign?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 3302, \"fields\": {\"question\": 341, \"description\": \"Our party must stand for the abolition of slavery in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3303, \"fields\": {\"question\": 341, \"description\": \"We must not allow the expansion of slavery into any new states or territories. We also must end outrages like the Fugitive Slave Law.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3304, \"fields\": {\"question\": 341, \"description\": \"We must remain steadfast against the acquisition of new territories, and must combat the expansion of slavery to the extent permitted by the Supreme Court's <em>Dred Scott</em> decision.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3305, \"fields\": {\"question\": 341, \"description\": \"We can support the idea of popular sovereignty, but that must include an acknowledgement that Kansas clearly desires to enter the Union as a free state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3962, \"fields\": {\"question\": 545, \"description\": \"I'm proud to share a ballot with Cassius Clay of Kentucky.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3964, \"fields\": {\"question\": 547, \"description\": \"Not at all. It would violate the norms of our times, and in any case we have a lead that we should preserve.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3965, \"fields\": {\"question\": 547, \"description\": \"I will not leave Springfield, but I will make several public speeches and pronouncements to make my positions clear.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3966, \"fields\": {\"question\": 547, \"description\": \"I made my reputation by debating Stephen A. Douglas. These extraordinary times call for extraordinary action by the candidates for President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3967, \"fields\": {\"question\": 548, \"description\": \"Douglas and his party are running on the failed, dishonest policy of popular sovereignty. I want the Republicans to point this out at every opportunity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3968, \"fields\": {\"question\": 548, \"description\": \"We can always point out a few inconsistencies with our opponents, but by and large the Republican platform is a winning platform. If we stick to it we will win in November.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3969, \"fields\": {\"question\": 548, \"description\": \"Douglas has a following in several of the states that we must have this fall. We should reserve our harshest criticism for the Southern Democrats and their machinations.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3970, \"fields\": {\"question\": 549, \"description\": \"This party has no discernible platform or political positions on any issue. They are the carcass of the pro-slavery wing of the Whig Party, masquerading as saviors of the Union.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3971, \"fields\": {\"question\": 549, \"description\": \"Maybe a couple of general statements against them, but overall we should avoid doing anything which might alienate former Whigs from joining the Republicans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3972, \"fields\": {\"question\": 549, \"description\": \"Support for this party is confined to the South and border states, and we shouldn't waste our time in attacking them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3973, \"fields\": {\"question\": 550, \"description\": \"The Southern Democrats are an easy target for attack. We can excite our core voters while risking little, if we denounce them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3974, \"fields\": {\"question\": 550, \"description\": \"We will attack Southern Democrats the same as we would Northern Democrats. They represent the same ideas about slavery -- they differ only in their boldness about it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3975, \"fields\": {\"question\": 550, \"description\": \"Realistically, the Democratic split is fantastic news for us. Let's not galvanize the Southern block even further by attacking them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3976, \"fields\": {\"question\": 551, \"description\": \"Whatever our private feelings, we have no choice but to denounce such extralegal actions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3977, \"fields\": {\"question\": 551, \"description\": \"Clearly what John Brown did was illegal, but without the obstructionism and provocation of the South on slavery, it would have never come to pass.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3978, \"fields\": {\"question\": 552, \"description\": \"Every party has political clubs and supporters. I'm proud that we have ours, and they will help drive us to victory in November.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3979, \"fields\": {\"question\": 552, \"description\": \"Let's try to finesse this point. It is understandably concerning to the border states to see so many young men of the North marching in military formation, with a clear organization about them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3980, \"fields\": {\"question\": 553, \"description\": \"I will personally visit New York to discuss the upcoming election with Seward, pending his acquiescence of course.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3981, \"fields\": {\"question\": 553, \"description\": \"We will send overtures to Mr. Seward and invite him to come visit us in Springfield. It's important to have a united party.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3982, \"fields\": {\"question\": 553, \"description\": \"Our party rejected Seward because of his unpopularity in states like Illinois and Indiana. Let's wait until after the election before we extend the olive branch to him.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3983, \"fields\": {\"question\": 554, \"description\": \"Our party supports a high tariff and I'm proud of that fact. We need to emphasize this point during our campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3984, \"fields\": {\"question\": 554, \"description\": \"Our position on higher tariffs is in the platform for everyone to read and discuss. We don't need to belabor the point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3985, \"fields\": {\"question\": 554, \"description\": \"I would advocate that we compromise on the issue of tariff increases and strike a moderate tone. We need to do as much as possible to make this election about slavery, and slavery alone.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3986, \"fields\": {\"question\": 555, \"description\": \"Everybody wants a Transcontinental Railroad, and Republicans have supported this since the beginning.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3987, \"fields\": {\"question\": 555, \"description\": \"Our position on the railroad is clearly stated the platform. Our primary focus needs to be on halting the spread of slavery.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3988, \"fields\": {\"question\": 555, \"description\": \"We might consider sacrificing on this issue if it would help appease the Deep South. I don't think we should mention it much in this campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3989, \"fields\": {\"question\": 556, \"description\": \"The core belief of our party is that the federal territories should be settled by honest, free, hard-working men and their families. A homestead act would be right in line with this philosophy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3990, \"fields\": {\"question\": 556, \"description\": \"Even the Northern Democrats support a homestead act. Let's stick to issues where we have a distinction to hammer on.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3991, \"fields\": {\"question\": 557, \"description\": \"We need to acknowledge the Know-Nothing point of view. Otherwise, they will bolt to this so-called Constitutional Union party.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3992, \"fields\": {\"question\": 557, \"description\": \"Let's discuss immigrants as little as possible in our campaign and platform. It's a no-win situation for us.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3993, \"fields\": {\"question\": 557, \"description\": \"Germans are a key part of our new party and our vote in the Midwest. Let's express our support for the current naturalization laws.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3994, \"fields\": {\"question\": 558, \"description\": \"This is the most odious, dangerous decision to be handed down in the history of the Court. What is to prevent the Court from forcing slavery next upon the states themselves, under some dubious interpretation?\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3995, \"fields\": {\"question\": 558, \"description\": \"We obviously cannot agree with this decision, but the Supreme Court lays down the law of the land, and we have little choice but to acquiesce.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3996, \"fields\": {\"question\": 559, \"description\": \"The idea that we support social equality for blacks in society is a canard put down the Democrats, in a clumsy and transparent attempt to score political points.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3997, \"fields\": {\"question\": 559, \"description\": \"I don't believe that blacks and whites will ever mix socially in this nation, but that cannot change the fact that blacks are citizens of this nation, and should be given the voting and property rights to match that status.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3998, \"fields\": {\"question\": 560, \"description\": \"The fact that this is even under consideration as a demand shows how far beyond compromise the South has drifted.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3999, \"fields\": {\"question\": 560, \"description\": \"I'm sure that these are just rumors and speculation. It would be irresponsible of me at this point to extend my obvious condemnation of this step.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4000, \"fields\": {\"question\": 561, \"description\": \"We oppose any effort to extend the current borders of the United States. They are plainly driven by the slave states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4001, \"fields\": {\"question\": 561, \"description\": \"I would have to see the specific situation being proposed before I could give my own opinion on the matter.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4002, \"fields\": {\"question\": 562, \"description\": \"I support the personal liberty laws, and would favor a repeal or scaling back of the Fugitive Slave Law.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4003, \"fields\": {\"question\": 562, \"description\": \"Let's try to avoid this issue in our campaign statements and speeches. No good can come of it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4004, \"fields\": {\"question\": 562, \"description\": \"The newer Fugitive Slave Law was the result of reasoned compromise in Congress. I may disagree with aspects of that Compromise, but I must accept it as a whole.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4005, \"fields\": {\"question\": 563, \"description\": \"We support the admission of Kansas as a free state, as soon as possible.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4006, \"fields\": {\"question\": 563, \"description\": \"I am willing to wait until the emotions surrounding this issue can recede a bit. If that means delaying the admission of Kansas, I will reluctantly accept that.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4007, \"fields\": {\"question\": 564, \"description\": \"I would not support any Amendment that irrevocably protects slavery in the South. We would have to see if a more narrow compromise was possible.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4008, \"fields\": {\"question\": 564, \"description\": \"We will absolutely not address this in our campaign. If it comes to this next year, then we can make a more specific determination at that point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4009, \"fields\": {\"question\": 564, \"description\": \"I'm open to some kind of compromise that would provide guarantees on slavery in the South, as long as it would not allow the extension of slavery to new states or territories.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4010, \"fields\": {\"question\": 565, \"description\": \"The Union is the most important object, and we will do anything we must to preserve it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4011, \"fields\": {\"question\": 565, \"description\": \"I doubt that things will come to that point, and we must not address this issue during our current campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4012, \"fields\": {\"question\": 566, \"description\": \"Yes, let's emphasize our support of this measure. We stand behind education and the expansion of opportunity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4013, \"fields\": {\"question\": 566, \"description\": \"Let's keep our mouth shut on this issue, and stick to our opposition to slavery.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4024, \"fields\": {\"question\": 572, \"description\": \"We can't afford too much infighting, but some kind of rebuke is essential. I will give a speech and make it a point to mention that I am not considering any type of hasty action on the slavery issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4025, \"fields\": {\"question\": 572, \"description\": \"We can't have the appearance of disunity on our ticket. We selected Mr. Clay at our convention, and we must live with the consequences.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4026, \"fields\": {\"question\": 573, \"description\": \"Illinois\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4027, \"fields\": {\"question\": 573, \"description\": \"New York\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4028, \"fields\": {\"question\": 573, \"description\": \"Ohio\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4029, \"fields\": {\"question\": 573, \"description\": \"Let's keep our efforts broadly focused on the North.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4113, \"fields\": {\"question\": 608, \"description\": \"I see. We shall do our best in any case.\"}}]");

ign_trail.answer_feedback\", \"pk\": 1517, \"fields\": {\"answer\": 3968, \"candidate\": 67, \"answer_feedback\": \"The Democrat-Republican rivalry is alive and well, regardless of your encouragement or lack thereof.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1518, \"fields\": {\"answer\": 3969, \"candidate\": 67, \"answer_feedback\": \"The Democrat-Republican rivalry is alive and well, regardless of your encouragement or lack thereof.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1519, \"fields\": {\"answer\": 3970, \"candidate\": 67, \"answer_feedback\": \"Given these times, people are surprised to hear you lash out at the Constitutional Union Party, when both Democratic parties seem to be even worse.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1520, \"fields\": {\"answer\": 3973, \"candidate\": 67, \"answer_feedback\": \"It's a small thing, but it does help with the abolitionist bloc to remind them of the alternatives out there...\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1521, \"fields\": {\"answer\": 3975, \"candidate\": 67, \"answer_feedback\": \"There's nothing wrong with playing it safe.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1522, \"fields\": {\"answer\": 3976, \"candidate\": 67, \"answer_feedback\": \"Avoid controversy. That's the way to go.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1523, \"fields\": {\"answer\": 3977, \"candidate\": 67, \"answer_feedback\": \"This is a surprisingly radical viewpoint, and many moderates are expressing concern about it.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1524, \"fields\": {\"answer\": 3980, \"candidate\": 67, \"answer_feedback\": \"Your actions are appreciated by Seward and his New York allies, but they also look a little obsequious, coming from someone who is supposed to be the number one man. Seward is also unpopular in the lower Midwest.\"}}, {\"model\": \"campaign_trail.answer_feedback\
