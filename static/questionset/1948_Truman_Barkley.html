
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>A wave of strikes and economic turmoil has led to bipartisan support for a new labor law. The Taft-Hartley Act, limiting the power of labor unions, has been placed on your desk. Will you sign this bill or veto it?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="3805"/>		    <label for="game_answers[0]">Sign it. Labor actions in the steel and coal industries nearly paralyzed our economy, and the public is fed up.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="3806"/>		    <label for="game_answers[1]">Veto it. This law goes too far, and besides, we won't have a chance without the support of labor.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/harry-truman-1948.jpg">    <img id="running_mate_pic" src="../static/images/alben-barkley-1948.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Truman</p>	<p>Barkley</p>    </div>    </div>

": {\"question\": 498, \"description\": \"I support a civil rights plank in the Democratic platform. We can't concede this issue to Republicans and the Progressive Party if we want to compete in the industrial states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3812, \"fields\": {\"question\": 498, \"description\": \"I support a civil rights plank, and furthermore I will personally take executive action to desegregate the Armed Forces. I believe we can turn the black vote if we take initiative on this issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3813, \"fields\": {\"question\": 499, \"description\": \"I support this program, but I'm concerned with some of the actions I'm seeing from the FBI and the House Un-American Activities Committee. We need to balance this program with appropriate concern for due process and civil liberties.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3815, \"fields\": {\"question\": 499, \"description\": \"I'm prepared to go even further on this issue. I will personally oversee a sweeping investigation of the State Department, Department of Defense, and other agencies which are prone to infiltration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3816, \"fields\": {\"question\": 500, \"description\": \"It's not very practical to defend West Berlin, in its isolated location, if the Soviets continue to escalate. I'd prefer to focus on building our defenses in the rest of West Germany.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3817, \"fields\": {\"question\": 500, \"description\": \"We need to do whatever it takes to ensure that Berlin is adequately supplied. We cannot further embolden Soviet aggression by retreating from the agreed-upon boundaries in our 1945 settlement.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3818, \"fields\": {\"question\": 501, \"description\": \"We need to go after Thomas Dewey hard. I haven't heard him take a serious stand on any major issue of our time, and this country needs a true leader.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3819, \"fields\": {\"question\": 501, \"description\": \"I will pledge to visit every state in the Union before election day. I stand for every working man in this country, and I'll let them know all about it before this is done.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3820, \"fields\": {\"question\": 501, \"description\": \"The Republicans are putting out a nice platform, but their own Congress has sandbagged half of these proposals in the past two years alone. I will call Congress into session and make them put their money where their mouth is.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3821, \"fields\": {\"question\": 501, \"description\": \"I'm going to eviscerate Henry Wallace and bring the so-called Progressive Party back into the fold. I support universal health care and civil rights just the same as they do, and they are running for vanity's sake alone if they support Wallace.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3822, \"fields\": {\"question\": 502, \"description\": \"We're going up the Eastern Seaboard, from Maryland all the way to Connecticut.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3823, \"fields\": {\"question\": 502, \"description\": \"We're going to hit the Midwest, from Ohio to Wisconsin and Iowa.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3825, \"fields\": {\"question\": 502, \"description\": \"I'm going through the Plains and Mountain states. I could personally talk to a third of the voters in that region, as sparsely populated as it is.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3826, \"fields\": {\"question\": 502, \"description\": \"We're going to hit the West Coast, and especially California. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3827, \"fields\": {\"question\": 503, \"description\": \"When I get elected, we're going to get a Democratic Congress with me. That's how it's done.\"}}, {\"model r\", \"pk\": 3896, \"fields\": {\"question\": 521, \"description\": \"This is something that we badly need right now. We have a housing shortage in this country, and too many working-class Americans cannot afford a home.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3897, \"fields\": {\"question\": 521, \"description\": \"I can't make a conclusive statement on this issue. I'm sure that between myself and Congress we can work out a good solution once I'm elected.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3898, \"fields\": {\"question\": 521, \"description\": \"I'm not comfortable with committing the federal government to the area of home construction, especially with all of the other responsibilities it has taken on over the past two decades.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3899, \"fields\": {\"question\": 522, \"description\": \"I support universal health care coverage in this country, financed by the federal government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3900, \"fields\": {\"question\": 522, \"description\": \"I think there are definitely programs that the federal government can get involved in to improve public health, but I also support our current system of private care and insurance.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3901, \"fields\": {\"question\": 522, \"description\": \"With a country that is getting more and more prosperous by the day, I'm sure that we can find a good solution in the area of health care.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3902, \"fields\": {\"question\": 522, \"description\": \"We should not have the federal government involving itself in the health care business. Private enterprise has built an outstanding health care system and will continue to do so in the future.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3903, \"fields\": {\"question\": 523, \"description\": \"I absolutely believe that the federal government should be providing funds, to the states of course, for them to apply to education spending on our country's youth.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3904, \"fields\": {\"question\": 523, \"description\": \"This is something that we will research and consider seriously over the next four years. I'd have to see the details of any proposal before I could give my opinion.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3905, \"fields\": {\"question\": 523, \"description\": \"I'm opposed to the provision of federal funds for primary education. It will inevitably lead to other forms of interference in what should be a state and local matter.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3906, \"fields\": {\"question\": 524, \"description\": \"We are the only thing standing between the world and global domination by the Soviets. I'm prepared to take any measure to prevent the advance of Communism.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3907, \"fields\": {\"question\": 524, \"description\": \"I support this kind of thing in limited cases where there is a clear threat. But I'm worried about some of the ill-defined, open ended commitments we are getting ourselves into with other countries, and with the United Nations.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3908, \"fields\": {\"question\": 524, \"description\": \"This is a drain on American finances for a cause that threatens to entangle us in future wars, not of our making. I oppose the actions we have taken.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3909, \"fields\": {\"question\": 525, \"description\": \"I support this Amendment as a necessary step towards the political health of this nation. We need to, periodically,  have a fresh point of view in government. Ours is not an imperial nation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3910, \"fields\": {\"question\": 525, \"description\": \"I believe strongly in the two-term precedent, but I don't believe it should be enforced by Constitutional Amendment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3911, \"fields\": {\"question\": 525, \"description\": \"I don't have a strong stance on this Amendment. I support the popular will of the people on this issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3912, \"fields\": {\"question\": 525, \"description\": \"There should not be a limit on how many terms a President can serve. This is why we have an election every four years -- to gauge the will of the American people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3913, \"fields\": {\"question\": 526, \"description\": \"I support the Marshall Plan and believe that it is a force for the future peace and prosperity of our world.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3914, \"fields\": {\"question\": 526, \"description\": \"Obviously, Europe needs some kind of aid after the horrors of World War II. I will be careful to see that this plan is fairly administered and does not become excessive.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3915, \"fields\": {\"question\": 526, \"description\": \"The Marshall Plan is a waste of resources, and will slow the development of Europe by forcing nations to rely on foreign subsidies, rather than rebuilding their own economies.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3916, \"fields\": {\"question\": 526, \"description\": \"The Marshall Plan is provocative towards the Soviet Union, and is likely to lead to further aggression and escalation from them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3918, \"fields\": {\"question\": 527, \"description\": \"The HUAC is a necessary defender of American values, and I don't see anything to criticize in its current conduct.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3919, \"fields\": {\"question\": 527, \"description\": \"The HUAC is not something I plan to address very much as I campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3920, \"fields\": {\"question\": 527, \"description\": \"I'm not very comfortable with the activities of this committee, and I believe they should be scaled back to a minimum.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3921, \"fields\": {\"question\": 528, \"description\": \"Corporations have been raising prices much faster than wages have increased, and they are pocketing exorbitant profits as a result. I will fight for the rights of labor, and for better regulation during my next term.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3922, \"fields\": {\"question\": 528, \"description\": \"We have already passed the Taft-Hartley Act and a modernized system of price supports for food, and their effect can clearly be seen in the drop in inflation since 1947. I'm confident this trend will continue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3923, \"fields\": {\"question\": 528, \"description\": \"We need to control the spending and interference of the federal government, and reinforce our commitment to a sound American dollar. These policies will bring inflation under control in my Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3924, \"fields\": {\"question\": 529, \"description\": \"We need a federal housing bill that will produce low-income housing and provide cheaper mortgages for all Americans, so that we can get more housing built in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3925, \"fields\": {\"question\": 529, \"description\": \"We are clearly overcrowding our urban areas at the moment. At the very least, we can expand the federal highway system to make more areas accessible to families and developers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3926, \"fields\": {\"question\": 529, \"description\": \"It has taken a couple of years after the end of the war, but I can already see that many new houses are being built by private developers to resolve this shortage, and I can only predict that this trend will continue without any special action by the government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3933, \"fields\": {\"question\": 532, \"description\": \"Part of our current economic problem is the inability of Congress to pass programs which would help the American worker. I'd rather see us have more housing, more roads, and better health care than to see us with an unnecessary surplus.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3934, \"fields\": {\"question\": 532, \"description\": \"I've always been an advocate of \\u201cpay-as-you-go liberalism\\u201d, as I've put it. I believe that we can pass the programs this country needs without destroying the fiscal health of the government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3935, \"fields\": {\"question\": 532, \"description\": \"We've run up quite a national debt over the past few years, and rightly so, but now that World War II is over, we should focus on paying down this debt.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3939, \"fields\": {\"question\": 534, \"description\": \"In the world we live in now, we need to remain vigilant, lest we see the world overwhelmed by Communist expansion. I think this measure is, unfortunately, a necessary one.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3940, \"fields\": {\"question\": 534, \"description\": \"You will never see me support the conscription of American boys into the military during peacetime, whether it be in 1940 or in the current time, or in a future time.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3947, \"fields\": {\"question\": 537, \"description\": \"The economy would be even better without the obstructionism of Congress, or the excessive profiteering and price-gouging from many companies. But overall, we've seen great prosperity since the end of World War II.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3948, \"fields\": {\"question\": 537, \"description\": \"Farm income has increased. Employme campaignTrail_temp.answer_feedback_json = JSON.parse("[{\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1356, \"fields\": {\"answer\": 3805, \"candidate\": 116, \"answer_feedback\": \"This might make you look a bit more moderate, but your relations with labor have gone from bad to worse. It is probably not worth it on the balance.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1357, \"fields\": {\"answer\": 3806, \"candidate\": 116, \"answer_feedback\": \"You've redeemed yourself in the eyes of labor and energized the Democratic base.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1358, \"fields\": {\"answer\": 3807, \"candidate\": 116, \"answer_feedback\": \"The independence of Israel is cause for great celebration among America's Jewish community, particularly in New York.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1359, \"fields\": {\"answer\": 3808, \"candidate\": 116, \"answer_feedback\": \"This certainly hurts you in New York. Perhaps other parts of the country will see things differently.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1360, \"fields\": {\"answer\": 3809, \"candidate\": 116, \"answer_feedback\": \"You've averted a Thurmond candidacy, but there are also complaints about your vacillation on this issue that could cost you outside of the South.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1361, \"fields\": {\"answer\": 3810, \"candidate\": 116, \"answer_feedback\": \"This is nearly the worst of all worlds. You've come off as indecisive as well as unprincipled, and left a bad taste for many.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1362, \"fields\": {\"answer\": 3811, \"candidate\": 116, \"answer_feedback\": \"Strom Thurmond will cost you some southern states, but hopefully you can make up for it in other regions.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1363, \"fields\": {\"answer\": 3812, \"candidate\": 116, \"answer_feedback
