
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>What will you say in your acceptance speech at the Democratic Convention in Chicago? Will you address the rioting outside and the legacy of Robert Kennedy?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="3256"/>		    <label for="game_answers[0]">It is not worth addressing the violence outside. I will make a general pledge for law and order and focus my speech on the trials of the working man.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="3257"/>		    <label for="game_answers[1]">I will remind the American people that we stand at a critical juncture in the Civil Rights movement, pledge my full support, and also pledge to end the violence in the streets.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="3258"/>		    <label for="game_answers[2]">My speech will hinge on a defense of liberalism and on the strong economy. I will call for a truce in Vietnam and for a truce on the racial issues in our country. </label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="3255"/>		    <label for="game_answers[3]">I will tactfully criticize the police overreaction and then pivot towards a promise to end the war in Vietnam. </label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/hubert-humphrey-1968.jpg">    <img id="running_mate_pic" src="../static/images/john-connally-1968.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Humphrey</p>	<p>Connally</p>    </div>    </div>

      return "<h3>Order!</h3><p>Richard M Nixon, how do you plead on 1 count of treason against the United States of America, 1 count of misappropriation of campaign funds, 1 count of obstruction of justice, one count of abuse of power, one count of…</p><p>Richard Nixon, as he heard all this droning from the judge, closed his eyes, waiting for the sentence to end. He had been up all night, unable to sleep due to all the stress from the trial. Before he knew it, he’d fallen unconscious. All of a sudden, he jolted awake to the sound of the judge screaming; \"NIXON! What do you plead?...\"</p><p>\"Uh, not guilty, your honour… not guilty?\"</p><p>\"On 1 count of sleeping in a court of law?...\"</p><p>\"When did you say tha- actually yes, your honour. The liberal media has been painting an askew picture of me. I was merely resting my eyes.\"</p>"

       return "<h3>Hubert Humphrey's inauguration address, January 20th, 1969.</h3><p>Today I have stood, where once Abraham Lincoln stood and took an oath to my country. It is very appropriate then that from this bastion of America, this very heart of the great men who created the principles of freedom in this country, that today we sound the drum for freedom as have our generations of forebears before us done, time and time again through history. Let us rise to the call of freedom-loving blood that is in us and send our answer to the tyranny that clanks its chains upon the Negro. In the name of the greatest country that has ever trod this earth, I draw the line in the dust and toss the gauntlet before the feet of tyranny . . . and I say . . . desegregation today . . . desegregation tomorrow . . . desegregation forever!</p>"

    }

    } else if (playerID == 24) {

            if (playerEV > 235) {

				return "<video src='https://onedrive.live.com/download?cid=B4810B629FA38CE2&resid=B4810B629FA38CE2%2149274&authkey=AD54VgC-hON5rsg' onended='videoDone()' autoplay='true' width='500'></video>"

                extramessage = "Pundits are shocked, trying to figure out how you managed to capture states outside the deep south to win it all. What happens next is entirely unknown. Its likely a crusader against the civil rights bill will happen, as well as the deconstruction of Great Society, and the escalation of Vietnam. Whatever happens, sit back and relax knowing you've done the greatest upset in US political history! "

marginmessage += popvotemessage
return "<h3>" + titlemessage + "</h3><p>" + marginmessage + "<p>" + "<p>" + extramessage;

campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 328, \"fields\": {\"priority\": 0, \"description\": \"What will you say in your acceptance speech at the Democratic Convention in Chicago? Will you address the rioting outside and the legacy of Robert Kennedy?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 327, \"fields\": {\"priority\": 0, \"description\": \"What is the overall theme of your campaign, remembering that the Democratic Party is underfunded and severely divided?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 252, \"fields\": {\"priority\": 1, \"description\": \"What is your overall position on the Vietnam War?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 338, \"fields\": {\"priority\": 1, \"description\": \"What is more important for your campaign -- competing with Nixon in the swing states, or winning over Wallace voters in the south and some northern cities?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 256, \"fields\": {\"priority\": 1, \"description\": \"Are you satisfied with the progress of desegregation in this country since the passage of the Civil Rights Act of 1964?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 255, \"fields\": {\"priority\": 1, \"description\": \"Are you satisfied with this nation's economic performance over the previous five years?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 253, \"fields\": {\"priority\": 1, \"description\": \"If elected, what will you do to get the student and Negro riots in this country under control?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 330, \"fields\": {\"priority\": 1, \"description\": \"Richard Nixon, perhaps remembering the debacle of 1960, has expressed little interest in a debate this election. Will you challenge him to one?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 254, \"fields\": {\"priority\": 1, \"description\": \"What is your opinion of Lyndon Johnson's new Medicare program?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 274, \"fields\": {\"priority\": 2, \"description\": \"Did the Supreme Court overstep its bounds in <em>Loving v. Virginia</em> by declaring state miscegenation statutes unconstitutional?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 336, \"fields\": {\"priority\": 2, \"description\": \"What can you say to the people of the South to dampen the appeal of George Wallace?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 277, \"fields\": {\"priority\": 2, \"description\": \"Do you think the Department of Housing and Urban Development, newly created by Lyndon Johnson, serves a useful purpose in American life?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 275, \"fields\": {\"priority\": 2, \"description\": \"What do you think of programs that require schools to use busing to achieve racial balance?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 272, \"fields\": {\"priority\": 2, \"description\": \"What is your opinion on the legality of abortion? Would you attempt to legalize or prohibit this practice at the federal level?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 276, \"fields\": {\"priority\": 2, \"description\": \"Can you comment on the newly created Head Start program?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 271, \"fields\": {\"priority\": 2, \"description\": \"Has the current Supreme Court contributed to our disorder with decisions such as <em>Gideon v. Wainright</em> and <em>Miranda v. Arizona</em>?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 278, \"fields\": {\"priority\": 2, \"description\": \"If elected as President, what would you do to lower the inflation rate in this country, which currently stands at over 4%?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 289, \"fields\": {\"priority\": 2, \"description\": \"Would you consider a constitutional amendment to outlaw the birth control pill, given the Supreme Court's decisions on that issue?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 265, \"fields\": {\"priority\": 2, \"description\": \"Should Lyndon Johnson have been able to prevent the Tet Offensive?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 332, \"fields\": {\"priority\": 2, \"description\": \"Lyndon Johnson, in his crude way, swears that he will slit your throat if you oppose his policies on Vietnam while campaigning. Will you risk his wrath and be your own man on the trail?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 283, \"fields\": {\"priority\": 2, \"description\": \"What do you think of the late Dr. Martin Luther King?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 291, \"fields\": {\"priority\": 2, \"description\": \"Do you believe that President Johnson overstepped his bounds in negotiating the Kennedy Round of trade agreements? Do you support the liberalization of international trade under the GATT?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 264, \"fields\": {\"priority\": 2, \"description\": \"Do you believe that the black community in most cities overreacted to the assassination of Martin Luther King this past April?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 279, \"fields\": {\"priority\": 2, \"description\": \"Have you given any thought to programs that would set racial quotas for job hiring or college admissions, in order to accelerate the process of integration?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 333, \"fields\": {\"priority\": -1, \"description\": \"On the weekend before the election, Lyndon Johnson's peace negotiations have collapsed with the North Vietnamese. Even worse, there are rumors that a Nixon operative has sabotaged the negotiations. Nixon swears to you on his honor that he is innocent. Will you make this an issue over the last two days of the campaign?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1653, \"fields\": {\"question\": 252, \"description\": \"We keep emboldening the enemy in Vietnam with half-measures. We will never win this war unless we escalate it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1654, \"fields\": {\"question\": 252, \"description\": \"I'm in no position to comment on the conduct of the war. When I'm President I will do everything in my power to seek peace, but I cannot undermine the current Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1655, \"fields\": {\"question\": 252, \"description\": \"We should stop bombing North Vietnam and attempt to negotiate a peace settlement. In the mean time, we should be putting our troops at risk only when absolutely necessary.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1656, \"fields\": {\"question\": 252, \"description\": \"We need to pull our forces out of Vietnam as soon as possible. This war is a national disgrace.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1657, \"fields\": {\"question\": 253, \"description\": \"There has been a total abdication of responsibility in this country over the past five years. The riots in Detroit and Newark are simply the final straw in what we can accept. I will crack down severely on disorder and nominate judges who will overturn atrocious decisions such as <em>Miranda v. Arizona</em>.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1658, \"fields\": {\"question\": 253, \"description\": \"Law and order is the primary theme of my campaign. We also need to encourage investment in the ghettoes to ensure a high quality of life and prevent these occurrences.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1659, \"fields\": {\"question\": 253, \"description\": \"Our first priority is always to have strong law enforcement. We also need more spending on education, more integration in our schools, and more programs to ensure that blacks can advance in our society after the stain of segregation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1660, \"fields\": {\"question\": 253, \"description\": \"If we had peace in Vietnam and more investment in education here at home, we wouldn't be having these riots.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1661, \"fields\": {\"question\": 254, \"description\": \"Medicare is the first step towards socialized medicine in this country. We need to end this program as soon as possible and return health care to the states and to the people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1662, \"fields\": {\"question\": 254, \"description\": \"We need to be very cautious about this program. It's important to ensure that the indigent can receive care, but programs like these always run the risk of adding precipitously to our national deficit.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1663, \"fields\": {\"question\": 254, \"description\": \"I commend this piece of legislation. Already we see many Americans receiving health care who would otherwise be stricken with serious and/or fatal conditions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1664, \"fields\": {\"question\": 254, \"description\": \"Medicare is only the beginning of what we need to do in this country. I support a national health care system for all Americans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1665, \"fields\": {\"question\": 255, \"description\": \"How can anyone be satisfied with the course our nation has taken? Inflation is killing the value of the dollar and the gold standard itself is at risk. Unemployment is highest under the Johnson Administration among the very people he claims to care about the most.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1666, \"fields\": {\"question\": 255, \"description\": \"Our current economic path is not sustainable. We need to continue the growth we have seen but we cannot allow this inflation we have to continue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1667, \"fields\": {\"question\": 255, \"description\": \"The unemployment rate right now is under four percent. Workers, particularly those in labor unions, enjoy high purchasing power and an ever-expanding lifestyle. Economic growth throughout the 1960s has been outstanding.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1668, \"fields\": {\"question\": 255, \"description\": \"The worst thing we can do right now is to sabotage the progress we have seen by continuing to squander our money on a war in Vietnam. I support a full employment economy as well -- meaning we must be vigilant against misguided attempts to raise interest rates.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1669, \"fields\": {\"question\": 256, \"description\": \"Whites and Negroes are naturally unsuited to mix together in society. The entire premise of desegregation is a farce, and my campaign is dedicated to ending this misguided policy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1670, \"fields\": {\"question\": 256, \"description\": \"I strongly support what we have done to end the insidious practice of segregation in the South. However I'm also alarmed at some of the ideas I've heard about forced integration of neighborhoods, or the proposed busing of students to distant schools.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1671, \"fields\": {\"question\": 256, \"description\": \"We have achieved great strides on this issue in the past twenty years -- and let the record show that Hubert H. Humphrey was at the forefront of this movement as early as 1948. We still have a long way to go, however, before we can truly realize the dream of Martin Luther King.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1672, \"fields\": {\"question\": 256, \"description\": \"We need to be very aggressive in fighting racism and its effects where they exist. I support programs such as busing, affirmative action, the new HUD department, and anything else that is necessary to integrate all regions of the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1697, \"fields\": {\"question\": 264, \"description\": \"The reaction that occurred should terrify any thinking American. Entire neighborhoods were burned and pillaged. They even looted their own storekeepers in many cities.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1698, \"fields\": {\"question\": 264, \"description\": \"That was a very tough event for many of us to take, no matter what our backgrounds were. I believe that more precautions should have been taken to keep things from getting out of hand, but we must also remember that most Negroes wanted no part of these riots.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1699, \"fields\": {\"question\": 264, \"description\": \"I believe that both the black community and the police overreacted in many areas. First and foremost, we must speak out against violence wherever it may occur -- and against whoever is the source of it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1700, \"fields\": {\"question\": 265, \"description\": \"The Tet Offensive was an absolute disaster for the North Vietnamese. Why should it have been prevented?\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1701, \"fields\": {\"question\": 265, \"description\": \"I'm worried that for most or all of 1967, Lyndon Johnson repeatedly assured us that the North Vietnamese were on their last legs. It's difficult to assess the situation when we can't rely on the information that we have.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1702, \"fields\": {\"question\": 265, \"description\": \"We should have had greater security in those places where we were attacked. Let us not forget, however, that this attack greatly hurt the Viet Cong and was a victory for the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1703, \"fields\": {\"question\": 265, \"description\": \"We could have prevented the Tet Offensive entirely if we'd never entangled ourselves in this Vietnamese quagmire.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1724, \"fields\": {\"question\": 271, \"description\": \"Over the past five years we've sent a message to criminals that their rights are more important than the rights of law-abiding Americans. I don't know how anyone was surprised at the rioting and social chaos that we've seen since then.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1725, \"fields\": {\"question\": 271, \"description\": \"My priority as President will be to fight for law and order in this country. The Court had good intentions but I am concerned that they overstepped their bounds in these cases.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1726, \"fields\": {\"question\": 271, \"description\": \"Due process for defendants is a Constitutional right. I'm confident that we will find a way to enforce the law in this country without devolving into a police state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1727, \"fields\": {\"question\": 272, \"description\": \"Abortion is an evil, murderous practice. I will stand firm against any attempts to protect this barbarism at the federal level.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1728, \"fields\": {\"question\": 272, \"description\": \"We all have our own opinions on this practice, but I think the current system is the one that we should stay with. The individual states should be allowed to legislate on abortion as they so please.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1729, \"fields\": {\"question\": 272, \"description\": \"I'm opposed to the practice of abortion personally, but I would support a federal law protecting access to this procedure in the most dire cases for the woman, such as when her life or health are in danger.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1730, \"fields\": {\"question\": 272, \"description\": \"I support the right of women to control their reproductive destiny. This should be defended at the federal level.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1735, \"fields\": {\"question\": 274, \"description\": \"My God, someone has to step in and protect good order in this society. This is just another instance of federal judges taking control over an issue that's simply none of their business.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1736, \"fields\": {\"question\": 274, \"description\": \"I'm not going to comment on a decision like this one. I certainly don't support miscegenation laws by any means, but I also think the Court has to be careful about overstepping the rights of the states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1737, \"fields\": {\"question\": 274, \"description\": \"I fully support the Supreme Court in this decision. I don't know how someone in 1968 can stand up and fight against two peoples' right to marry each other.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1738, \"fields\": {\"question\": 275, \"description\": \"Busing is nothing but another conspiracy to mongrelize the races of this country. First it was the Brown decision. Now it's some policy that some academic came up with to send children to school thirty miles from their house as part of some social engineering scheme.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1739, \"fields\": {\"question\": 275, \"description\": \"I stand opposed to the legal segregation of our schools. Legal segregation promotes inferior education. I also think that busing promotes inferior education. My goal is to see every child in this country get a good education.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1740, \"fields\": {\"question\": 275, \"description\": \"I do agree with the idea that education is a local matter. I'm not especially opposed to busing where local authorities deem it necessary, but I would only use the federal government in extraordinary circumstances.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1741, \"fields\": {\"question\": 275, \"description\": \"What good is a Court decision banning segregation if we don't actually do something to integrate our schools? People oppose busing because they oppose school integration, pure and simple.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1742, \"fields\": {\"question\": 276, \"description\": \"The Head Start program is another product of the out-of-touch, intellectual elite. It's a waste of money.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1743, \"fields\": {\"question\": 276, \"description\": \"We need to do anything we can to ensure quality education for our youngsters. Let's see how this program develops and whether it seems to work or not.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1744, \"fields\": {\"question\": 276, \"description\": \"Programs like Head Start are the only way that we will end poverty in our cities and rural districts. I fought for this program from the beginning and I will support it as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1745, \"fields\": {\"question\": 277, \"description\": \"Can we just clarify my position on all of these fancy programs Johnson created? I oppose all of them. That includes HUD which will infringe on the rights of property owners and increase crime in our working class neighborhoods.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1746, \"fields\": {\"question\": 277, \"description\": \"I will do my best to ensure that this program is managed soundly and does not become some kind of welfare program without accountability.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1747, \"fields\": {\"question\": 277, \"description\": \"We need to do everything in our power to ensure that our poorest citizens have affordable housing. The HUD department is a centerpiece of this initiative.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1748, \"fields\": {\"question\": 278, \"description\": \"Our inflation is being caused by all of this Great Society nonsense that Johnson passed. I will slash these programs, slash our deficits, and end our inflation problem overnight.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1749, \"fields\": {\"question\": 278, \"description\": \"The inflation rate we have in this country speaks to the heart of the Democrats' problems in running the economy. They claim to be the party of the working man, but they are fine with debasing wages and property values with their misguided social engineering.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1750, \"fields\": {\"question\": 278, \"description\": \"Right now we have the strongest economy almost in the history of the United States. Unemployment is at 3% and our national output is growing at a furious pace. Compared to this, our 4% inflation rate is a pretty minor concern.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1751, \"fields\": {\"question\": 278, \"description\": \"The Republicans are grasping at straws with this inflation argument. They know that Kennedy and Johnson have managed the economy far better than Eisenhower, so they are resorting to the only argument they have left.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1752, \"fields\": {\"question\": 279, \"description\": \"You're dang right I've given some thought to this. We have laws in the books right now that require federal contractors to hire unqualified candidates, and we need to repeal them immediately.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1753, \"fields\": {\"question\": 279, \"description\": \"We promise an equal opportunity to every person to succeed in America. I oppose discrimination in federal hiring and so on, but we also need to ask ourselves if a quota system is really the best way to monitor this issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1754, \"fields\": {\"question\": 279, \"description\": \"We absolutely need laws prohibiting discrimination, and we need to go the extra mile in ensuring equal opportunity for women and minorities. Kennedy and Johnson's executive orders relating to federal hiring do just that.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1755, \"fields\": {\"question\": 279, \"description\": \"What we have now is a good start, but we need to be taking more affirmative action to fight against the effects of racial injustice in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1768, \"fields\": {\"question\": 283, \"description\": \"Dr. King bamboozled a lot of decent Americans with his rhetoric. I don't condone what happened to him, but most people fail to realize that he was a radical redistributionist and a borderline Communist.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1769, \"fields\": {\"question\": 283, \"description\": \"Dr. King is an American hero. I'm proud of his efforts to desegregate the southern schools and businesses, and I was deeply affected by his tragic demise this year.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1770, \"fields\": {\"question\": 283, \"description\": \"We need to continue to fight for the legacy of Dr. King. The continuing poverty of the blacks in our cities and in the South is a sobering reminder of how much work is left to be done. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1786, \"fields\": {\"question\": 289, \"description\": \"The Pill does not augur well for the social health of this nation. If we could get the support I'd love to see an Amendment that settles this issue once and for all.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1787, \"fields\": {\"question\": 289, \"description\": \"We have bigger priorities to deal with right now in America. I don't think that most Americans support or expect this kind of an initiative.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1792, \"fields\": {\"question\": 291, \"description\": \"International trade will undermine the prosperity of the working man as quickly as it will undermine the sovereignty of the United States. I don't support any of these global organizations.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1793, \"fields\": {\"question\": 291, \"description\": \"I support the overall thrust of this policy. Foreign trade supports our Cold War allies, reduces the cost of goods in America, and supports a broader economic prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1794, \"fields\": {\"question\": 291, \"description\": \"I support these international trade negotiations, but we must be sure that we don't undermine the rights of our own unions with one-sided agreements.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3251, \"fields\": {\"question\": 327, \"description\": \"For two decades I have fought for organized labor and supported the Civil Rights movement. I will focus heavily on my biography as I travel.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3252, \"fields\": {\"question\": 327, \"description\": \"I will reaffirm my support for the Great Society and pledge to do everything in my power to end the Vietnam War.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3253, \"fields\": {\"question\": 327, \"description\": \"The Johnson Administration has done a lot of good things for this country. I will continue his policies as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3254, \"fields\": {\"question\": 327, \"description\": \"First and foremost, I will end the war in Vietnam by any means necessary. Beyond that I will support the AFL-CIO and otherwise bear the standard for liberalism in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3255, \"fields\": {\"question\": 328, \"description\": \"I will tactfully criticize the police overreaction and then pivot towards a promise to end the war in Vietnam. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3256, \"fields\": {\"question\": 328, \"description\": \"It is not worth addressing the violence outside. I will make a general pledge for law and order and focus my speech on the trials of the working man.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3257, \"fields\": {\"question\": 328, \"description\": \"I will remind the American people that we stand at a critical juncture in the Civil Rights movement, pledge my full support, and also pledge to end the violence in the streets.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3258, \"fields\": {\"question\": 328, \"description\": \"My speech will hinge on a defense of liberalism and on the strong economy. I will call for a truce in Vietnam and for a truce on the racial issues in our country. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3263, \"fields\": {\"question\": 330, \"description\": \"The debates in 1960 were an anomaly. If Nixon has no interest this time, I'm fine with that.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3264, \"fields\": {\"question\": 330, \"description\": \"This is a real opening for us. I will challenge Nixon on this issue relentlessly.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3265, \"fields\": {\"question\": 330, \"description\": \"This is a real opening for us. I will challenge Nixon on this issue relentlessly.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3266, \"fields\": {\"question\": 330, \"description\": \"This is a real opening for us. I will challenge Nixon on this issue relentlessly.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3272, \"fields\": {\"question\": 332, \"description\": \"That's not an entirely relevant question, because I agree with Johnson's stance in Vietnam. We cannot cave in to Communist aggression and maintain our standing in the world.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3273, \"fields\": {\"question\": 332, \"description\": \"I have no problems opposing the policies of Lyndon Johnson. If he wants to try and sabotage my campaign, we'll just have to live with it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3274, \"fields\": {\"question\": 332, \"description\": \"Johnson is a deeply unpopular President. I don't think his threats are credible here. I will loudly call for peace in Vietnam.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3275, \"fields\": {\"question\": 333, \"description\": \"We have no idea if Nixon was involved in this or not. I won't cheapen the outcome of this election and risk my own reputation with flimsy innuendo.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3276, \"fields\": {\"question\": 333, \"description\": \"This is bordering on treason. The American people deserve to hear about this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3277, \"fields\": {\"question\": 333, \"description\": \"This is bordering on treason. The American people deserve to hear about this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3286, \"fields\": {\"question\": 336, \"description\": \"Wallace is trying to throw the election to Nixon. How anyone could believe he's still a Democrat is beyond me.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3287, \"fields\": {\"question\": 336, \"description\": \"My policies will work better at cracking down on unlawfulness, because I'm actually going to address the root issues that have caused this recent trouble.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3288, \"fields\": {\"question\": 336, \"description\": \"I'm more worried about Nixon than Wallace. We need to focus on winning Ohio, Missouri, Illinois, and California if we're gonna win.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3292, \"fields\": {\"question\": 338, \"description\": \"I'm just going to run my campaign and whatever happens with those two will happen.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3293, \"fields\": {\"question\": 338, \"description\": \"Nixon is our main opponent in key states, such as Ohio, Illinois, and California. We must focus on campaigning against him in these key states, or else, god forbid, Wallace actually deadlocks the Electoral College.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3294, \"fields\": {\"question\": 338, \"description\": \"We shall certianly be campaigning in the South to some extent. We can't just concede the entire region to Wallace. Plus, we must eat into the small, but potentially decisive support he has recieved in some northern cities.\"}}]");

step towards getting yourself back into the race.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 687, \"fields\": {\"answer\": 3255, \"candidate\": 24, \"answer_feedback\": \"Cheers and jeers mix in the convention hall, but elsewhere your speech is well-received.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 688, \"fields\": {\"answer\": 3256, \"candidate\": 24, \"answer_feedback\": \"The riots outside of the convention hall are the eight-hundred pound gorilla in the room. You can't just ignore them.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 674, \"fields\": {\"answer\": 1653, \"candidate\": 24, \"answer_feedback\": \"It's a divisive issue, but on the balance Americans don't want to hear about plans to escalate the Vietnam War.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2001, \"fields\": {\"answer\": 1654, \"candidate\": 24, \"answer_feedback\": \"This is an acceptable answer to assuage Johnson and the Democratic establishment, but you’ve done nothing to win over disaffected doves.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 675, \"fields\": {\"answer\": 1655, \"candidate\": 24, \"answer_feedback\": \"This looks to be a real turning point in your campaign. Your call for a bombing halt undercuts the argument that you are a stooge for LBJ, and it's definitely helping you bring the anti-war vote back.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 676, \"fields\": {\"answer\": 1656, \"candidate\": 24, \"answer_feedback\": \"There is no denying that this answer helps you with the anti-war crowd, but it also exposes you to a lot of attacks.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 677, \"fields\": {\"answer\": 1657, \"candidate\": 24, \"answer_feedback\": \"This is more extreme than what most people expect to hear from you. There are rumblings of discontent from black voters that you are selling them out.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2002, \"fields\": {\"answer\": 1658, \"candidate\": 24, \"answer_feedback\": \"This is an answer is that really is in tune with the country. However, liberals and blacks notice your evasiveness about civil rights.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2003, \"fields\": {\"answer\": 1659, \"candidate\": 24, \"answer_feedback\": \"Great answer. This addresses the concerns of law and order moderates and the Democratic base.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 678, \"fields\": {\"answer\": 1660, \"candidate\": 24, \"answer_feedback\": \"This is a good, liberal answer but it might be a bridge too far in the climate of 1968.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 679, \"fields\": {\"answer\": 1661, \"candidate\": 24, \"answer_feedback\": \"This is not what most Democrats want to hear you say when you talk about Medicare.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2008, \"fields\": {\"answer\": 1662, \"candidate\": 24, \"answer_feedback\": \"Why are you attacking Medicare? This is a policy that is popular and something you have long backed.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2009, \"fields\": {\"answer\": 1663, \"candidate\": 24, \"answer_feedback\": \"This is the best answer for the situation. It was the presumed answer though, so it has affected the polls minimally.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 680, \"fields\": {\"answer\": 1664, \"candidate\": 24, \"answer_feedback\": \"You are being cheered along by the liberal wing of the party, but overall you've probably lost votes with this position.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 681, \"fields\": {\"answer\": 1665, \"candidate\": 24, \"answer_feedback\": \"Managing the economy is one thing that the Democrats have done right. You should own this issue -- not be running from it.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2010, \"fields\": {\"answer\": 1666, \"candidate\": 24, \"answer_feedback\": \"This is a good response, but you’re imitating Nixon and diminishing the booming economy of the Democrats, which deflates your core supporters.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2011, \"fields\": {\"answer\": 1667, \"candidate\": 24, \"answer_feedback\": \"Your embrace of the economy satisfies party bosses and brings the left back in line. At the same time, you lose support among independents as it ties yourself too close to the unpopular Johnson.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 682, \"fields\": {\"answer\": 1668, \"candidate\": 24, \"answer_feedback\": \"Economists agree that you have staked out a position on the liberal fringe of the economic debate. Although, your liberal economics and aversion to Vietnam helps as much it hurts, stabilizing the polls.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2004, \"fields\": {\"answer\": 1669, \"candidate\": 24, \"answer_feedback\": \"You have vindicated leftist critics, along with outraging your base. Dixiecrats are ecstatic, believing the Democratic party has bowed after many years, but they aren’t abandoning Wallace.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2005, \"fields\": {\"answer\": 1670, \"candidate\": 24, \"answer_feedback\": \"This is a good answer to win over white moderates, but it’s a disappointing answer to your party, especially blacks and liberals.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2006, \"fields\": {\"answer\": 1671, \"candidate\": 24, \"answer_feedback\": \"Good answer. This appeals to your base, which will lead to an increased liberal and black turnout. However, you’ve alarmed and lost moderates with your statements.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2007, \"fields\": {\"answer\": 1672, \"candidate\": 24, \"answer_feedback\": \"It’s valuable to stick by your morals, but America isn’t clamoring for aggressive integration.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 690, \"fields\": {\"answer\": 3263, \"candidate\": 24, \"answer_feedback\": \"Why would you not want to debate Nixon? He has an awkward, sometimes surly personality and you would surely look good in comparison.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 691, \"fields\": {\"answer\": 3264, \"candidate\": 24, \"answer_feedback\": \"Nixon refuses to debate you, and most of the voters know it. This will definitely hurt him at the polls.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 692, \"fields\": {\"answer\": 3265, \"candidate\": 24, \"answer_feedback\": \"After cajoling Nixon into a debate, you have absolutely trounced him. This could be a real turning point in your campaign, which started out looking so hopeless.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 693, \"fields\": {\"answer\": 3266, \"candidate\": 24, \"answer_feedback\": \"Nixon agreed to debate you, but unfortunately he did not repeat his 1960 missteps. The inconclusive outcome does little to change the overall picture of the campaign.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 694, \"fields\": {\"answer\": 3268, \"candidate\": 24, \"answer_feedback\": \"You really can't win by choosing a side in the Chicago mayhem. Just move along and find other things to talk about.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 695, \"fields\": {\"answer\": 3269, \"candidate\": 24, \"answer_feedback\": \"You really can't win by choosing a side in the Chicago mayhem. Just move along and find other things to talk about.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2041, \"fields\": {\"answer\": 3270, \"candidate\": 24, \"answer_feedback\": \"It’s the best answer for the events that transpired in Chicago, but nobody is swayed by your rebuke of both sides.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2042, \"fields\": {\"answer\": 3271, \"candidate\": 24, \"answer_feedback\": \"Total avoidance of the subject doesn’t do you any favors, although most Americans quickly move on from the situation.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2012, \"fields\": {\"answer\": 1738, \"candidate\": 24, \"answer_feedback\": \"This is a great answer if you want to lose the election.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2013, \"fields\": {\"answer\": 1739, \"candidate\": 24, \"answer_feedback\": \"This plays towards moderate voters, but turns off the liberals of the Democratic party. You’ve deprived the base of their previous enthusiasm by being too cautious.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2014, \"fields\": {\"answer\": 1740, \"candidate\": 24, \"answer_feedback\": \"Democratic moderates rejoice at your words, while the liberals fume and declare you no better than Nixon.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2015, \"fields\": {\"answer\": 1741, \"candidate\": 24, \"answer_feedback\": \"Busing is unpopular, but you’ve pleased dedicated activists and grassroot supporters, who dedicate themselves into organizing and campaigning. Largely, your support has not changed.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2016, \"fields\": {\"answer\": 1760, \"candidate\": 24, \"answer_feedback\": \"You’ve been fighting for civil rights your entire life, and now in a critical moment, you’re against it? Anyways, Democrats have revolted against you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2017, \"fields\": {\"answer\": 1761, \"candidate\": 24, \"answer_feedback\": \"Nice try, but you’re attempting to appeal to those who distrust you and are firmly in Nixon’s camp. Worse, the black community has taken your choice of words as a racist dog whistle.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2018, \"fields\": {\"answer\": 1762, \"candidate\": 24, \"answer_feedback\": \"Your response is a little cautious, so no damage will occur. However, no benefit will come from it also.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2019, \"fields\": {\"answer\": 1763, \"candidate\": 24, \"answer_feedback\": \"The majority of white voters do not place police brutality as the cause of the long, hot summer. In terms of tradeoff, youth and black voters will turn out heavily for this fall.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2019, \"fields\": {\"answer\": 1768, \"candidate\": 24, \"answer_feedback\": \"Perhaps the media should stop asking you questions about Dr. King and instead your role in Nixon’s presidential transition.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2020, \"fields\": {\"answer\": 1769, \"candidate\": 24, \"answer_feedback\": \"This is the standard, safe response.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2021, \"fields\": {\"answer\": 1770, \"candidate\": 24, \"answer_feedback\": \"Scoring political points using Dr. King’s death is tone deaf, which negates any potential support you could have gained. However, many are animated by your speech, which prevents any slippage in the polls.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2022, \"fields\": {\"answer\": 1776, \"candidate\": 24, \"answer_feedback\": \"This was probably the worst answer you could give. You simultaneously anger Democrats and Negroes, and appear as a far-right extremist.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2023, \"fields\": {\"answer\": 1777, \"candidate\": 24, \"answer_feedback\": \"This is the same answer your opposition has.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2024, \"fields\": {\"answer\": 1778, \"candidate\": 24, \"answer_feedback\": \"It’s the expected reply, so nothing really changes on the national stage.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2025, \"fields\": {\"answer\": 1782, \"candidate\": 24, \"answer_feedback\": \"What were you thinking with this answer? You are the anti-war candidate and your rejection of detente has terrified doves about your position on Vietnam.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2026, \"fields\": {\"answer\": 1783, \"candidate\": 24, \"answer_feedback\": \"This is the more hawkish and cautious response.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2027, \"fields\": {\"answer\": 1784, \"candidate\": 24, \"answer_feedback\": \"You’ve affirmed your typical, realistic, but dovish stance.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2028, \"fields\": {\"answer\": 1785, \"candidate\": 24, \"answer_feedback\": \"Incredibly idealistic, but it’s brought cheers from doves and the New Left.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2029, \"fields\": {\"answer\": 1795, \"candidate\": 24, \"answer_feedback\": \"When your advisors explained that you needed to be your own man and detach yourself from the unpopular Johnson, this is not what they were thinking.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2031, \"fields\": {\"answer\": 1796, \"candidate\": 24, \"answer_feedback\": \"You sound suspiciously similar to Nixon. In fact, the black community has decried your new turn towards black capitalism.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2032, \"fields\": {\"answer\": 1797, \"candidate\": 24, \"answer_feedback\": \"This was probably the best answer, as you manage to tackle the concerns of your big tent of voters.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2033, \"fields\": {\"answer\": 1798, \"candidate\": 24, \"answer_feedback\": \"Lyndon calls you to inform that you have his complete support, securing the base. But a portion of moderates are spooked by your commitment to expanding the Great Society.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2034, \"fields\": {\"answer\": 3259, \"candidate\": 24, \"answer_feedback\": \"Major gains have been achieved in Texas, but voters sense your hesitancy towards Wallace. Polls across the nation have only been affected slightly.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2035, \"fields\": {\"answer\": 3260, \"candidate\": 24, \"answer_feedback\": \"Your offensive against Wallace nets you union boys, who are constantly reminded of “Wallace-land” and it's destitute working conditions.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2036, \"fields\": {\"answer\": 3261, \"candidate\": 24, \"answer_feedback\": \"AFL-CIO leaders flex their power, cajoling Wallace-friendly union men. Your personal campaign scores big in liberal states, but less so in other areas.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2037, \"fields\": {\"answer\": 3262, \"candidate\": 24, \"answer_feedback\": \"Many working-class Americans are convinced and impressed by the eloquence of your speech. This will definitely help you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2038, \"fields\": {\"answer\": 1677, \"candidate\": 24, \"answer_feedback\": \"Bad answer. Americans are not seeking an escalation of the war, and your constituents feel betrayed by your abrupt change towards Vietnam.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2039, \"fields\": {\"answer\": 1678, \"candidate\": 24, \"answer_feedback\": \"Nothing you just said will be acceptable to the anti-war crowd. To make matters worse, data shows you have lost support.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2094, \"fields\": {\"answer\": 1679, \"candidate\": 24, \"answer_feedback\": \"This is the best answer. Of course, it estranges the extreme doves, but most doves are in lockstep with your campaign. As a bonus, you coax a few moderates into supporting you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2040, \"fields\": {\"answer\": 1680, \"candidate\": 24, \"answer_feedback\": \"In climate of ‘68, this is unreasonably dovish. And it’s generated easy attacks that you are weak against Communism, and at worst, a crypto-Communist.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2043, \"fields\": {\"answer\": 1704, \"candidate\": 24, \"answer_feedback\": \"The nation is not in the mood for more kids coming home in caskets.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2044, \"fields\": {\"answer\": 1705, \"candidate\": 24, \"answer_feedback\": \"This position is popular within your party, and Lyndon himself doesn’t disagree with it.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2045, \"fields\": {\"answer\": 1706, \"candidate\": 24, \"answer_feedback\": \"Way to flex foreign policy. With rumors of ongoing peace talks, this might legitimately become reality. You’ve inspired hope amongst the American people with your brave, idealistic stance.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2046, \"fields\": {\"answer\": 1707, \"candidate\": 24, \"answer_feedback\": \"Winning over the anti-war crowd is crucial, but you’ve swung too far and alienated the mainstream population.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2047, \"fields\": {\"answer\": 1712, \"candidate\": 24, \"answer_feedback\": \"Pundits are surprised by your harsh tone towards the Reds, but it’s dissolved the constant claims relating you to Communism. It’s clear you’re no pushover.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2048, \"fields\": {\"answer\": 1713, \"candidate\": 24, \"answer_feedback\": \"This is the sensible answer that has an appeal to everyone. Well, everyone but the kooks.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2049, \"fields\": {\"answer\": 1714, \"candidate\": 24, \"answer_feedback\": \"This is a great answer that reminds the nation of the fruitless endeavor that is Vietnam.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2090, \"fields\": {\"answer\": 1715, \"candidate\": 24, \"answer_feedback\": \"Your position is mocked for being by defense hawks for being delusional, and attacked by conservatives for being a “useful idiot.” But you’ve resonated with the country, who are tired of the war.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2091, \"fields\": {\"answer\": 1716, \"candidate\": 24, \"answer_feedback\": \"Observers believe that Israel launched a surprise attack first and question your logic. You’ve also gone against Johnson and the State Department on this issue.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2092, \"fields\": {\"answer\": 1717, \"candidate\": 24, \"answer_feedback\": \"This is a good, broad answer that doesn’t alienate anyone.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2049, \"fields\": {\"answer\": 1718, \"candidate\": 24, \"answer_feedback\": \"This is a surprising anti-Israel answer coming from you, that hurts you marginally.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2050, \"fields\": {\"answer\": 1719, \"candidate\": 24, \"answer_feedback\": \"You contradict your previous statements and earn the ire of American Jews.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2051, \"fields\": {\"answer\": 1681, \"candidate\": 24, \"answer_feedback\": \"Democrats are stunned by your complete reversal, which won’t bode well for you this November.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2052, \"fields\": {\"answer\": 1682, \"candidate\": 24, \"answer_feedback\": \"Wasteful programs? Needless to say, the Democratic party is furious and angry calls fill up your offices.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2053, \"fields\": {\"answer\": 1683, \"candidate\": 24, \"answer_feedback\": \"This is the exact answer Johnson, the party, and the base was looking for.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2095, \"fields\": {\"answer\": 1684, \"candidate\": 24, \"answer_feedback\": \"Being consistent is unquestionably important, but the extensive federal expansions you’re suggesting is frowned upon by most Americans.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 697, \"fields\": {\"answer\": 3275, \"candidate\": 24, \"answer_feedback\": \"You have taken the high road on this key issue, but it doesn't change the fact that peace talks have stalled. Sit down and watch the returns, and pray that you've done enough to pull out what would be an amazing comeback.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 698, \"fields\": {\"answer\": 3276, \"candidate\": 24, \"answer_feedback\": \"The election closes in chaos. Peace talks collapse, you accuse Nixon, Nixon accuses the Democrats of bugging his plane, and the upshot is mass confusion and anger among the voters. Good luck tonight!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 699, \"fields\": {\"answer\": 3277, \"candidate\": 24, \"answer_feedback\": \"As word gets around that Nixon probably sabotaged the Vietnam peace negotiations, you are the clear beneficiary of an 11th hour surge in the polls. Will it be enough to hand you a victory tonight?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2096, \"fields\": {\"answer\": 1685, \"candidate\": 24, \"answer_feedback\": \"The AFL-CIO is one of your fiercest supporters and you’re slamming them? They’ve retracted their endorsement of you and union masses have swapped to Wallace.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2054, \"fields\": {\"answer\": 1686, \"candidate\": 24, \"answer_feedback\": \"Wow. In one stroke, you outrage every type of union member. Even prominent union leaders are now backing Wallace rather than you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2055, \"fields\": {\"answer\": 1687, \"candidate\": 24, \"answer_feedback\": \"Labor is ecstatic, and unions start winning back Wallace supporters. Union states are especially delighted by your response.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2056, \"fields\": {\"answer\": 1691, \"candidate\": 24, \"answer_feedback\": \"Hubert Humphrey opposing welfare? Multiple advisors wonder if they woke up in the wrong timeline.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2057, \"fields\": {\"answer\": 1692, \"candidate\": 24, \"answer_feedback\": \"Both your pessimism and the lack of support towards welfare, programs you’ve always fought for, worry core supporters.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2058, \"fields\": {\"answer\": 1693, \"candidate\": 24, \"answer_feedback\": \"The Happy Warrior, our choice!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2059, \"fields\": {\"answer\": 1694, \"candidate\": 24, \"answer_feedback\": \"You’ve shifted the conversation to regulations and the economy, but Americans across the political spectrum are concerned about the environment.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2060, \"fields\": {\"answer\": 1695, \"candidate\": 24, \"answer_feedback\": \"The Democratic base wants something more assertive on the environment.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2061, \"fields\": {\"answer\": 1696, \"candidate\": 24, \"answer_feedback\": \"Good move. Promising further regulation to protect the environment pleases the base.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2062, \"fields\": {\"answer\": 1720, \"candidate\": 24, \"answer_feedback\": \"Federal tyranny? And what were you saying about <em>Brown v. Board of Education</em>?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2063, \"fields\": {\"answer\": 1721, \"candidate\": 24, \"answer_feedback\": \"The Warren Court is unpopular overall, but this clashes with many liberal supporters who have a positive view of the Court.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2064, \"fields\": {\"answer\": 1722, \"candidate\": 24, \"answer_feedback\": \"This is a weak answer to liberals, but appeals strongly to moderates.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2065, \"fields\": {\"answer\": 1723, \"candidate\": 24, \"answer_feedback\": \"Blacks and liberals are thrilled, but moderates dislike your approval and promise to continue the policies of the Warren Court.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2066, \"fields\": {\"answer\": 1727, \"candidate\": 24, \"answer_feedback\": \"Abortion is a contentious issue and your view is unnecessarily conservative. Feminists, led by the National Organization for Women, are enraged and protests become common at your rallies.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2088, \"fields\": {\"answer\": 1728, \"candidate\": 24, \"answer_feedback\": \"Conservative Democrats love this, but it turns off your more liberal supporters.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2067, \"fields\": {\"answer\": 1729, \"candidate\": 24, \"answer_feedback\": \"This is a liberal answer that still engages moderates. The negative? Conservative Democrats are upset by the answer.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2068, \"fields\": {\"answer\": 1730, \"candidate\": 24, \"answer_feedback\": \"This is too liberal for many in your party to stomach.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2069, \"fields\": {\"answer\": 1731, \"candidate\": 24, \"answer_feedback\": \"Many of your supporters, especially the Jewish community, disagree. The New Left have capitalized, fearmongering that it’s the end for separation of church and state based on your rhetoric.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2070, \"fields\": {\"answer\": 1732, \"candidate\": 24, \"answer_feedback\": \"Not the worst answer, but still a bad one. Your supporters are disturbed by enforcing religion on American children through the state.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2071, \"fields\": {\"answer\": 1733, \"candidate\": 24, \"answer_feedback\": \"This is a middle-ground answer that doesn’t rebuff any voters.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2072, \"fields\": {\"answer\": 1734, \"candidate\": 24, \"answer_feedback\": \"To most Americans, this position is a bit out of the mainstream.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2073, \"fields\": {\"answer\": 1742, \"candidate\": 24, \"answer_feedback\": \"Surprisingly, your disastrous answer has flown under the radar. Your advisors are incredibly relieved and set up on a emergency meeting to prevent you from spouting further nonsense.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2097, \"fields\": {\"answer\": 1743, \"candidate\": 24, \"answer_feedback\": \"This only paints you as indecisive towards voters. Even Nixon is more insistent, wanting to retain the program.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2074, \"fields\": {\"answer\": 1744, \"candidate\": 24, \"answer_feedback\": \"It’s good to stick by your proposals and policies.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2075, \"fields\": {\"answer\": 1752, \"candidate\": 24, \"answer_feedback\": \"Negroes take offense to your response, viewing it as parroting Nixon and worse, Wallace. Even right-wing whites admit that you echo Wallace.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2076, \"fields\": {\"answer\": 1753, \"candidate\": 24, \"answer_feedback\": \"White voters are content, but blacks demand more from the Democrats, due to the poverty in their urban communities.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2077, \"fields\": {\"answer\": 1754, \"candidate\": 24, \"answer_feedback\": \"You defend the administration’s actions, which reassures African-Americans but frustrates white Americans who believe such measures to be excessive.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2078, \"fields\": {\"answer\": 1755, \"candidate\": 24, \"answer_feedback\": \"Very liberal of you. You’ve won the absolute loyalty of the Negro community, and also lost many white voters. But you’ve exchanged them equally, so polls haven’t moved.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2110, \"fields\": {\"answer\": 1764, \"candidate\": 24, \"answer_feedback\": \"This is very out of touch with the current mood of America. On the bright side, you do receive a boost in Florida from Cuban-Americans.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2079, \"fields\": {\"answer\": 1765, \"candidate\": 24, \"answer_feedback\": \"Much of the party, LBJ, moderates, and conservative Democrats are extremely elated. It proves to the country you’re not a radical left-wing, communist sympathizer.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2111, \"fields\": {\"answer\": 1766, \"candidate\": 24, \"answer_feedback\": \"This has a certain appeal to your wide coalition. You backup Johnson and simultaneously throw a bone to the left.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2080, \"fields\": {\"answer\": 1767, \"candidate\": 24, \"answer_feedback\": \"This legitimizes your detractors and right-wing claims that you are weak on Communism.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2089, \"fields\": {\"answer\": 1779, \"candidate\": 24, \"answer_feedback\": \"Tough words, Hubert. Radical student organizations disavow you, but working-class and suburban Americans are appreciative towards your law and order stance.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2081, \"fields\": {\"answer\": 1780, \"candidate\": 24, \"answer_feedback\": \"Nice rant, but it’s quite extreme and has horrified Democrats.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2082, \"fields\": {\"answer\": 1781, \"candidate\": 24, \"answer_feedback\": \"This is a tad sympathetic to the protestors, but it gets the job done. But moderates, focused on the chaos, are bothered by your acknowledgment of student complaints.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2083, \"fields\": {\"answer\": 1792, \"candidate\": 24, \"answer_feedback\": \"Johnson is unpopular, but he’s the most powerful mover and shaker within the party. Criticizing his governance just earned you his wrath.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2084, \"fields\": {\"answer\": 1793, \"candidate\": 24, \"answer_feedback\": \"Labor and unions disagree.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2086, \"fields\": {\"answer\": 1794, \"candidate\": 24, \"answer_feedback\": \"This is a good answer. You manage to mollify LBJ and also soothe unions who are anxious about the effect these agreements have.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2098, \"fields\": {\"answer\": 1786, \"candidate\": 24, \"answer_feedback\": \"Americans generally like the pill.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2099, \"fields\": {\"answer\": 1787, \"candidate\": 24, \"answer_feedback\": \"The pill is not the biggest issue this election.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2100, \"fields\": {\"answer\": 1700, \"candidate\": 24, \"answer_feedback\": \"While true, this is the exact opposite of what Americans believe how the war is going and doesn’t endear you to anti-war voters.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2101, \"fields\": {\"answer\": 1701, \"candidate\": 24, \"answer_feedback\": \"You’ve discredited the administration you served under, but the President hasn’t acted against you. The anti-war crowd welcomes you, and you shake off claims that you are merely a puppet for Johnson.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2102, \"fields\": {\"answer\": 1702, \"candidate\": 24, \"answer_feedback\": \"You’ve justified President Johnson’s handling of Vietnam and have his thanks, but it pushes away doves - they despise Jumbo.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2103, \"fields\": {\"answer\": 1703, \"candidate\": 24, \"answer_feedback\": \"Voters want more than just gloating with hindsight.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2104, \"fields\": {\"answer\": 1697, \"candidate\": 24, \"answer_feedback\": \"A plurality of your advisors just resigned. The ones staying on are frankly just astonished by how stupid you are.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2104, \"fields\": {\"answer\": 1698, \"candidate\": 24, \"answer_feedback\": \"Blacks wish for a comment, anything about police brutality from you. For whites, this is a great answer, showing that you aren’t just all talk about law and order.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2105, \"fields\": {\"answer\": 1699, \"candidate\": 24, \"answer_feedback\": \"Negroes vigorously applaud you, but most whites do not believe police overreacted when quelling the riots.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2106, \"fields\": {\"answer\": 1688, \"candidate\": 24, \"answer_feedback\": \"Are you trying to lose the election?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2107, \"fields\": {\"answer\": 1689, \"candidate\": 24, \"answer_feedback\": \"This is a moderate answer, being both patriotic and appeases college students.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2107, \"fields\": {\"answer\": 1690, \"candidate\": 24, \"answer_feedback\": \"Students and radicals agree with you. Nobody else does, resulting in you being firmly outside the mainstream.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2108, \"fields\": {\"answer\": 1690, \"candidate\": 24, \"answer_feedback\": \"Outside of a few students and radicals, nobody agrees with your viewpoint.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2108, \"fields\": {\"answer\": 1771, \"candidate\": 24, \"answer_feedback\": \"This gives the impression that you don’t really care about the environment at all.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2108, \"fields\": {\"answer\": 1772, \"candidate\": 24, \"answer_feedback\": \"Unions and working-class voters adore your answer, but liberal environmentalists see it as toothless.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2109, \"fields\": {\"answer\": 1773, \"candidate\": 24, \"answer_feedback\": \"This is a decent, liberal answer except that it leaves you open for attacks: conservatives accuse you of being a tree hugging hippie.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2112, \"fields\": {\"answer\": 1735, \"candidate\": 24, \"answer_feedback\": \"What? The voters that you need detest making interracial marriage illegal.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2113, \"fields\": {\"answer\": 1736, \"candidate\": 24, \"answer_feedback\": \"Making the subject about states rights is possibly the worst way to oppose it as a Democrat.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2115, \"fields\": {\"answer\": 1737, \"candidate\": 24, \"answer_feedback\": \"Probably the best answer. The nation doesn't like interracial marriage, but doesn’t want laws pertaining to its legality.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2116, \"fields\": {\"answer\": 1745, \"candidate\": 24, \"answer_feedback\": \"No!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2117, \"fields\": {\"answer\": 1746, \"candidate\": 24, \"answer_feedback\": \"Your response leans conservative, hurting approval from liberals, but does great for many moderates.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2118, \"fields\": {\"answer\": 1747, \"candidate\": 24, \"answer_feedback\": \"Poor citizens love it, but moderates and conservatives are less amused.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2119, \"fields\": {\"answer\": 1748, \"candidate\": 24, \"answer_feedback\": \"Attempting to receive a endorsement from <em>The National Review</em> isn’t the best strategy, Hubert.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2120, \"fields\": {\"answer\": 1749, \"candidate\": 24, \"answer_feedback\": \"Taking a page out of George Wallace’s book, eh? To say the least, it didn’t go well.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2121, \"fields\": {\"answer\": 1750, \"candidate\": 24, \"answer_feedback\": \"Hubert Humphrey, ready to lead the country!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2122, \"fields\": {\"answer\": 1751, \"candidate\": 24, \"answer_feedback\": \"This is true, and binds yourself to the strong economy and the slain President.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 696, \"fields\": {\"answer\": 3272, \"candidate\": 24, \"answer_feedback\": \"You are going to have a very hard time winning this election if you agree with everything LBJ has done in Vietnam.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2123, \"fields\": {\"answer\": 3273, \"candidate\": 24, \"answer_feedback\": \"Voters, particularly doves, notice your clear anti-war stance. Unfortunately, Lyndon does sabotage you, specifically in Texas.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2124, \"fields\": {\"answer\": 3274, \"candidate\": 24, \"answer_feedback\": \"You’ve demonstrated that you are your own man and not just Johnson’s goon. But campaign operatives report that the Texas Democratic Party is unusually hostile.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2125, \"fields\": {\"answer\": 1673, \"candidate\": 24, \"answer_feedback\": \"Dump the Hump!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2126, \"fields\": {\"answer\": 1674, \"candidate\": 24, \"answer_feedback\": \"This is a bad answer. While you do appear tough on communism, it costs you the anti-war movement.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2127, \"fields\": {\"answer\": 1675, \"candidate\": 24, \"answer_feedback\": \"Some people talk change, others cause it.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2128, \"fields\": {\"answer\": 1676, \"candidate\": 24, \"answer_feedback\": \"The American people disapprove of the war, but they also don’t want communism spreading across Southeast Asia.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2129, \"fields\": {\"answer\": 1724, \"candidate\": 24, \"answer_feedback\": \"Are you going to make your next speech about social engineering, states rights, and the anarchy movement?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2130, \"fields\": {\"answer\": 1725, \"candidate\": 24, \"answer_feedback\": \"Decent, moderate response that shares the nation’s views, but it has harmed your reputation within your base.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 2131, \"fields\": {\"answer\": 1726, \"candidate\": 24, \"answer_feedback\": \"Probably the correct answer for this minefield. You have to stick up for liberalism nationally.\"}}]");
