
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>How should your party address the slavery issue during this campaign?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="3307"/>		    <label for="game_answers[0]">I have always supported the Democratic ideal, that the citizens of any given state or territory should be allowed to decide the slavery question according to their own dictates.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="3309"/>		    <label for="game_answers[1]">The threat of a Southern schism has forced our hand. We must accept the protection of slavery in federal territories, and protect the instution in future states like Kansas and New Mexico.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="3306"/>		    <label for="game_answers[2]">I had hoped that popular sovereignty would resolve the slavery issue, but the intransigence of the Southern bolters has convinced me otherwise. I now believe that slavery must not be permitted in any new state or territory.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="3308"/>		    <label for="game_answers[3]">We must make no further statements on slavery during this campaign, except that we believe the preservation of the Union to be paramount, and would consider any type of compromise Amendment on this issue once we're elected.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/i campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 4033, \"fields\": {\"question\": 578, \"description\": \"It's a bold move, but I will campaign for the Democratic cause across the North.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3306, \"fields\": {\"question\": 342, \"description\": \"I had hoped that popular sovereignty would resolve the slavery issue, but the intransigence of the Southern bolters has convinced me otherwise. I now believe that slavery must not be permitted in any new state or territory.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3307, \"fields\": {\"question\": 342, \"description\": \"I have always supported the Democratic ideal, that the citizens of any given state or territory should be allowed to decide the slavery question according to their own dictates.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3308, \"fields\": {\"question\": 342, \"description\": \"We must make no further statements on slavery during this campaign, except that we believe the preservation of the Union to be paramount, and would consider any type of compromise Amendment on this issue once we're elected.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3309, \"fields\": {\"question\": 342, \"description\": \"The threat of a Southern schism has forced our hand. We must accept the protection of slavery in federal territories, and protect the instution in future states like Kansas and New Mexico.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4031, \"fields\": {\"question\": 576, \"description\": \"I'm proud to share a ballot with James Guthrie of Kentucky.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4034, \"fields\": {\"question\": 578, \"description\": \"I will break precedent by actively campaigning, and I will focus my stops in the state of New York.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4035, \"fields\": {\"question\": 578, \"description\": \"I will break precedent by actively campaigning, and I will focus my stops in the state of Illinois.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4036, \"fields\": {\"question\": 578, \"description\": \"Like most candidates, I will remain above the fray personally, and allow my supporters to stump on my behalf.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4037, \"fields\": {\"question\": 579, \"description\": \"Lincoln and his party are abolitionists, whether they care to admit it or not. I don't believe a majority in the North would support them if this were fully understood.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4038, \"fields\": {\"question\": 579, \"description\": \"We'll attack the Republicans the same as any other opponents.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4039, \"fields\": {\"question\": 579, \"description\": \"We may have our issues with Lincoln, but our primary attacks should be reserved for the duplicitous Southern party, and the ambiguous Constitutional Union organization.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4040, \"fields\": {\"question\": 580, \"description\": \"This party has no discernible platform or political positions on any issue. They are the carcass of the pro-slavery wing of the Whig Party, masquerading as saviors of the Union.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4041, \"fields\": {\"question\": 580, \"description\": \"We'll attack the Constitutional Union party the same as any other opponents.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4042, \"fields\": {\"question\": 580, \"description\": \"Anyone who supports the Union is fine in my book, at least in comparison to the secessionist Southern Democrats.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4043, \"fields\": {\"question\": 581, \"description\": \"We need to make it perfectly clear that we have no use for this secessionist splinter group, and that we are a national party that truly represents Democracy in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4044, \"fields\": {\"question\": 581, \"description\": \"We'll attack the Southern Democrats the same as any other opponents.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4045, \"fields\": {\"question\": 581, \"description\": \"We've obviously had our falling out at the Convention this year, but we will eventually need to rebuild our party. Going on the attack in this case will only make things worse.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4046, \"fields\": {\"question\": 582, \"description\": \"This is no time for false pride. Let's do what we can to build a fusion ticket where that action makes sense, and worry about the rest when we get to it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4047, \"fields\": {\"question\": 582, \"description\": \"I will never appear on a fusion ticket with Breckinridge, but I will take my name off the ballot in the slave states (barring Missouri, of course). Hopefully he and Bell will reciprocate in the north.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4048, \"fields\": {\"question\": 582, \"description\": \"We cannot sacrifice the prestige of the Democratic Party by making these kinds of deals.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4049, \"fields\": {\"question\": 583, \"description\": \"I will take my name off the ballot in those states. We just need to make sure Lincoln doesn't win them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4050, \"fields\": {\"question\": 583, \"description\": \"No, I will not. I have a good chance of winning them and I need every vote I can get.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4054, \"fields\": {\"question\": 586, \"description\": \"We will condemn the activity of any such self-styled revolutionaries. John Brown was a fanatic and a lunatic.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4055, \"fields\": {\"question\": 586, \"description\": \"We will keep silent on this episode as we campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4056, \"fields\": {\"question\": 587, \"description\": \"In our volatile environment, it is hardly helpful to have many thousand young men marching in pseudo-military garb, professing their support for the Republicans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4057, \"fields\": {\"question\": 587, \"description\": \"Every party has political clubs and supporters. There's no reason to take special alarm at the Wide Awakes.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4058, \"fields\": {\"question\": 588, \"description\": \"Of course we should. This is one of most effective attacks we have against the shenanigans of the Republicans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4059, \"fields\": {\"question\": 588, \"description\": \"I'm sure people out there will make these attacks on their own initiative, but we shouldn't emphasize this too much.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4060, \"fields\": {\"question\": 588, \"description\": \"It might be in our best interest to play down such rhetoric in this particular campaign. Our base in the North will vote for us anyway, and it's not as if we have any Southern support to lose at this point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4061, \"fields\": {\"question\": 589, \"description\": \"Everybody knows that the Democrats are the party of low tariffs, and we intend to keep it that way.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4062, \"fields\": {\"question\": 589, \"description\": \"Let's moderate our stance on the tariff issue a bit, given the peculiar nature of this election.  Even President Buchanan appears to be changing his views.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4063, \"fields\": {\"question\": 590, \"description\": \"I've been an advocate of a Transcontinental Railroad for the past decade. We need to make sure that is appreciated by the voters.\"}}, {\"model\": \" cted by all decent Americans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4073, \"fields\": {\"question\": 593, \"description\": \"There's nothing in this decision which contradicts my own ideas on slavery. Slavery can hardly thrive in a territory where the residents oppose the practice, regardless of the Court's abstractions on the issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4074, \"fields\": {\"question\": 593, \"description\": \"Our goal in this campaign should be to avoid any mention of the Supreme Court. There's not much to gain by talking about this decision.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4075, \"fields\": {\"question\": 593, \"description\": \"We join the Republicans in denouncing this decision. We may have our differences, but we can all agree that this Court has acted well beyond its bounds in this case.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4076, \"fields\": {\"question\": 594, \"description\": \"This is the type of aggressive, expansive move by the Southern Democrats that led to the split in our party. Under no circumstances would I support the reopening of the Atlantic slave trade.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4077, \"fields\": {\"question\": 594, \"description\": \"Let's keep a low profile on this issue and hope it passes. We don't need to make things worse by issuing controversial statements.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4078, \"fields\": {\"question\": 595, \"description\": \"My party and I support the acquisition of Cuba, and of other territories if possible.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4079, \"fields\": {\"question\": 595, \"description\": \"This is an abstract question at this point. We can barely hold this country together as it is, without addressing some theoretical expansion into the Caribbean.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4080, \"fields\": {\"question\": 595, \"description\": \"I don't support ff slavery and slowly extinguishing it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4089, \"fields\": {\"question\": 599, \"description\": \"We should hold back on this kind of rhetoric, given the unusual nature of this year's election.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4090, \"fields\": {\"question\": 599, \"description\": \"Not at all. This argument has come up in the past, but we should take a more careful analysis of it this time around.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4091, \"fields\": {\"question\": 600, \"description\": \"This action is perfectly in line with my own doctrine. The will of the voters in Kansas clearly calls for admission as a free state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4092, \"fields\": {\"question\": 600, \"description\": \"We've had too many competing votes and constitutions to make any determination about Kansas. We should not admit that state at this time, until there is more clarity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4093, \"fields\": {\"question\": 600, \"description\": \"Part of any future compromise with Southern interests may involve the admission of Kansas as a slave state. We should not preclude that possibility at the current time.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4094, \"fields\": {\"question\": 602, \"description\": \"We support this idea as a positive step for working men in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4095, \"fields\": {\"question\": 602, \"description\": \"This is not something that we should address in our campaign. We should channel our focus on other issues.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4096, \"fields\": {\"question\": 602, \"description\": \"This strikes me, and many Democrats, as a potential waste of federal land and resources.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4108, \"fields\": {\"question\": 607, \"description\": \"I will concentrate on Illinois, Indiana, and Ohio.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4109, \"fields\": {\"question\": 607, \"description\": \"I will make one final stop in New York to campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4110, \"fields\": {\"question\": 607, \"description\": \"I will remain in Illinois for the final week of this campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4111, \"fields\": {\"question\": 607, \"description\": \"Our case is hopeless in this election. I will go south and speak out against secession, to the best of my capacity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4112, \"fields\": {\"question\": 582, \"description\": \"I will support any fusion tickets which can be organized, <em>and</em> I will withdraw my name from the slave state ballots. We must find a way to stop Lincoln.\"}}]");
