
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>Martin Van Buren, Democrat and President until 1841, will be making a tour of the country to visit various friends and political figures. Will you extend the invitation for him to stay at your estate for a few days?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="4154"/>		    <label for="game_answers[0]">It might be best if I don't appear overly friendly to leading Democrats. Especially one as unpopular as Van Buren.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="4155"/>		    <label for="game_answers[1]">This would be a strictly personal invite. We are friends. And besides, it might blunt some opposition to my candidacy from New York.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/henry-clay-1844.jpg">    <img id="running_mate_pic" src="../static/images/john-sergeant-1844.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Clay</p>	<p>Sergeant</p>    </div>    </div>

likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 630, \"fields\": {\"priority\": 4, \"description\": \"There are a number of attacks which focus on your fondness for horse-racing, drinking, gambling, female conversation, and the like. Do you have a response to this?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 634, \"fields\": {\"priority\": 4, \"description\": \"Does it make sense to attack Northern Democrats as enablers and fellow travelers of the Southern slavery expansion?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 631, \"fields\": {\"priority\": 4, \"description\": \"Do you plan to make any attacks against the Liberty Party, a radical abolitionist group that is fielding a third party candidate?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 632, \"fields\": {\"priority\": 4, \"description\": \"Do you still support the idea that the federal government should purchase the telegraph patent and manage the technology?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 633, \"fields\": {\"priority\": 4, \"description\": \"Was there really a bargain (a \\u201cCorrupt Bargain\\u201d to many) between yourself and John Quincy Adams which elevated him to the Presidency in 1825?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 629, \"fields\": {\"priority\": 4, \"description\": \"Cassius Clay, your cousin, has published a letter stating you are in accord with the abolitionist movement. How will you respond to this?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 635, \"fields\": {\"priority\": 4, \"description\": \"Is there something you can do to give the Southern Whigs political cover from the incessant attacks that they are in league with an anti-slavery party?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 628, \"fields\": {\"priority\": 4, \"description\": \"There have recently been riots and armed clashes between nativists and Irish immigrants in Philadelphia and elsewhere. Do you have any plans to condemn the Irish violence in these episodes?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 645, \"fields\": {\"priority\": 5, \"description\": \"Do you support any effort to establish a unified, national currency?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 646, \"fields\": {\"priority\": 5, \"description\": \"Do you agree with Robert Walker's letter, arguing that that slavery issue will be diluted by national expansion?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 644, \"fields\": {\"priority\": 5, \"description\": \"Do you support any changes to our current naturalization laws?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 640, \"fields\": {\"priority\": 5, \"description\": \"Do you support the lifting of the Gag Rule in Congress?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 650, \"fields\": {\"priority\": 5, \"description\": \"Do you have any criticism of the authorities in Illinois, regarding their failure to properly protect Joseph Smith before his assassination in June?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 643, \"fields\": {\"priority\": 5, \"description\": \"Do you have any statement to make on John Calhoun's \\u201cPackenham Letter\\u201d, stating slavery to be a positive blessing, and justifying the annexation of Texas as a pro-slavery move?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 649, \"fields\": {\"priority\": 5, \"description\": \"What is your position on the Oregon boundary question?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 641, \"fields\": {\"priority\": 5, \"description\": \"Aside from the issue of Texas, do you support the expansion of the United States campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 4193, \"fields\": {\"question\": 637, \"description\": \"Only a very limited amount, for the most compelling projects. Otherwise the tariff should be for revenue purposes only.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4154, \"fields\": {\"question\": 623, \"description\": \"It might be best if I don't appear overly friendly to leading Democrats. Especially one as unpopular as Van Buren.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4155, \"fields\": {\"question\": 623, \"description\": \"This would be a strictly personal invite. We are friends. And besides, it might blunt some opposition to my candidacy from New York.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4156, \"fields\": {\"question\": 624, \"description\": \"I stand opposed to any annexation of Texas. It will reopen settled questions and distract our nation from its important political issues, such as economic development.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4157, \"fields\": {\"question\": 624, \"description\": \"I support the annexation of Texas, so long as the admission of that state is paired with the admission of a free state. I will briefly mention that my positions on other issues are well-known and remain the same.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4158, \"fields\": {\"question\": 624, \"description\": \"I will avoid any mention of Texas. The main focus of my acceptance will be an elucidation of my economic principles, including a national bank, a tariff, and internal improvemnets.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4159, \"fields\": {\"question\": 624, \"description\": \"I will strike a middle ground on the Texas question, supporting annexation so long as it doesn't lead to war with Mexico, or to significant opposition from any section of the country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4160, \"fields\": {\"question\": 625, \"description\": \"This discussion has grown tiresome, but let me restate that I support the annexation of Texas.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4161, \"fields\": {\"question\": 625, \"description\": \"This discussion has grown tiresome, but I will continue to advocate for a moderate solution on this issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4162, \"fields\": {\"question\": 625, \"description\": \"This discussion has grown tiresome, but let me restate that I oppose the annexation of Texas.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4166, \"fields\": {\"question\": 627, \"description\": \"I would attack any person who asserts that working with the Second Bank of the United States is poor preparation for government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4167, \"fields\": {\"question\": 627, \"description\": \"Let's continue to emphasize our platform and my own experience in government, which dates to the War of 1812.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4168, \"fields\": {\"question\": 628, \"description\": \"We should condemn the apparent lawlessness of the Irish arrivals, and ask whether we ought to reconsider our generous naturalization policies.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4169, \"fields\": {\"question\": 628, \"description\": \"It's best if we avoid making any statements on this issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4170, \"fields\": {\"question\": 628, \"description\": \"After a few days have passed and tempers have cooled, let us reemphasize our support for current naturalization laws.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4171, \"fields\": {\"question\": 629, \"description\": \"We must put out a letter, clarifying that we only support abolition if slaveholders can be fairly compensated, with reasonable notice, and if freed slaves can be recolonized to Africa.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4172, \"fields\": {\"question\": 629, \"description\": \"We must attack Cassius Clay's statements at once, for the dishonest falsehoods that they are. I am in no way an abolitionist in this debate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4173, \"fields\": {\"question\": 629, \"description\": \"I'm not going to dignify this letter with a response.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4174, \"fields\": {\"question\": 630, \"description\": \"There are a lot of places in America where men like that kind of thing. We will win the Yankee Puritan vote in any case.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4175, \"fields\": {\"question\": 630, \"description\": \"I've undertaken the amusements of our times, perhaps a little more than most, but it has never had any bearing on the work I have done.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4176, \"fields\": {\"question\": 630, \"description\": \"In anticipation of this attack, I've actually made some effort in the past year or so to scale back my amusements. I don't believe it is ever too late for a man to change their conduct.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4177, \"fields\": {\"question\": 631, \"description\": \"Any attacks we make will only publicize this group more. Let's stick to our own campaign in this case.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4178, \"fields\": {\"question\": 631, \"description\": \"Thomas Birney is a stooge of the Democrats, attempting to agitate emotions and divide our party. People ought to feel free to vote for him if they want to hand this election to James K. Polk.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4179, \"fields\": {\"question\": 631, \"description\": \"I am steadfast against the annexation of Texas and the expansion of slavery. I believe that Birney's followers should be made aware of this point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4180, \"fields\": {\"question\": 632, \"description\": \"I absolutely believe that the development of telegraph lines should take its place alongside canals, harbors, and railroads as a national prerogative.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4181, \"fields\": {\"question\": 632, \"description\": \"I've supported internal improvements throughout my career, but telegraph lines are a different thing. I trust that private individuals can build these.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4182, \"fields\": {\"question\": 632, \"description\": \"Let's not make any divisive statements on this issue. The public is hardly clamoring for my opinion in any case.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4183, \"fields\": {\"question\": 633, \"description\": \"I don't know how many times a man can deny an unjust allegation before fatigue sets in.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4184, \"fields\": {\"question\": 634, \"description\": \"My opposition to the annexation of Texas is known, but we could more explicitly tie that maneuver to the expansion of slavery.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4185, \"fields\": {\"question\": 634, \"description\": \"We should attack the Northern Democrats on their opposition to, or flip-flopping on, the issues of tariffs and internal improvements. They are on soft ground in that debate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4186, \"fields\": {\"question\": 635, \"description\": \"I am as much in favor of the annexation of Texas as Mr. Polk is. To insinuate otherwise is nothing but dishonesty writ large.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4187, \"fields\": {\"question\": 635, \"description\": \"I am opposed to radicalism from any region, and that includes anti-slavery radicalism. The Whig Party is a national party with a national program that will benefit all regions equally.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4188, \"fields\": {\"question\": 636, \"description\": \"We stand steadfast in support of this tariff. It is one of the few positive accomplishments of Mr. Tyler's so-called Presidency.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4189, \"fields\": {\"question\": 636, \"description\": \"The primary purpose of our tariffs should be revenue. But should a small amount of protection <em>incidentally</em> occur from our tariff policy, that is acceptable.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4190, \"fields\": {\"question\": 636, \"description\": \"We should avoid taking a strong position on this tariff. There are men in our party who stand on both sides of the issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4191, \"fields\": {\"question\": 636, \"description\": \"We must rescind this tariff and replace it with something much lower. I support free trade and low tariffs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4192, \"fields\": {\"question\": 637, \"description\": \"This is one of the key objectives of our current tariff policy, and I would support a strong infrastructure program as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4194, \"fields\": {\"question\": 637, \"description\": \"I don't believe that it is constitutional or advisable for the federal government to undertake an internal improvements program.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4195, \"fields\": {\"question\": 638, \"description\": \"I stand for a national bank, broadly similar to the late Second Bank of the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4196, \"fields\": {\"question\": 638, \"description\": \"I stand for a national bank or an independent Treasury -- whichever can gain the most support. I would require any national bank to maintain a branch in every state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4197, \"fields\": {\"question\": 638, \"description\": \"I will never support a national bank, but I do advocate an independent Treasury, so that federal funds won't be tied up in local speculations.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4198, \"fields\": {\"question\": 638, \"description\": \"I support our current free banking system, and I see no need for the Treasury to insulate its operations from the state-chartered banks.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4199, \"fields\": {\"question\": 639, \"description\": \"This is a necessary step against the overreach and abuse of power of the Executive branch.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4200, \"fields\": {\"question\": 639, \"description\": \"I don't support an Amendment on this issue, but I will personally promise not to run for reelection.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4201, \"fields\": {\"question\": 639, \"description\": \"I don't think that this is a necessary step, at this time.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4202, \"fields\": {\"question\": 640, \"description\": \"Congress must function in an orderly fashion, without taking time out from its business to receive ill-conceived petitions. I support the Gag Rule.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4203, \"fields\": {\"question\": 640, \"description\": \"Regardless of our feelings about the slavery issue, it is undemocratic for Congress to deny the people the right to petition the government. I believe the Gag Rule should be lifted.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4204, \"fields\": {\"question\": 640, \"description\": \"We have no plans to address the Gag Rule during our campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4205, \"fields\": {\"question\": 641, \"description\": \"I am against the annexation of Texas. And just to show that this does derive from sectional prejudice, I am also against expansion into Oregon or other regions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4206, \"fields\": {\"question\": 641, \"description\": \"I believe that the United States, el\": \"campaign_trail.answer\", \"pk\": 4219, \"fields\": {\"question\": 645, \"description\": \"Our current system is more democratic than any alternative that could be devised. Let the private banks issue currency in line with their own strength and prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4220, \"fields\": {\"question\": 646, \"description\": \"I believe this letter to be disingenuous at best. Further expansion will reopen the debate on slavery rather than suppress it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4221, \"fields\": {\"question\": 646, \"description\": \"We won't address Mr. Walker's letter directly, but we are in favor of annexation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4228, \"fields\": {\"question\": 649, \"description\": \"We need to be just as aggressive on this issue as we are anywhere else. \\u201cFifty-four Forty or Fight!\\u201d\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4229, \"fields\": {\"question\": 649, \"description\": \"We need to negotiate a permanent agreement with Great Britain that grants some of all of the Oregon Territory to the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4230, \"fields\": {\"question\": 649, \"description\": \"I would support any agreement, as long as the United States keeps the land that is south and east of the Colombia River.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4231, \"fields\": {\"question\": 650, \"description\": \"Regardless of our personal feelings, it always concerning when a religious leader and Presidential candidate can simply be killed by a mob.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4232, \"fields\": {\"question\": 650, \"description\": \"This is not an issue that we plan to address in our campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4233, \"fields\": {\"question\": 651, \"description\": \"New York\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4234, \"fields\": {\"question\": 651, \"description\": \"Pennsylvania\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4235, \"fields\": {\"question\": 651, \"description\": \"Ohio\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4237, \"fields\": {\"question\": 641, \"description\": \"Oregon is a different issue than that of Texas. In Oregon we have an existing, legitimate claim.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4236, \"fields\": {\"question\": 651, \"description\": \"Virginia\"}}]");
