
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>Which of the following most closely matches your overall campaign message?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="978"/>		    <label for="game_answers[0]">Silver coinage is just one part of my platform. Let's not forget the struggles of the urban worker in his efforts to unionize and obtain fair wages.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="979"/>		    <label for="game_answers[1]">I am 100% committed to the coinage of silver. It's important however, that we strike a moderate tone on other issues to expand our appeal as widely as we can.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="977"/>		    <label for="game_answers[2]">We will focus on free-silver and especially on the issues affecting farmers. We will seek a reduction in private debts and an end to the monopolistic practices of the railroads. We will also fight for the lowest possible tariffs.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="976"/>		    <label for="game_answers[3]">We support the free coinage of silver priced at a 16-to-1 ratio against gold. The results will aid farmers and workers of all classes and contribute to an American renewal.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/william-jennings-bryan-1896.jpg">    <img id="running_mate_pic" src="../static/images/adlai-stevenson-1896.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Bryan</p>	<p>Stevenson</p>    </div>    </div>


<script>

campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 138, \"fields\": {\"priority\": 0, \"description\": \"Which of the following most closely matches your overall campaign message?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 193, \"fields\": {\"priority\": 1, \"description\": \"Can you state your definitive position on the American monetary system?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 139, \"fields\": {\"priority\": 1, \"description\": \"What do you have to say about William McKinley's campaign, at a high level?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 197, \"fields\": {\"priority\": 1, \"description\": \"What is your opinion on measures that would aim to restrict the sale or production of alcohol?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 145, \"fields\": {\"priority\": 1, \"description\": \"You have alluded to the need for less prejudice between the races. Senator \\\"Pitchfork\\\" Ben Tillman, of South Carolina, privately seeks your clarification.<br>Can you reassure him that the federal government will respect the rights of the states under your Administration?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 194, \"fields\": {\"priority\": 1, \"description\": \"What is your definitive position on the tariff issue?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 148, \"fields\": {\"priority\": 1, \"description\": \"What do you think of leaving the Midwest for a week and making a circuit of the crucial upper South states? (i.e. Delaware, Maryland, Virginia, West Virginia, and Kentucky)\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 196, \"fields\": {\"priority\": 1, \"description\": \"Grover Cleveland sent federal troops to Illinois to end the Pullman Strike without the request of Governor Altgeld. Was this an overreach on his part?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 141, \"fields\": {\"priority\": 1, \"description\": \"The novelty of a personal visit from the \\\"Great Commoner\\\" could probably swing the West Coast states in your direction. However, it will take two weeks to travel and return via train.<br>Will you divert your attention from the Midwest long enough to visit California, Oregon, and Washington?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 195, \"fields\": {\"priority\": 1, \"description\": \"The United States is in the midst of a financial calamity, with masses of unemployed men on the streets. What will you do to revive business in this country?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 142, \"fields\": {\"priority\": 1, \"description\": \"You have very little chance of winning New York this fall, and nearly all of that city's newspapers are anti-Bryan. That doesn't mean you couldn't draw a frenzied crowd in New York City.<br>Perhaps the media attention would be beneficial in building excitement for your campaign on a national scale?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 144, \"fields\": {\"priority\": 2, \"description\": \"Critics have said that you wrap yourself in religious imagery too much for a presidential candidate. What is your response? \", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 143, \"fields\": {\"priority\": 2, \"description\": \"New York politics are dominated by a highly corrupt, patronage-based outfit known as Tammany Hall. Their boss, Richard Croker, has so far been indifferent to your campaign. Are you willing to make concessions to arouse his enthusiasm?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 243, \"fields\": {\"priority\": 2, \"description\": \"Jacob Coxey's protests fell on deaf ears in 1894. With so many men out of work, is there any role for a public works program that would keep them occupied until business improves?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 236, \"fields\": {\"priority\": 2, \"description\": \"Will you work towards international agreements to create a monetary system based on \\\"bimetallism\\\", i.e. a combination of gold and silver?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 232, \"fields\": {\"priority\": 2, \"description\": \"In general, is the Supreme Court too obstructionist in their rulings on economic issues? Would you appoint judges who would bring a new perspective to these issues?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 246, \"fields\": {\"priority\": 2, \"description\": \"Do you believe that the federal government should monitor and improve important waterways in the interests of commerce, such as the Mississippi River?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 217, \"fields\": {\"priority\": 2, \"description\": \"A few western states have allowed women the right to vote. Do you take the calls for a women's suffrage Amendment seriously?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 140, \"fields\": {\"priority\": 2, \"description\": \"Can you respond to rumors that you would seek to abolish the Supreme Court if elected, due to their recent decisions on the income tax and antitrust issues?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 216, \"fields\": {\"priority\": 2, \"description\": \"Should there be some regulation of working hours for children, particularly those under the age of 12 or 13?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 249, \"fields\": {\"priority\": 2, \"description\": \"Do you support greater regulation on the sale and labeling of opium, cocaine, and morphine when used in patent medicines?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 248, \"fields\": {\"priority\": 2, \"description\": \"Will you press for your party to include a condemnation of lynching in the party platform?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 237, \"fields\": {\"priority\": 2, \"description\": \"Do you think that there should be federal oversight of the New York and Chicago trading markets?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 240, \"fields\": {\"priority\": 2, \"description\": \"Should corporations be permitted to hire private detectives for security, and to infiltrate into labor movements?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 251, \"fields\": {\"priority\": -1, \"description\": \"There is one week left until election day. Every state is important, but where will you give an extra push with your personal campaigning to swing the final results?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1479, \"fields\": {\"question\": 197, \"description\": \"I am a proud \\\"wet\\\" in the alcohol debate. What a man drinks is no one's business but his own.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 976, \"fields\": {\"question\": 138, \"description\": \"We support the free coinage of silver priced at a 16-to-1 ratio against gold. The results will aid farmers and workers of all classes and contribute to an American renewal.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 977, \"fields\": {\"question\": 138, \"description\": \"We will focus on free-silver and especially on the issues affecting farmers. We will seek a reduction in private debts and an end to the monopolistic practices of the railroads. We will also fight for the lowest possible tariffs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 978, \"fields\": {\"question\": 138, \"description\": \"Silver coinage is just one part of my platform. Let's not forget the struggles of the urban worker in his efforts to unionize and obtain fair wages.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 979, \"fields\": {\"question\": 138, \"description\": \"I am 100% committed to the coinage of silver. It's important however, that we strike a moderate tone on other issues to expand our appeal as widely as we can.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 980, \"fields\": {\"question\": 139, \"description\": \"McKinley is a fanatical defender of an obsolete monetary system. He is a front-man for big business and the New York financiers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 981, \"fields\": {\"question\": 139, \"description\": \"McKinley's support of high tariffs is a crime which strangles American commerce. Similar protectionist programs have twice been rejected by American voters in the past ten years alone.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 982, \"fields\": {\"question\": 139, \"description\": \"We may have our disagreements, but William McKinley is an honorable man. Our campaign will focus on the issues, not on the opponent.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 983, \"fields\": {\"question\": 139, \"description\": \"McKinley's insistence on the gold standard has alienated many prominent Republicans from his own party, such as Henry Teller.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 984, \"fields\": {\"question\": 140, \"description\": \"The Supreme Court has consistently stood in the way of progress by implementing an overly narrow interpretation of the Constitution. I support drastic measures to reduce its influence.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 985, \"fields\": {\"question\": 140, \"description\": \"There have been some terrible decisions made by the Court. We might consider some measures to make the court more accountable to the popular will.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 986, \"fields\": {\"question\": 140, \"description\": \"This is an unfounded rumor that the McKinley campaign has disseminated to discredit my candidacy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 987, \"fields\": {\"question\": 140, \"description\": \"8 years of a William Jennings Bryan presidency will leave the Court in much better shape to address our nation's problems.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 989, \"fields\": {\"question\": 141, \"description\": \"Let us bring our message to the citizens of the Pacific Coast. Winning these three states could swing the entire election.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 990, \"fields\": {\"question\": 141, \"description\": \"Let's keep the tour as short as possible. I will take a train to San Francisco and deliver a few speeches in that city, but will not tour the entire coast.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 991, \"fields\": {\"question\": 141, \"description\": \"There is no time for that diversion. Heaven knows what rumors McKinley will spread while I am gone, and winning the Midwest should be our primary focus.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 992, \"fields\": {\"question\": 142, \"description\": \"New York is a traditional Democratic stronghold, and I'm confident that the people of that state will support my message. We will campaign there extensively.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 993, \"fields\": {\"question\": 142, \"description\": \"Let's not waste our time in a hostile state. We must sow our seed upon the good earth where it will multiply.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 994, \"fields\": {\"question\": 142, \"description\": \"I will give one big speech in New York City to open my campaign. Even if winning that state is hopeless, we need the national press.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 995, \"fields\": {\"question\": 143, \"description\": \"Corrupt organizations such as Tammany Hall drag the good name of the Democrats through the dirt. I would never debase my Christian ideals for their support.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 996, \"fields\": {\"question\": 143, \"description\": \"Croker is probably worried about my views on the temperance issue. I will assure him that a Bryan Administration will not push for Prohibition.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 997, \"fields\": {\"question\": 143, \"description\": \"I'm sure that Croker is concerned about the patronage positions his men will receive. Patronage jobs for New York men will be plentiful in my administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 998, \"fields\": {\"question\": 143, \"description\": \"Perhaps there is a misunderstanding. I will defend labor unions, fight against the temperance movements, and ensure adequate patronage jobs for New York Democrats. All I ask in return is that they deliver New York to the ticket.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 999, \"fields\": {\"question\": 144, \"description\": \"The humblest citizen in all the land, when clad in the armor of a righteous cause, is stronger than all the hosts of error.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1000, \"fields\": {\"question\": 144, \"description\": \"The word of the Lord demands that we give our attention to the poor, the sick, and the feeble. This campaign is not about me -- I am a mere servant of Christ.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1001, \"fields\": {\"question\": 144, \"description\": \"I'm not sure what kind of Christianity the Republicans adhere to, but it is of dubious merit in guiding our government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1002, \"fields\": {\"question\": 145, \"description\": \"We will respect the rights of the states. I call for greater understanding, but certainly not for an overthrow of the natural order.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1003, \"fields\": {\"question\": 145, \"description\": \"There has been a deafening silence for many years on the issue of equal rights in the South. It's time we had a true enforcement of the 14th and 15th Amendment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1004, \"fields\": {\"question\": 145, \"description\": \"Tillman and others have nothing to fear from me. It is the sacred duty of the white man to properly instruct and civilize the black man and other inferior races. Greater understanding must occur within this context.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1011, \"fields\": {\"question\": 148, \"description\": \"We need to keep it simple. Our primary goal in this campaign is to win the critical states of Iowa, Illinois, and Indiana.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1012, \"fields\": {\"question\": 148, \"description\": \"It's a shame that we need to even campaign in these beacons of the South. But if we have to, let us do it with effluence.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1460, \"fields\": {\"question\": 193, \"description\": \"I support a strict adherence to the gold standard, which is fundamental to American prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1461, \"fields\": {\"question\": 193, \"description\": \"Limited silver coinage is a good compromise. I support a program like that of Bland-Allison where the government purchases around $2 million of silver each month.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1462, \"fields\": {\"question\": 193, \"description\": \"I support the free, unlimited coinage of silver at the current market price of 30-to-1 against gold. This ratio should be frequently adjusted to match actual prices in order to avoid another run on the Treasury's gold supply.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1463, \"fields\": {\"question\": 193, \"description\": \"I support the free, unlimited coinage of silver at a fixed price ratio of 16-to-1 against gold.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1464, \"fields\": {\"question\": 194, \"description\": \"Tariffs should be limited to the minimum amount necessary to raise sufficient revenue for the federal government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1465, \"fields\": {\"question\": 194, \"description\": \"In limited areas where we have new industries forming, tariffs can be higher. They should be low on most products.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1466, \"fields\": {\"question\": 194, \"description\": \"Where we have mature, stable industries, tariffs can be lower. They should be high on most products.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1467, \"fields\": {\"question\": 194, \"description\": \"We need high tariffs on a variety of products and commodities to stimulate American manufacturing.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1468, \"fields\": {\"question\": 195, \"description\": \"The Democratic idea has been that if you legislate to make the masses prosperous, their prosperity will find its way up through every class which rests upon them. We need to help our farmers and our workers by allowing the coinage of silver.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1469, \"fields\": {\"question\": 195, \"description\": \"It's time we think about implementing a series of public works projects to occupy our excess labor force. This will improve business by placing more money in the hands of consumers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1470, \"fields\": {\"question\": 195, \"description\": \"I can't stress this enough. The most important thing we can do right now is increase our tariffs to protect American business.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1471, \"fields\": {\"question\": 195, \"description\": \"We need to reaffirm our commitment to non-intervention in business affairs. Companies need stability before they will have the confidence to expand.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1472, \"fields\": {\"question\": 196, \"description\": \"This was the act of a tyrant. Pullman was engaged in abominable business practices, and in the darkest hour Cleveland cast his lot with the company over the working man.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1473, \"fields\": {\"question\": 196, \"description\": \"Governor Altgeld was working to mediate the dispute between the Pullman Company and the strikers when Cleveland interfered. There should have absolutely been more time given for these sides to reach an accommodation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1474, \"fields\": {\"question\": 196, \"description\": \"It's not the job of government to regulate labor disputes, but the fact of the matter is that these strikers were allowing no rail traffic to pass through Chicago whatsoever. Something needed to be done.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1475, \"fields\": {\"question\": 196, \"description\": \"Bargaining for wages is the business of a man and his employer. Collective bargaining has no place in American society, and I commend Grover Cleveland for having the courage to act decisively.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1476, \"fields\": {\"question\": 197, \"description\": \"It is my dream to see a Prohibition Amendment passed before I die.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1477, \"fields\": {\"question\": 197, \"description\": \"These measures are a step in the right direction. Nothing destroys so many lives in this country as does the pernicious habit of drinking alcohol.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1478, \"fields\": {\"question\": 197, \"description\": \"Perhaps if our goal is to prevent drinking on Sunday, or public drunkenness, I am all for those measures. But a blanket temperance law is a different story.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1536, \"fields\": {\"question\": 216, \"description\": \"It agonizes me that we do not have this protection in place. Have we not seen children who are seven years old losing their hands in the cotton looms?\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1537, \"fields\": {\"question\": 216, \"description\": \"I believe this is warranted in the industrial trades. Let us not forget that all hands are needed on the farm, not least of all in this day and age.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1538, \"fields\": {\"question\": 216, \"description\": \"It falls outside the scope of the Constitution for the federal government to regulate the working conditions within a factory. This is not something that the President has control over.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1539, \"fields\": {\"question\": 217, \"description\": \"I would support such an Amendment if it gained traction within our system. I'm just sorry to see that the chances seem unlikely.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1540, \"fields\": {\"question\": 217, \"description\": \"We welcome the support of women and men. Where women are granted the vote, we are confident that they will support our ticket.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1541, \"fields\": {\"question\": 217, \"description\": \"I think there are more important issues for us to be focusing our efforts on. Extending the suffrage to women carries with it a whole host of dangers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1586, \"fields\": {\"question\": 232, \"description\": \"If we could manage it, I would increase the number of justices on the Court so that we can dissipate the influence of the reactionaries presently in control there.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1587, \"fields\": {\"question\": 232, \"description\": \"Absolutely. I will appoint sensible, assertive judges as President. The purpose of the Court is not to simply overturn half of the laws passed by Congress, on picayune Constitutional objections.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1588, \"fields\": {\"question\": 232, \"description\": \"It is not my place as a politician, running for a position in the Executive Branch, to comment on the performance of the Court.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1599, \"fields\": {\"question\": 236, \"description\": \"The international system we have in place is the gold standard. Not only is this highly advisable from a business standpoint, but it is driven by the power of Great Britain. We are better off working within this system.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1600, \"fields\": {\"question\": 236, \"description\": \"This is something we should work for to reform the monetary supply. That being said, the United States should not unilaterally leave the gold standard until we have some agreement in place.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1601, \"fields\": {\"question\": 236, \"description\": \"This would be a worthwhile arrangement for the laboring classes across the civilized world. When I'm elected, however, we will allow the free coinage of silver regardless of what agreements are or aren't in place.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1602, \"fields\": {\"question\": 237, \"description\": \"The poor man is called a socialist if he believes that the wealth of the rich should be divided among the poor, but the rich man is called a financier if he devises a plan by which the pittance of the poor can be converted to his use.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1603, \"fields\": {\"question\": 237, \"description\": \"It was stock market and railroad company chicanery which caused the Panic of 1893. Sensible regulation of this process could have saved us all a lot of trouble.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1604, \"fields\": {\"question\": 237, \"description\": \"The New York Stock Exchange is a private company providing liquidity to other companies. The last thing our fragile economy needs is some hare-brained intervention in this process.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1605, \"fields\": {\"question\": 237, \"description\": \"There has already been considerable reform of the stock markets since the dangerous days of the 1860s. There's no need to take this idea any further.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1611, \"fields\": {\"question\": 240, \"description\": \"This is another sad attempt to crush the spirit of the working man. It's difficult to distinguish between Pinkertons and vigilantes during some of these repression actions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1612, \"fields\": {\"question\": 240, \"description\": \"Perhaps if collective bargaining was protected, companies would have less cause to fear their own employees.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1613, \"fields\": {\"question\": 240, \"description\": \"I don't see who has the authority to stop this. This is another example of regulation that would fall outside of the scope of the Commerce Clause in the Constitution.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1614, \"fields\": {\"question\": 240, \"description\": \"The practice of hiring detectives from agencies like the Pinkertons is justified by the militancy and danger of the American labor movement.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1620, \"fields\": {\"question\": 243, \"description\": \"If we could be sure that the benefits would spread equally to the different states, I think a public works program could be helpful at this point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1621, \"fields\": {\"question\": 243, \"description\": \"I'm sure that Mr. Coxey is a well-intentioned citizen, but I see no constitutional authority for implementing a federal public works program.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1622, \"fields\": {\"question\": 243, \"description\": \"This is absolutely the wrong solution to our business downturn. We must increase tariffs to stimulate American business.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1623, \"fields\": {\"question\": 243, \"description\": \"This is absolutely the wrong solution to our business downturn. We must allow the free coinage of silver to reduce the burden of our debts.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1632, \"fields\": {\"question\": 246, \"description\": \"Internal areas of the country have the same rights to use our waterways as the coastal regions. Making the Mississippi more navigable and more flood-resistant could prove to be an economic windfall.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1633, \"fields\": {\"question\": 246, \"description\": \"This is another costly project that promises very little return on our investment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1634, \"fields\": {\"question\": 246, \"description\": \"This is not regulation of commerce under the Commerce Clause. This is direct action by the federal government to build and operate a public works project. I'm not sure that this is Constitutional.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1638, \"fields\": {\"question\": 248, \"description\": \"I abhor any instance where extra-judicial punishment is meted out by the passions of an inflamed mob. My party will speak out against this practice in our platform.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1639, \"fields\": {\"question\": 248, \"description\": \"This has no hope of becoming law, but we have to include the plank in order to appease the southern delegates who secured my nomination.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1640, \"fields\": {\"question\": 248, \"description\": \"This isn't an issue worth addressing. It will please no one and offend everyone, at least within our party's rank-and-file.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1641, \"fields\": {\"question\": 248, \"description\": \"These types incidents will happen when the federal government's due process Amendments fail to account for the innate differences among the citizens of the South.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1642, \"fields\": {\"question\": 249, \"description\": \"I'm scared to take my own medicine sometimes for fear of what might be in there. Medicines should be clearly labeled with their ingredients, so that those who wish to avoid intoxicating substances can do so.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1643, \"fields\": {\"question\": 249, \"description\": \"Many patent medicine purveyors operate in a single locale, and do not cross state lines. Where appropriate, I would support regulation, but only where the Constitution allows it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1644, \"fields\": {\"question\": 249, \"description\": \"This isn't an issue we should be concerned about. Additional regulation of drugs and medicinal practice would undermine our national liberty.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1648, \"fields\": {\"question\": 251, \"description\": \"Let's spend the entire week in Illinois. That is the largest state that we have a chance to win.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1649, \"fields\": {\"question\": 251, \"description\": \"Let's make one last general tour of the Midwest. Starting in Ohio, we will travel west and end in North Dakota, before moving down to Nebraska on Election Day.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1650, \"fields\": {\"question\": 251, \"description\": \"Let's focus on Iowa and the Dakotas. My presence can swing those states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1651, \"fields\": {\"question\": 251, \"description\": \"Indiana has always been the critical swing state. Let's spend most of our time there while also crossing over into Illinois and Kentucky.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1652, \"fields\": {\"question\": 251, \"description\": \"We must secure the upper South. This means we start in in Maryland and Delaware, move through Virginia and West Virginia, and then through Kentucky.\"}}]");

l.answer_feedback\", \"pk\": 567, \"fields\": {\"answer\": 980, \"candidate\": 21, \"answer_feedback\": \"You're hitting McKinley hard on the currency issue, which will especially appeal to voters in the West and the South.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 568, \"fields\": {\"answer\": 981, \"candidate\": 21, \"answer_feedback\": \"The Democratic base is solidly against tariffs, but keep in mind the fact that the crucial Midwestern states have a more nuanced view.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 569, \"fields\": {\"answer\": 982, \"candidate\": 21, \"answer_feedback\": \"McKinley is a Civil War veteran and a patriot, but he is also the favorite. You need to vigorous if you're to have a chance.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 570, \"fields\": {\"answer\": 983, \"candidate\": 21, \"answer_feedback\": \"This could be a way to reach out to moderates, but most silver Republicans hail from the West.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 571, \"fields\": {\"answer\": 984, \"candidate\": 21, \"answer_feedback\": \"By and large, the American people respect the Constitution and don't want to see measures like this put into place.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 572, \"fields\": {\"answer\": 985, \"candidate\": 21, \"answer_feedback\": \"This is a vague answer, but one that is easily used to paint you as a radical.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 573, \"fields\": {\"answer\": 986, \"candidate\": 21, \"answer_feedback\": \"Hitting back at the conservative propaganda-mongers is definitely your best bet. \"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 574, \"fields\": {\"answer\": 987, \"candidate\": 21, \"answer_feedback\": \"This answer is a good way to emphasize that you wish to change things within the system.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 575, \"fields\": {\"answer\"
