
<div id="game_window"><div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>Congratulations! You have won the 1964 Republican nomination for President! As you take the stage to cheers and applause from one side of the floor- and stony silence from the other- what will you touch on in your acceptance speech?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers" id="game_answers[0]" value="3233">		    <label for="game_answers[0]">If we want a chance to get back in this fight, we need the moderates on board. Our speech will be on unity and strength in the party as much as it is about my ideals.</label><br><input type="radio" name="game_answers" class="game_answers" id="game_answers[1]" value="3232">		    <label for="game_answers[1]">We'll need to pivot left somewhat if we want to cut in on Johnson's majority. By promising to respect the Civil Rights Act and highlighting our own forwardness on the issue, we can assuage liberal fears.</label><br><input type="radio" name="game_answers" class="game_answers" id="game_answers[2]" value="3234">		    <label for="game_answers[2]">I've been the candidate of the conservatives this entire campaign, and I won't change that here. We're going to hit home on fiscal responsibility, tax breaks, escalation in Vietnam- red meat for our base.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="https://i.imgur.com/Biigves.png">    <img id="running_mate_pic" src="https://i.imgur.com/r3llYzE.png">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>        <div id="campaign_sign">        <p>Goldwater</p>        <p>Miller</p>        </div>    </div></div>

campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 322, \"fields\": {\"priority\": 0, \"description\": \"Congratulations! You have won the 1964 Republican nomination for President! As you take the stage to cheers and applause from one side of the floor- and stony silence from the other- what will you touch on in your acceptance speech?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 321, \"fields\": {\"priority\": 0, \"description\": \"In your acceptance speech at the 1964 Republican National Convention, you said 'And may I remind you that extremism in the defense of liberty is no vice.' What did you mean by that?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 338, \"fields\": {\"priority\": 1, \"description\": \"An embarrassing gaffe has hit papers all over the country- Goldwater suggests the use of nuclear weapons in Vietnam!\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 255, \"fields\": {\"priority\": 1, \"description\": \"Why did you pick Bill Miller as your running mate?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 326, \"fields\": {\"priority\": 1, \"description\": \"A new wave of attack ads have gone out across the nation, highlighting Johnson’s involvement with Bobby Baker and Bill Sol Estes.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 256, \"fields\": {\"priority\": 1, \"description\": \"Your nomination has scared off moderates in the Republican Party, with several Republicans such as George Romney and Nelson Rockefeller refusing to endorse you. How will you unite your party?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 254, \"fields\": {\"priority\": 1, \"description\": \"Your civil rights position is the most controversial part of your campaign. Would you like to clarify your position to help ease the fears of Southern Democrats or Northern moderates?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 266, \"fields\": {\"priority\": 2, \"description\": \"Lyndon Johnson has aired an ad depicting a little girl picking flowers, followed by the sound of a nuclear countdown. This ad, known as the ‘Daisy’ ad, is causing much trouble for the Goldwater campaign.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 263, \"fields\": {\"priority\": 2, \"description\": \"Dwight D. Eisenhower is a very popular figure in the Midwest and Plains, but not as popular in the South. You’ve recently filmed a television ad appearing with Eisenhower. Where and how frequently would you like to air this ad?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 272, \"fields\": {\"priority\": 2, \"description\": \"Lyndon Johnson has attacked our record on social security greatly, even running an ad where our own running mate Bill Miller says we wish to destroy the social security system! How should we fight back against these ads?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 271, \"fields\": {\"priority\": 2, \"description\": \"Hubert Humphrey is another weakspot of Lyndon Johnson's, we could try to attack his running mate to gain an edge in the poll to hopefully swing more conservative-aligned moderates to our side.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 274, \"fields\": {\"priority\": 2, \"description\": \"Another day, another speech. What will you say today on the campaign trail?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 287, \"fields\": {\"priority\": 2, \"description\": \"There's been a lot of talk from your camp about cutting spending to reduce the growing inflation, what programs would you have in mind?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 291, \"fields\": {\"priority\": 2, \"description\": \"Goldwater has received an endorsement from the leader of the Alabama Ku Klux Klan. LBJ has already capitalized with attack ads going out nationwide. What should we do?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 273, \"fields\": {\"priority\": 2, \"description\": \"Would you appoint federal judges who support the decision <em>Engel v. Vitale</em> outlawing mandatory school prayer?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 278, \"fields\": {\"priority\": 2, \"description\": \"If elected as President, what would you do to lower the inflation rate in this country, which currently stands at over 4%?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 286, \"fields\": {\"priority\": 2, \"description\": \"Goldwater has been seen as the candidate of the John Birch Society, a fervent group of anti-communist conspiracy theorists. What should we do about this?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 289, \"fields\": {\"priority\": 2, \"description\": \"Having recently received endorsements from the Ku Klux Klan and the John Birch Society, you need to find a way to distance yourself from extremists and put yourself into the American political mainstream.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 269, \"fields\": {\"priority\": 2, \"description\": \"Today, famous South Carolinian and 1948 Dixiecrat candidate Strom Thurmond has officially switched his party affiliation from Democratic to Republican, an expected move after his endorsement of Barry Goldwater for President.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 270, \"fields\": {\"priority\": 2, \"description\": \"Nikita Khrushchev, Premier of the Soviet Union, has been overthrown by Leonid Brezhnev! This has hurt the Goldwater campaign, which has been using belligerent quotes from Khrushchev to gather votes from foreign policy minded voters.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 261, \"fields\": {\"priority\": 2, \"description\": \"What is your opinion of the military draft that is currently in place?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 324, \"fields\": {\"priority\": 2, \"description\": \"Famous actor Ronald Reagan has given a long speech in support of Barry Goldwater in California. The speech, immediately popular nationwide, has been dubbed ‘A Time For Choosing.’\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 282, \"fields\": {\"priority\": 2, \"description\": \"Vermont and Indiana are key states for any Republican to win. Would you like to put campaign efforts into winning these states?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 268, \"fields\": {\"priority\": 2, \"description\": \"The 1964 Campaign is drawing to a close, and chances don’t look good for Goldwater’s success. Are there any last minute statements you’d like to make to win voters over?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 325, \"fields\": {\"priority\": -1, \"description\": \"Where would you like to campaign on the last day before election day?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1661, \"fields\": {\"question\": 254, \"description\": \"Let it be known that I side with the states on the civil rights issue. I will not change this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1662, \"fields\": {\"question\": 254, \"description\": \"I would like to clarify in regards to the Civil Rights Act of 1964. Despite my vote against the bill, I will uphold it as President. I would like to see it repealed- I still believe it is unconstitutional- but a President cannot ignore laws that he dislikes.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1664, \"fields\": {\"question\": 254, \"description\": \"I would like to change my previous position. With the passage of the Civil Rights Act of 1964, I shall make no attempt to remove this law, but I will oppose further legislation, such as mass busing or forced integration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1665, \"fields\": {\"question\": 255, \"description\": \"Bill Miller is a devout Catholic, a good man, and he has served New York with honor and distinction.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1666, \"fields\": {\"question\": 255, \"description\": \"Miller and I agree on just about everything. I chose him because I believe we represent the future of this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1669, \"fields\": {\"question\": 256, \"description\": \"We need to emphasize that Humphrey and Johnson are nothing but socialists and puppets of big union bosses.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1670, \"fields\": {\"question\": 256, \"description\": \"There may be differences between our wings of the party, but we must remember that we are all Republicans, and we stand united in our common goals.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1689, \"fields\": {\"question\": 261, \"description\": \"We need to make sure that our military is adequately filled with personnel. That being said, I would prefer to see a volunteer system in place. I'm confident that there are enough patriotic young men in this country to make that system work.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1690, \"fields\": {\"question\": 261, \"description\": \"The draft is evil and should be abolished. We would never need it in the first place if warmongers like Johnson hadn't gotten us into this mess over in Vietnam.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1694, \"fields\": {\"question\": 263, \"description\": \"Ike is too popular not to have this playing in every household.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1695, \"fields\": {\"question\": 263, \"description\": \"Limit this ad to the Plains and Midwest. Ike enjoys the most popularity there.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1707, \"fields\": {\"question\": 266, \"description\": \"Damn those TV ads!\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1712, \"fields\": {\"question\": 268, \"description\": \"We need to double-down on the states rights issue. Our only hope of victory is through the South.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1713, \"fields\": {\"question\": 268, \"description\": \"Social Security is a winning issue. In these final days, we must expose Johnson’s lies about our opinion on the subject, and turn the tables back on him.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1714, \"fields\": {\"question\": 268, \"description\": \"I would like to remind civil rights conscious voters that I was fighting for civil rights long before they were popular, as well as helping found the Arizona Chapter of the NAACP.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1716, \"fields\": {\"question\": 269, \"description\": \"We need whoever we can get.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1723, \"fields\": {\"question\": 270, \"description\": \"Goddamn it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1724, \"fields\": {\"question\": 271, \"description\": \"Hubert Humphrey is an extremist and a socialist. We cannot let this man be one heartbeat away from the Presidency.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1725, \"fields\": {\"question\": 271, \"description\": \"We should avoid talking about Humphrey. It’s in poor taste.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1726, \"fields\": {\"question\": 271, \"description\": \"Want to know who's at fault for this Civil Rights Act? It's Hubert Horatio Humphrey.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1727, \"fields\": {\"question\": 272, \"description\": \"Goldwater’s record on Social Security has always been in support of the program. This is dirty politics from Johnson.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1728, \"fields\": {\"question\": 272, \"description\": \"We need to clarify- Goldwater only advocates reforming Social Security into a voluntary program.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1729, \"fields\": {\"question\": 272, \"description\": \"Let’s counter-attack Johnson on the inflation issue. This hurts the Social Security program more than anything I’ve proposed.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1731, \"fields\": {\"question\": 273, \"description\": \"This decision was atrocious. I don't think it's an exaggeration to say that our way of life is at stake here when we don't allow our schools to teach basic moral values to our children.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1732, \"fields\": {\"question\": 273, \"description\": \"I was disappointed with this decision. I would certainly appoint judges who see the wisdom in teaching our kids a few lessons about morality.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1733, \"fields\": {\"question\": 273, \"description\": \"We have Catholics, Jews, and others in this country who should not be forced to pray in a certain way because of what some principal believes in a public school. This is a First Amendment issue in my opinion.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1734, \"fields\": {\"question\": 273, \"description\": \"I will appoint judges who support religious freedom in the United States. Absolutely.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1735, \"fields\": {\"question\": 274, \"description\": \"We should talk about states rights' and the Democrats plan to destroy the 10th amendment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1736, \"fields\": {\"question\": 274, \"description\": \"Let us talk about fiscal conservatism and our plans to reduce inflation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1737, \"fields\": {\"question\": 274, \"description\": \"Johnson’s weak point is the Bobby Baker case. Let’s talk about Baker and Billy Sol Estes.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1748, \"fields\": {\"question\": 278, \"description\": \"Our inflation is being caused by all of this Great Society nonsense that Johnson passed. I will slash these programs, slash our deficits, and end our inflation problem overnight.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1749, \"fields\": {\"question\": 278, \"description\": \"The inflation rate we have in this country speaks to the heart of the Democrats' problems in running the economy. They claim to be the party of the working man, but they are fine with debasing wages and property values with their misguided social engineering.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1750, \"fields\": {\"question\": 278, \"description\": \"Right now we have the strongest economy almost in the history of the United States. Unemployment is at 3% and our national output is growing at a furious pace. Compared to this, our 4% inflation rate is a pretty minor concern.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1751, \"fields\": {\"question\": 278, \"description\": \"The Republicans are grasping at straws with this inflation argument. They know that Kennedy and Johnson have managed the economy far better than Eisenhower, so they are resorting to the only argument they have left.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1764, \"fields\": {\"question\": 282, \"description\": \"I don’t believe we have a good chance at these two states, but I would like to put effort into winning New Hampshire. We had a great primary showing there.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1765, \"fields\": {\"question\": 282, \"description\": \"These states have to be won to win the election.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1766, \"fields\": {\"question\": 282, \"description\": \"I’d rather put effort into winning the South. Vermont and Indiana are hopeless.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1776, \"fields\": {\"question\": 286, \"description\": \"Put out a magazine article denouncing all these crazy conspiracies, but don't mention the Birchers by name.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1777, \"fields\": {\"question\": 286, \"description\": \"We reject Bircherism. Make that an official statement.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1778, \"fields\": {\"question\": 286, \"description\": \"We need their votes. We cannot risk denouncing the group in any way.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1779, \"fields\": {\"question\": 287, \"description\": \"First and foremost, cuts will be in foreign aid.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1780, \"fields\": {\"question\": 287, \"description\": \"For too long, farmers have been stopped from participating properly in the free market. Cutting their subsidies will benefit both the budget and the farmers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1781, \"fields\": {\"question\": 287, \"description\": \"I’m not sure. Maybe everywhere, really.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1786, \"fields\": {\"question\": 289, \"description\": \"I want to remain silent on this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1787, \"fields\": {\"question\": 289, \"description\": \"These groups have a right to free speech, but Goldwater is neither a Klan member nor a Bircher.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1792, \"fields\": {\"question\": 291, \"description\": \"We need to reject this endorsement right away.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1793, \"fields\": {\"question\": 291, \"description\": \"I hate to admit it, but we need whatever support we can get. Keep quiet on this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3229, \"fields\": {\"question\": 321, \"description\": \"What does it sound like I said? We need extreme solutions to extreme problems.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3230, \"fields\": {\"question\": 321, \"description\": \"Does a person not love their country extremely? Do people not believe in their God extremely? I hold my convictions extremely and I hope all that vote for us in November do too.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3231, \"fields\": {\"question\": 321, \"description\": \"By the word extremism, I simply meant patriotism. This is just one big misunderstanding.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3232, \"fields\": {\"question\": 322, \"description\": \"We'll need to pivot left somewhat if we want to cut in on Johnson's majority. By promising to respect the Civil Rights Act and highlighting our own forwardness on the issue, we can assuage liberal fears.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3233, \"fields\": {\"question\": 322, \"description\": \"If we want a chance to get back in this fight, we need the moderates on board. Our speech will be on unity and strength in the party as much as it is about my ideals.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3234, \"fields\": {\"question\": 322, \"description\": \"I've been the candidate of the conservatives this entire campaign, and I won't change that here. We're going to hit home on fiscal responsibility, tax breaks, escalation in Vietnam- red meat for our base.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3239, \"fields\": {\"question\": 324, \"description\": \"'Barry Goldwater thinks we can.'\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3243, \"fields\": {\"question\": 325, \"description\": \"Let’s campaign in the border states- Arkansas, Tennessee, and North Carolina.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3244, \"fields\": {\"question\": 325, \"description\": \"Let’s campaign in the Plains. We have a real shot there.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3245, \"fields\": {\"question\": 325, \"description\": \"One final round trip- Vermont, New Hampshire, and Indiana!\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3246, \"fields\": {\"question\": 325, \"description\": \"We can win California. Put all efforts into that state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3247, \"fields\": {\"question\": 326, \"description\": \"Keep the attacks coming.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3292, \"fields\": {\"question\": 338, \"description\": \"We need to find a way to shut me up!\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1688, \"fields\": {\"question\": 261, \"description\": \"We have had a draft in place for decades. I will not accept cowardice as an excuse among the young men of America.\"}}]");

campaignTrail_temp.answer_feedback_json = JSON.parse("[{\"model\": \"campaign_trail.answer_feedback\", \"pk\": 652, \"fields\": {\"answer\": 3230, \"candidate\": 6969, \"answer_feedback\": \"Many fail to see the logic in your reasoning, but those who do cheer you on for standing by your words.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20000, \"fields\": {\"answer\": 3247, \"candidate\": 6969, \"answer_feedback\": \"This is a weak point of Johnson’s, and is sure to hurt him..\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20002, \"fields\": {\"answer\": 1661, \"candidate\": 6969, \"answer_feedback\": \"This appeals to Southern voters, with the downside of driving moderate Northern voters away.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20001, \"fields\": {\"answer\": 1669, \"candidate\": 6969, \"answer_feedback\": \"Parts of the party are falling back in line, albeit begrudgingly. It’s better than nothing.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1909, \"fields\": {\"answer\": 3292, \"candidate\": 6969, \"answer_feedback\": \"This will be a common pattern throughout the entire campaign.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20003, \"fields\": {\"answer\": 1662, \"candidate\": 6969, \"answer_feedback\": \"This clarification helps downplay your radical reputation, while also dampening damage done to your numbers among those who are voting for your civil rights positions.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1910, \"fields\": {\"answer\": 1665, \"candidate\": 6969, \"answer_feedback\": \"Trying to appeal to New Yorkers may be a lost cause.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1911, \"fields\": {\"answer\": 1666, \"candidate\": 6969, \"answer_feedback\": \"Goldwater/Miller is sure to drive conservative turnout this election season.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1912, \"fields\": {\"answer\": 1670, \"candidate\": 6969, \"answer_feedback\": \"Perhaps a good sentiment for a more united time, but disaffected liberals in the party fail to see what common goals are left.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1913, \"fields\": {\"answer\": 1664, \"candidate\": 6969, \"answer_feedback\": \"This is a big shift from your earlier stance. While it may improve your standing with Midwestern moderates, those who were voting for you because of your civil rights position are quite upset and demoralized.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1914, \"fields\": {\"answer\": 1724, \"candidate\": 6969, \"answer_feedback\": \"The socialist angle is always effective, but the irony of Barry Goldwater calling anyone an extremist is not lost on many.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1915, \"fields\": {\"answer\": 1726, \"candidate\": 6969, \"answer_feedback\": \"This attack will do little to help win anybody but outspoken segregationists.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1917, \"fields\": {\"answer\": 1777, \"candidate\": 6969, \"answer_feedback\": \"Bircherism is popular in your homestate of Arizona.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1918, \"fields\": {\"answer\": 1793, \"candidate\": 6969, \"answer_feedback\": \"The Klan’s endorsement is bad enough for your reputation. Your silence on it is worse.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 1917, \"fields\": {\"answer\": 1716, \"candidate\": 6969, \"answer_feedback\": \"If there were doubts about you winning South Carolina, they should be gone now.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20004, \"fields\": {\"answer\": 1728, \"candidate\": 6969, \"answer_feedback\": \"It’s not the strongest rebuttal, but it takes some of the edge off the attacks while maintaining a conservative outlook.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20005, \"fields\": {\"answer\": 1727, \"candidate\": 6969, \"answer_feedback\": \"This falls a bit flat- especially to conservative allies, who are decidedly not in support of the Social Security program as it stands.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20006, \"fields\": {\"answer\": 1729, \"candidate\": 6969, \"answer_feedback\": \"Pointing attention to Johnson’s faults is always a good thing.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20007, \"fields\": {\"answer\": 1725, \"candidate\": 6969, \"answer_feedback\": \"Some sense a missed opportunity, but others agree that the angles of attack on Humphrey are weak at best outside of the South.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20008, \"fields\": {\"answer\": 1712, \"candidate\": 6969, \"answer_feedback\": \"You have made a final appeal to Southern voters, at the expense of moderate support elsewhere. Will it be enough to win?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20009, \"fields\": {\"answer\": 1714, \"candidate\": 6969, \"answer_feedback\": \"Your last second switch on civil rights appeals to moderates as much as it angers Southern voters. Will they sweep you to victory?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20010, \"fields\": {\"answer\": 1713, \"candidate\": 6969, \"answer_feedback\": \"The focus on Social Security in the final days of the campaign energizes fiscal conservatives nationwide. Will it be enough to make up the difference?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20011, \"fields\": {\"answer\": 3233, \"candidate\": 6969, \"answer_feedback\": \"If you want to reunite your party, your appeal to moderates is certainly a step in the right direction, though the media focuses on one sentence in particular...\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 20012, \"fields\": {\"answer\": 3234, \"candidate\": 6969, \"answer_feedback\": \"As expected, this speech has an enthusiastic recepti
