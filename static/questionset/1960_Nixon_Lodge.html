
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>What kind of tone will you attempt to set in your campaign this fall?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="3689"/>		    <label for="game_answers[0]">I will pledge, as much as possible, to continue the policies of Dwight Eisenhower when I am President. I will also emphasize my experience in Eisenhower's Administration, particularly in world affairs.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="3692"/>		    <label for="game_answers[1]">I will deemphasize the political aspect of this campaign, as much as practicable, and emphasize my own personality and leadership ability. Of course I will still make strong statements on the Cold War.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="3690"/>		    <label for="game_answers[2]">I will praise the leadership of Eisenhower, but emphasize to concerned Republicans that I will be a more orthodox conservative when I am President.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="3691"/>		    <label for="game_answers[3]">It is important to keep the Republican Party moving into the future. We need to act on civil rights, education, and health care over the coming term.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/richard-nixon-1960.jpg">    <img id="running_mate_pic" src="../static/images/henry-cabot-lodge-jr-1960.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Nixon</p>	<p>Lodge</p>    </div>    </div>

campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 459, \"fields\": {\"priority\": 1, \"description\": \"What kind of tone will you attempt to set in your campaign this fall?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 460, \"fields\": {\"priority\": 2, \"description\": \"What do you have to say about the selection of Henry Cabot Lodge Jr. as your running mate?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 485, \"fields\": {\"priority\": 3, \"description\": \"Are you satisfied with the economy and the economic policies of this country over the past eight years?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 476, \"fields\": {\"priority\": 3, \"description\": \"There was a recent effort in Congress to pass a program to provide medical care to elderly Americans, but it was narrowly defeated. Will you make a further push for this type of program as President?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 494, \"fields\": {\"priority\": 3, \"description\": \"Do you believe that current levels of defense spending are adequate?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 479, \"fields\": {\"priority\": 4, \"description\": \"Is the United States adequately prepared to defend against the Soviet threat today?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 480, \"fields\": {\"priority\": 5, \"description\": \"Do you believe the United States is adequately prepared to defend against the Soviet threat over the next ten years?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 475, \"fields\": {\"priority\": 6, \"description\": \"To what extent will you make your experience as Vice President a theme of your campaign against the youthful Kennedy?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 461, \"fields\": {\"priority\": 6, \"description\": \"At a campaign stop today in Harlem, your running mate, Henry Cabot Lodge Jr., seemed to make a promise that your Administration will appoint a black Cabinet member. Do you stand by his statement?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 470, \"fields\": {\"priority\": 6, \"description\": \"Southern Republicans are insisting that you visit their region extensively during this campaign, claiming that Kennedy will be vulnerable in some states. What are your thoughts?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 473, \"fields\": {\"priority\": 7, \"description\": \"Anti-Catholicism has been a huge issue thus far in the campaign, with hundreds of pamphlets and leaflets being distributed across the South and Midwest. Do you have any comment?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 490, \"fields\": {\"priority\": 8, \"description\": \"Did Dwight Eisenhower do the right thing when he sent federal troops to Little Rock to ensure the integration of the high school there?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 462, \"fields\": {\"priority\": 8, \"description\": \"There have been a large number of sit-ins recently, where black students and activists are sitting at whites-only lunch counters and department stores to advocate for desegregation. Do you support this movement?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 489, \"fields\": {\"priority\": 8, \"description\": \"Should the United States apologize to the Soviet Union for the controversy surrounding the downed U-2 spy plane and surrounding espionage?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 474, \"fields\": {\"priority\": 9, \"description\": \"Anti-Catholicism continues to be an issue. Major newspapers have published a statement by 150 Protestant clergy, including Norman Vincent Peale, opposing any Catholic as President. Do you have any comment?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 472, \"fields\": {\"priority\": 10, \"description\": \"There has been a proposal for a series of television debates between you and Kennedy. Is this something you are interested in?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 493, \"fields\": {\"priority\": 11, \"description\": \"What is your position on the power of labor unions in the United States?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 488, \"fields\": {\"priority\": 11, \"description\": \"Do you believe that Cuba has been lost to the Communists as of this time? If so, do you think it is partially the fault of the United States?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 482, \"fields\": {\"priority\": 11, \"description\": \"What is your opinion on the current level of education funding in the United States? Would you increase federal education funding, even if it meant higher taxes or a larger budget deficit?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 477, \"fields\": {\"priority\": 11, \"description\": \"Do you believe that the islands of Quemoy and Matsu should fall within the United States defense perimeter in Asia?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 478, \"fields\": {\"priority\": 11, \"description\": \"Currently the highest income tax bracket pays a rate of 91%. Will you work harder to cut tax rates as President?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 491, \"fields\": {\"priority\": 11, \"description\": \"What would you do as President to combat increasing unemployment in America's industrial cities?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 484, \"fields\": {\"priority\": -3, \"description\": \"Recently, Martin Luther King Jr. was arrested at a sit-in in Atlanta, and has now been sentenced to four months in prison for failing to get a Georgia driver's license after moving to that state. Do you have any comment or action you would like to take?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 471, \"fields\": {\"priority\": -2, \"description\": \"Eisenhower has his own responsibilities as President, but he is able to hit the trail for the last week of the campaign. He will obviously provide a huge boost wherever he appears. What do you think?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 495, \"fields\": {\"priority\": -1, \"description\": \"Where will you spend your final day before the election?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 3725, \"fields\": {\"question\": 471, \"description\": \"I want Eisenhower to focus on the Midwest.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3726, \"fields\": {\"question\": 471, \"description\": \"I want Eisenhower to travel to California and the West Coast.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3689, \"fields\": {\"question\": 459, \"description\": \"I will pledge, as much as possible, to continue the policies of Dwight Eisenhower when I am President. I will also emphasize my experience in Eisenhower's Administration, particularly in world affairs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3690, \"fields\": {\"question\": 459, \"description\": \"I will praise the leadership of Eisenhower, but emphasize to concerned Republicans that I will be a more orthodox conservative when I am President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3691, \"fields\": {\"question\": 459, \"description\": \"It is important to keep the Republican Party moving into the future. We need to act on civil rights, education, and health care over the coming term.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3692, \"fields\": {\"question\": 459, \"description\": \"I will deemphasize the political aspect of this campaign, as much as practicable, and emphasize my own personality and leadership ability. Of course I will still make strong statements on the Cold War.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3693, \"fields\": {\"question\": 460, \"description\": \"Henry Cabot Lodge has been actively engaged in world affairs for many years, and I am proud to have him appear on my ticket.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3694, \"fields\": {\"question\": 460, \"description\": \"Henry Cabot Lodge represents the future of the Republican Party, and represents my own views as well. I'm looking forward to governing with him for the next four years.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3695, \"fields\": {\"question\": 461, \"description\": \"Absolutely. This statement was made with the full support of our campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3696, \"fields\": {\"question\": 461, \"description\": \"I can't make any promises about our Cabinet at this point, but I support the sentiment of this statement.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3697, \"fields\": {\"question\": 461, \"description\": \"This was made without our advance knowledge, and it is not something that we can pledge to do at this point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3698, \"fields\": {\"question\": 462, \"description\": \"This movement has my full support, as do the other civil rights measures of our day. I will push for a Civil Rights Act as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3699, \"fields\": {\"question\": 462, \"description\": \"I support the civil rights movement, but I'm a little concerned about the disregard for the law that some of these activists have shown.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3700, \"fields\": {\"question\": 462, \"description\": \"These activists are trespassing on the property of lawful businesses. I think there are better methods of pushing for change in the South.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3719, \"fields\": {\"question\": 470, \"description\": \"I think our best chance this year will come from winning the Midwest and Northeast. I can't make any promises about visiting the South.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3720, \"fields\": {\"question\": 470, \"description\": \"I agree. We can definitely split the South if we make a strong play for it this year. I will visit extensively.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3721, \"fields\": {\"question\": 470, \"description\": \"There are too many competitive states around the nation. To keep our entire party engaged, I pledge to visit all 50 states during this campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3722, \"fields\": {\"question\": 470, \"description\": \"I can't make promises in advance about where I will or won't visit.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3723, \"fields\": {\"question\": 471, \"description\": \"I want Eisenhower to plant himself in New York, and to stay there until election day. That state is too important to take chances with.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3724, \"fields\": {\"question\": 471, \"description\": \"I want Eisenhower to campaign up and down the Eastern Seaboard.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3727, \"fields\": {\"question\": 472, \"description\": \"Let's be honest with ourselves. Kennedy is great on television and he did very well debating Hubert Humphrey in the primaries. We should probably avoid this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3728, \"fields\": {\"question\": 472, \"description\": \"I've been a champion debater for my entire life. I'd be happy to go against Kennedy on TV.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3729, \"fields\": {\"question\": 472, \"description\": \"I've been a champion debater for my entire life. I'd be happy to go against Kennedy on TV.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3730, \"fields\": {\"question\": 472, \"description\": \"I've been a champion debater for my entire life. I'd be happy to go against Kennedy on TV.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3731, \"fields\": {\"question\": 473, \"description\": \"Honestly, I'd rather that people didn't bring this issue up. People know that Kennedy is Catholic, and this can only galvanize his support from that sector.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3732, \"fields\": {\"question\": 473, \"description\": \"I wouldn't go to these extremes, but anyone should be concerned about a President who is forced to follow the dictates of the Pope.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3733, \"fields\": {\"question\": 474, \"description\": \"Not particularly. Our campaign would prefer to move on to other issues to be perfectly honest.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3734, \"fields\": {\"question\": 474, \"description\": \"Again, I'd have to say that this is a valid concern. This would set a dangerous precedent for the independence of our nation's executive.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3735, \"fields\": {\"question\": 475, \"description\": \"This needs to be a key centerpiece of our campaign. Our current President is widely popular, and I can easily make the case that I was a central part of his Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3736, \"fields\": {\"question\": 475, \"description\": \"I think there are better themes to touch on. Let's focus on our plans for national defense and economic growth, and also focus more on Kennedy's inexperience.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3737, \"fields\": {\"question\": 476, \"description\": \"This program is a good starting point, but I would much prefer a program of national health insurance for all Americans -- not just the elderly.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3738, \"fields\": {\"question\": 476, \"description\": \"I would redouble our efforts on this front. Too many of our nation's elderly are unable to afford decent medical care in their advanced years.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3739, \"fields\": {\"question\": 476, \"description\": \"I prefer a slightly different program, offering health insurance to the elderly that they can choose to purchase. The proposed program was mandatory, and also covered only those covered by the Social Security Act.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3740, \"fields\": {\"question\": 476, \"description\": \"This program would represent a massive new financial commitment for the federal government, when care of the elderly properly rests with the affected family.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3741, \"fields\": {\"question\": 477, \"description\": \"We need to dispatch an armed garrison to these islands, to make sure there is no mistaking our commitment in our fight against Communism.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3742, \"fields\": {\"question\": 477, \"description\": \"I do believe we should defend these islands. We are committed to the defense of Taiwan, and that commitment must include all of Taiwan to be credible.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3743, \"fields\": {\"question\": 477, \"description\": \"It wouldn't be responsible of me to comment at this point. As President I will consult with our military leaders to determine what is appropriate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3744, \"fields\": {\"question\": 477, \"description\": \"I'm not sure it's practical or desirable from a military standpoint to defend two tiny islands that are much closer to the Chinese mainland than they are to Formosa.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3745, \"fields\": {\"question\": 478, \"description\": \"This is not a high priority for me as President. We need to create an old age insurance program and increase our funding for education.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3746, \"fields\": {\"question\": 478, \"description\": \"I would be open to this, depending on how the economy goes in the next year or two.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3747, \"fields\": {\"question\": 478, \"description\": \"We need to cut this rate substantially. It is way too high.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3748, \"fields\": {\"question\": 479, \"description\": \"I am satisfied with our progress over the past few years. We have prevented further expansion while avoiding any major wars.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3749, \"fields\": {\"question\": 479, \"description\": \"We can never be fully satisfied, but we have certainly held our own in the Cold War over the past eight years, compared to where we were during the Korean War.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3750, \"fields\": {\"question\": 479, \"description\": \"Cuba has been lost to the Soviet Union, providing a potential base for Communist aggression on the very doorstep of our nation. I am very unsatisfied with the current situation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3751, \"fields\": {\"question\": 480, \"description\": \"I am as satisfied as I can be. With sound defense policies and strong economic growth, we should continue to maintain our advantage over the Soviet Union.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3752, \"fields\": {\"question\": 480, \"description\": \"I don't know, to be perfectly frank. Things are going well for now, but we will have many challenges to meet in places like Cuba, Lebanon, Latin America, Indochina, and elsewhere.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3753, \"fields\": {\"question\": 480, \"description\": \"We have a missile gap, and an overly tight monetary policy that is constraining our growth. I'm very concerned that these shortfalls will allow the Soviet Union to gain an advantage if they are not addressed.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3757, \"fields\": {\"question\": 482, \"description\": \"Education is a key front in our battle with Communism, and that includes adequate pay and respect for our nation's teachers. I would support additional federal spending on this.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3758, \"fields\": {\"question\": 482, \"description\": \"I'm not satisfied with how well teachers are paid in this country, and I'd encourage local jurisdictions to address this issue further. We need to strike a good balance in this regard.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3759, \"fields\": {\"question\": 482, \"description\": \"We need to minimize the federal funding of education, even in block grants. It could easily open the door to federal control of our schools.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3764, \"fields\": {\"question\": 484, \"description\": \"Let's make a call to Mrs. King to offer our condolences, and let's demand the release of Mr. King.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3765, \"fields\": {\"question\": 484, \"description\": \"Let's make a public comment criticizing this arrest, and expressing our hopes that this situation doesn't escalate any further.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3766, \"fields\": {\"question\": 484, \"description\": \"I will give a statement encouraging the State of Georgia to protect the safety of Mr. King, while criticizing him for participating in these inflammatory and illegal protests.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3767, \"fields\": {\"question\": 485, \"description\": \"We need more spending and lower interest rates, and we need to repeal the Taft-Hartley Act and put more money into the hands of the American people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3768, \"fields\": {\"question\": 485, \"description\": \"We must do better. Our present Administration has advocated a hard money policy which caused the recession of 1958 and left idle industrial capacity in our country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3769, \"fields\": {\"question\": 485, \"description\": \"We are on the right track economically. We can't deny that there was a recession in 1958, but the recovery has been strong and 1960 will see a very high rate of growth in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3770, \"fields\": {\"question\": 485, \"description\": \"The Eisenhower Administration has unfortunately failed to take any real action in undoing the excesses of the New Deal. I would like to see a more conservative Administration in power.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3777, \"fields\": {\"question\": 488, \"description\": \"We've seen some alarming things out of Cuba, but this isn't necessarily a lost cause. Cuba has not declared itself a Communist state and we should be making overtures to prevent that.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3778, \"fields\": {\"question\": 488, \"description\": \"We will defend our base at Guantanamo and do anything else that is necessary if Cuba continues its hostility. However, it is too early to make a conclusive determination at this point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3779, \"fields\": {\"question\": 488, \"description\": \"What we've unfortunately seen in Cuba is the consequence of insufficient support for anti-Communist governments and movements. We need to be much more aggressive in our actions against the Castro government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3780, \"fields\": {\"question\": 489, \"description\": \"We lost a lot of ground diplomatically after this event, and much of that could have been avoided had we issued a formal apology.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3781, \"fields\": {\"question\": 489, \"description\": \"A formal apology sounds a bit extreme, but we could certainly have expressed our regrets and perhaps saved the Paris Summit from collapse.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3782, \"fields\": {\"question\": 489, \"description\": \"Absolutely not. We cannot show weakness in the face of the Soviet threat, and the Paris Summit collapsed from the intransigence of Nikita Khrushchev.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3783, \"fields\": {\"question\": 490, \"description\": \"He absolutely did, and I would like to see further action to desegregate our schools and enforce our civil rights.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3784, \"fields\": {\"question\": 490, \"description\": \"I believe that Eisenhower did what he had to do in this case, to make sure the decisions of our Supreme Court are enforced.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3785, \"fields\": {\"question\": 490, \"description\": \"We should have found a better way to resolve this issue, rather than intrude into the sovereignty of an American state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3786, \"fields\": {\"question\": 491, \"description\": \"We need more spending and should consider lower taxes to stimulate American economy and industry.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3787, \"fields\": {\"question\": 491, \"description\": \"We need to strengthen our labor unions and protections for the nation's industry, including trade protections if necessary.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3788, \"fields\": {\"question\": 491, \"description\": \"If we continue our current economic policies, the economy should continue to recover into the 1960s and we will see a rebound in our employment rate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3789, \"fields\": {\"question\": 491, \"description\": \"We need lower taxes, fewer regulations, and a smaller federal government. This will encourage private enterprise and spur a recovery to our industrial capacity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3794, \"fields\": {\"question\": 493, \"description\": \"Labor unions have been needlessly undermined by the Taft-Hartley Act, and by self-serving investigations from both parties. I will do anything I can as President to support our nation's laborers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3795, \"fields\": {\"question\": 493, \"description\": \"I support unions and I oppose the excesses of leaders such as Jimmy Hoffa. Unions, cleansed of their corrupt elements, should play a central role in the American economy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3796, \"fields\": {\"question\": 493, \"description\": \"We should be vigilant against labor union excesses, and the Taft-Hartley Act was a good start. I believe that we should keep that law in place.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3797, \"fields\": {\"question\": 493, \"description\": \"We need to do anything we can to reduce the power of labor unions in this country, including a national right-to-work law.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3798, \"fields\": {\"question\": 494, \"description\": \"I believe that we need more vigilance in the area of defense, for both military equipment and for missile development. We currently have a missile gap with the Soviet Union.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3799, \"fields\": {\"question\": 494, \"description\": \"We can always find areas for improvement, but we have successfully defended the United States and our allies from numerous Communist threats over the past eight years.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3800, \"fields\": {\"question\": 494, \"description\": \"In the final analysis, every dollar spent on defense is taken from more productive uses within our economy. I will look for ways to find common ground with the Soviet Union so that we can cut defense spending.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3801, \"fields\": {\"question\": 495, \"description\": \"We will campaign up and down New York and the Eastern Seaboard.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3802, \"fields\": {\"question\": 495, \"description\": \"We will focus on the Midwest.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3803, \"fields\": {\"question\": 495, \"description\": \"We will travel to California and the West Coast.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3804, \"fields\": {\"question\": 495, \"description\": \"We will focus on Texas an
