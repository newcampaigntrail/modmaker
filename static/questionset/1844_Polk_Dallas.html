
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>You are known as a supporter of annexation on the Texas front. Do you have anything you would like to add, now that you have been nominated?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="4125"/>		    <label for="game_answers[0]">We must annex Texas as soon as practicable.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="4124"/>		    <label for="game_answers[1]">We must annex Texas immediately.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="4126"/>		    <label for="game_answers[2]">I obtained my nomination based on the Texas issue, and people know that. We need to pivot now, and make the case for other parts of our platform.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/james-k-polk-1844.jpg">    <img id="running_mate_pic" src="../static/images/george-dallas-1844.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Polk</p>	<p>Dallas</p>    </div>    </div>

letter as an attack?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 620, \"fields\": {\"priority\": 4, \"description\": \"There have recently been riots and armed clashes between nativists and Irish immigrants in Philadelphia and elsewhere. Do you have any plans to condemn the nativist violence in these episodes?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 621, \"fields\": {\"priority\": 4, \"description\": \"What do you make of Martin Van Buren's 1842 visit to Henry Clay's estate? Is Clay too friendly with Northern interests?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 646, \"fields\": {\"priority\": 5, \"description\": \"Do you agree with Robert Walker's letter, arguing that that slavery issue will be diluted by national expansion?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 650, \"fields\": {\"priority\": 5, \"description\": \"Do you have any criticism of the authorities in Illinois, regarding their failure to properly protect Joseph Smith before his assassination in June?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 648, \"fields\": {\"priority\": 5, \"description\": \"Regardless of your personal feelings, would you sign an act which established an independent Treasury for the government's funds?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 645, \"fields\": {\"priority\": 5, \"description\": \"Do you support any effort to establish a unified, national currency?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 644, \"fields\": {\"priority\": 5, \"description\": \"Do you support any changes to our current naturalization laws?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 642, \"fields\": {\"priority\": 5, \"description\": \"Would you sign a law that lowered tariffs below the level needed to protect American industry from foreign imports?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 641, \"fields\": {\"priority\": 5, \"description\": \"Aside from the issue of Texas, do you support the expansion of the United States in general? Into Oregon, other parts of Mexico, Cuba, etc.?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 651, \"fields\": {\"priority\": -1, \"description\": \"Is there a particular state where your party should concentrate its resources and most talented speakers as the election draws near?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 4120, \"fields\": {\"question\": 609, \"description\": \"I will open with a full-throated defense of the annexation of Texas. I will also express my support for our current banking system, and for large reductions to our tariff rate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4121, \"fields\": {\"question\": 609, \"description\": \"I will express my support for the annexation of Texas, and a favorable resolution to the Oregon situation. On other issues, we will continue Van Buren's efforts to establish an Independent Treasury, and will move to reduce tariffs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4122, \"fields\": {\"question\": 609, \"description\": \"I will open with a defense of the annexation of Texas, and then spend the rest of the letter attacking Henry Clay and his obfuscations on the issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4123, \"fields\": {\"question\": 609, \"description\": \"My position on Texas is known. I will explain my own background more carefully, and emphasize that the Democrats are a national party that fights for the benefit of all sections.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4124, \"fields\": {\"question\": 610, \"description\": \"We must annex Texas immediately.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4125, \"fields\": {\"question\": 610, \"description\": \"We must annex Texas as soon as practicable.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4126, \"fields\": {\"question\": 610, \"description\": \"I obtained my nomination based on the Texas issue, and people know that. We need to pivot now, and make the case for other parts of our platform.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4127, \"fields\": {\"question\": 611, \"description\": \"John Tyler lacks any broad base of support. It's more important to reserve these appointments for loyal Democrats.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4128, \"fields\": {\"question\": 611, \"description\": \"Getting Tyler out of the race is worth it. He can send us a reasonable list of people who will stay on when we're elected.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4130, \"fields\": {\"question\": 613, \"description\": \"That seems like a pretty obvious move to me. The Whigs have always had trouble finessing this issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4131, \"fields\": {\"question\": 613, \"description\": \"Let's not appear too hasty here. We need to run as a national party and avoid alienating Northerners.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4132, \"fields\": {\"question\": 614, \"description\": \"We have the upper-hand here, and we need to hammer the Southern Whigs on their allegiance to a party that is drifting towards increasingly radical positions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4133, \"fields\": {\"question\": 614, \"description\": \"Mr. Clay has certainly shown unusual reticence on the Texas issue, but many Southern Whigs are perfectly fine people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4134, \"fields\": {\"question\": 614, \"description\": \"We don't really need to address this question one way or the other. Let's just run our campaign and get our own views out.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4135, \"fields\": {\"question\": 615, \"description\": \"The Democratic Party is a friend of the working-class, and of immigrants from abroad. We denounce the vile bigotry of the Whig Party, as evidenced by Frelinghuysen.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4136, \"fields\": {\"question\": 615, \"description\": \"We won't have much to say about Frelinghuysen. He seems to avoided the vices which have plagued Henry Clay throughout his life.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4137, \"fields\": {\"question\": 616, \"description\": \"I am a personal friend of Andrew Jackson, and have repeatedly taken advice from him throughout my political career. I'm proud of this and I believe it to be an asset in this campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4138, \"fields\": {\"question\": 616, \"description\": \"There's no need to talk about Andrew Jackson at this point. Let's focus on Texas and other issues of our current time, rather than rehashing the battles of a decade ago.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4139, \"fields\": {\"question\": 616, \"description\": \"We don't need to do anything so crazy as to denounce Andrew Jackson, but I think on the banking issue or the tariff issue, my positions are significantly different than what he advocated for.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4140, \"fields\": {\"question\": 617, \"description\": \"This sounds like the most ridiculous idea yet from Mr. Clay's long public career. I trust that enterprising individuals and companies will develop this technology.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4141, \"fields\": {\"question\": 617, \"description\": \"We don't need to hammer on the internal improvements issue. We have other things to talk about which will better unite the party.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4142, \"fields\": {\"question\": 618, \"description\": \"We can emphasize in my own biography that I have led an upright life, without any taint to my personal conduct.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4143, \"fields\": {\"question\": 618, \"description\": \"The passions of these times seem to be towards someone who is more righteous in their behavior. We should attack Clay's conduct, and especially in the Northeast.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4144, \"fields\": {\"question\": 618, \"description\": \"I don't think that personal conduct is a good issue to bring into this campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4145, \"fields\": {\"question\": 619, \"description\": \"This is an issue of state politics that I will stay removed from.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4146, \"fields\": {\"question\": 619, \"description\": \"I will put my word in as a supporter of Silas Wright.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4193, \"fields\": {\"question\": 637, \"description\": \"Only a very limited amount, for the most compelling projects. Otherwise the tariff should be for revenue purposes only.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4147, \"fields\": {\"question\": 620, \"description\": \"The Whig Party attempts to stand apart from these nativist mobs, yet their own candidate for Vice President has associated with virulent anti-Catholics.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4148, \"fields\": {\"question\": 620, \"description\": \"I don't want to address civil disorder directly, but we should be clear that we oppose any changes to our naturalization laws.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4149, \"fields\": {\"question\": 620, \"description\": \"Our national party should avoid addressing this issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4150, \"fields\": {\"question\": 621, \"description\": \"This incident was a source of insinuation against Van Buren during the nomination battle. In the main election, however, we shouldn't mention anything that could cause a rift in the party.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4151, \"fields\": {\"question\": 621, \"description\": \"This episode shows that Mr. Clay is, at heart, an insider who is overly favorable to Northern politicians. It brings to mind the Corrupt Bargain of a prior election.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4152, \"fields\": {\"question\": 622, \"description\": \"The prospect of war with a backwards country such as Mexico should play no part in our calculations.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4153, \"fields\": {\"question\": 622, \"description\": \"I would hope that we could negotiate an annexation with Mexico before moving forward, to avoid any diplomatic incidents.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4188, \"fields\": {\"question\": 636, \"description\": \"We stand steadfast in support of this tariff. It is one of the few positive accomplishments of Mr. Tyler's so-called Presidency.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4189, \"fields\": {\"question\": 636, \"description\": \"The primary purpose of our tariffs should be revenue. But should a small amount of protection <em>incidentally</em> occur from our tariff policy, that is acceptable.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4190, \"fields\": {\"question\": 636, \"description\": \"We should avoid taking a strong position on this tariff. There are men in our party who stand on both sides of the issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4191, \"fields\": {\"question\": 636, \"description\": \"We must rescind this tariff and replace it with something much lower. I support free trade and low tariffs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4192, \"fields\": {\"question\": 637, \"description\": \"This is one of the key objectives of our current tariff policy, and I would support a strong infrastructure program as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4194, \"fields\": {\"question\": 637, \"description\": \"I don't believe that it is constitutional or advisable for the federal government to undertake an internal improvements program.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4195, \"fields\": {\"question\": 638, \"description\": \"I stand for a national bank, broadly similar to the late Second Bank of the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4196, \"fields\": {\"question\": 638, \"description\": \"I stand for a national bank or an independent Treasury -- whichever can gain the most support. I would require any national bank to maintain a branch in every state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4197, \"fields\": {\"question\": 638, \"description\": \"I will never support a national bank, but I do advocate an independent Treasury, so that federal funds won't be tied up in local speculations.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4198, \"fields\": {\"question\": 638, \"description\": \"I support our current free banking system, and I see no need for the Treasury to insulate its operations from the state-chartered banks.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4199, \"fields\": {\"question\": 639, \"description\": \"This is a necessary step against the overreach and abuse of power of the Executive branch.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4200, \"fields\": {\"question\": 639, \"description\": \"I don't support an Amendment on this issue, but I will personally promise not to run for reelection.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4201, \"fields\": {\"question\": 639, \"description\": \"I don't think that this is a necessary step, at this time.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4205, \"fields\": {\"question\": 641, \"description\": \"I am against the annexation of Texas. And just to show that this does derive from sectional prejudice, I am also against expansion into Oregon or other regions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4206, \"fields\": {\"question\": 641, \"description\": \"I believe that the United States, in line with the \\u201cManifest Destiny\\u201d ideal, should expand wherever feasible.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4207, \"fields\": {\"question\": 642, \"description\": \"I would be forced to veto such a measure as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4208, \"fields\": {\"question\": 642, \"description\": \"Regardless of my personal feelings, it is not the place of the President to override the will of Congress, unless the law in question is unconstitutional.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4209, \"fields\": {\"question\": 642, \"description\": \"I would gladly sign such a bill into law.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4213, \"fields\": {\"question\": 644, \"description\": \"I support our current naturalization laws as they stand.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4214, \"fields\": {\"question\": 644, \"description\": \"Only some very minor changes, like increasing the waiting period before new citizens may vote.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4215, \"fields\": {\"question\": 644, \"description\": \"Our current laws are in need of great revision, in light of the troubles we have had with recent immigrants.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4216, \"fields\": {\"question\": 645, \"description\": \"I support a national bank, and one clear argument for the bank is the total chaos we've had with our currency since 1837.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4217, \"fields\": {\"question\": 645, \"description\": \"Only if we could establish one without chartering a new national bank.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4218, \"fields\": {\"question\": 645, \"description\": \"I support an independent Treasury, but not one that would disseminate a national currency.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4219, \"fields\": {\"question\": 645, \"description\": \"Our current system is more democratic than any alternative that could be devised. Let the private banks issue currency in line with their own strength and prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4220, \"fields\": {\"question\": 646, \"description\": \"I believe this letter to be disingenuous at best. Further expansion will reopen the debate on slavery rather than suppress it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4221, \"fields\": {\"question\": 646, \"description\": \"We won't address Mr. Walker's letter directly, but we are in favor of annexation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4224, \"fields\": {\"question\": 648, \"description\": \"The independent Treasury is a halfway measure, designed to cover for the disaster that was the war against the Second Bank of the United States.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4225, \"fields\": {\"question\": 648, \"description\": \"I would prefer a national bank, but I would be willing to sign a bill which created an independent Treasury.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4226, \"fields\": {\"question\": 648, \"description\": \"The creation of an independent Treasury will be one of the key initiatives of my Presidency.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4227, \"fields\": {\"question\": 648, \"description\": \"I support our current banking system, and would not support any ill-conceived attempts to centralize our finances.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4231, \"fields\": {\"question\": 650, \"description\": \"Regardless of our personal feelings, it always concerning when a religious leader and Presidential candidate can simply be killed by a mob.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4232, \"fields\": {\"question\": 650, \"description\": \"This is not an issue that we plan to address in our campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4233, \"fields\": {\"question\": 651, \"description\": \"New York\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4234, \"fields\": {\"question\": 651, \"description\": \"Pennsylvania\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4235, \"fields\": {\"question\": 651, \"description\": \"Ohio\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4237, \"fields\": {\"question\": 641, \"description\": \"Oregon is a different issue than that of Texas. In Oregon we
