
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>Which of the following will be your primary campaign message?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="1353"/>		    <label for="game_answers[0]">I am the candidate who brings the reasonable, tested ideas of sound money, protection, and prosperity. Bryan on the other hand will usher in radicalism and instability.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="1352"/>		    <label for="game_answers[1]">My opponent's ideas are almost as dangerous to the survival of the United States as the Democratic traitors were in the 1860s.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="1355"/>		    <label for="game_answers[2]">My administration will bring back the era of the budget surplus, and will work towards the professionalization of the federal government. We will continue to phase out the 'spoils system' in accordance with the Pendleton Act.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="1354"/>		    <label for="game_answers[3]">My campaign will reach out to workers across the American spectrum, while Bryan's policies will leave them defenseless against foreign competition and will debase their wages.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/william-mckinley-1896.jpg">    <img id="running_mate_pic" src="../static/images/garret-hobart-1896.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>McKinley</p>	<p>Hobart</p>    </div>    </div>


<script>

campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 165, \"fields\": {\"priority\": 0, \"description\": \"Which of the following will be your primary campaign message?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 166, \"fields\": {\"priority\": 0, \"description\": \"What points do you wish to touch upon as you accept the Republican nomination? A written transcript will be transmitted to voters across the country.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 170, \"fields\": {\"priority\": 1, \"description\": \"You have the support of the important newspapers, and they are willing to accept your guidance on the proper campaign message. What do you want them to print?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 197, \"fields\": {\"priority\": 1, \"description\": \"What is your opinion on measures that would aim to restrict the sale or production of alcohol?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 182, \"fields\": {\"priority\": 1, \"description\": \"Some of the border states (Virginia, Maryland, Kentucky) are very close this year. Do you have a strategy to make these states jump to the Republican side?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 179, \"fields\": {\"priority\": 1, \"description\": \"The West Coast is a very competitive region. Can you make the case for Republican policies there, particularly in those places such as San Francisco which rely on foreign trade?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 194, \"fields\": {\"priority\": 1, \"description\": \"What is your definitive position on the tariff issue?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 193, \"fields\": {\"priority\": 1, \"description\": \"Can you state your definitive position on the American monetary system?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 184, \"fields\": {\"priority\": 1, \"description\": \"Will you send campaigners to Nebraska, in an attempt to deliver an embarrassing defeat to Bryan, or should those resources be focused on South Dakota, Wyoming, and Iowa?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 167, \"fields\": {\"priority\": 1, \"description\": \"Bryan's nomination has electrified the western voter, and he is now planning to campaign on the rails, six days a week. Will you break precedent as well and make a speaking tour of the nation?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 195, \"fields\": {\"priority\": 1, \"description\": \"The United States is in the midst of a financial calamity, with masses of unemployed men on the streets. What will you do to revive business in this country?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 196, \"fields\": {\"priority\": 1, \"description\": \"Grover Cleveland sent federal troops to Illinois to end the Pullman Strike without the request of Governor Altgeld. Was this an overreach on his part?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 223, \"fields\": {\"priority\": 2, \"description\": \"Some people have suggested implementing a minimum wage, under which people may not be employed. Do you think this would help increase wages or would it simply put more men out of work?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 153, \"fields\": {\"priority\": 2, \"description\": \"Do you have any comments to make about the candidacy of John Palmer, a Gold Democrat and splinter candidate who is currently campaigning?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 168, \"fields\": {\"priority\": 2, \"description\": \"You have received checks for $250,000 from J.P. Morgan and from Standard Oil, not to mention innumerable contributions from other concerned businessmen. How will you exploit this immense advantage in funding that you have?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 239, \"fields\": {\"priority\": 2, \"description\": \"Are you prepared to reaffirm our commitment to the Monroe Doctrine, should any new territories in Latin America gain independence from Spain?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 242, \"fields\": {\"priority\": 2, \"description\": \"Do you believe that the federal government has any right to issue interest-bearing bonds, such as those sold to J.P. Morgan in 1895?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 241, \"fields\": {\"priority\": 2, \"description\": \"Do you think that local jurisdictions should be allowed to use hanging or other forms of capital punishment for crimes?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 222, \"fields\": {\"priority\": 2, \"description\": \"Was it an appropriate intervention of the federal government to attach U.S. mail cars to Pullman trains during the strike in 1894? (Thereby making it a federal crime to interfere with the passage of these cars)\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 212, \"fields\": {\"priority\": 2, \"description\": \"It has been alleged that opportunistic young women have married Union Army veterans for the sole purpose of exploiting the pension system. Do you consider this to be a form of corruption? Would you implement some standards that widows must meet before they can inherit these pensions?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 211, \"fields\": {\"priority\": 2, \"description\": \"Should Confederate veterans be included in the federal Civil War pension system?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 207, \"fields\": {\"priority\": 2, \"description\": \"Should there be greater regulation or even price controls on railroad shipping rates?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 236, \"fields\": {\"priority\": 2, \"description\": \"Will you work towards international agreements to create a monetary system based on \\\"bimetallism\\\", i.e. a combination of gold and silver?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 225, \"fields\": {\"priority\": 2, \"description\": \"Do you believe that immigrant labor is undermining the American worker? Should there be some restrictions put into place on immigration?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 192, \"fields\": {\"priority\": -1, \"description\": \"There is one week left until election day. Every state is important, but where will you give an extra push with what is left of your financial resources to educate the American voters?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1479, \"fields\": {\"question\": 197, \"description\": \"I am a proud \\\"wet\\\" in the alcohol debate. What a man drinks is no one's business but his own.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1026, \"fields\": {\"question\": 153, \"description\": \"It's a shame that Grover Cleveland allowed his supporters to bolt the party the moment it became clear their faction had lost this year's nomination.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1027, \"fields\": {\"question\": 153, \"description\": \"Good riddance. On the issue of silver coinage, you are either with us or you're with the industrialists. Palmer has shown his cards.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1028, \"fields\": {\"question\": 153, \"description\": \"I don't know how this man could live with four years of William McKinley just to save the face of his friend Grover Cleveland. No true Democrat would vote for him.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1029, \"fields\": {\"question\": 153, \"description\": \"I'm very concerned about John Palmer. If he is gaining support maybe it means there is a valid criticism we must face up to.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1352, \"fields\": {\"question\": 165, \"description\": \"My opponent's ideas are almost as dangerous to the survival of the United States as the Democratic traitors were in the 1860s.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1353, \"fields\": {\"question\": 165, \"description\": \"I am the candidate who brings the reasonable, tested ideas of sound money, protection, and prosperity. Bryan on the other hand will usher in radicalism and instability.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1354, \"fields\": {\"question\": 165, \"description\": \"My campaign will reach out to workers across the American spectrum, while Bryan's policies will leave them defenseless against foreign competition and will debase their wages.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1355, \"fields\": {\"question\": 165, \"description\": \"My administration will bring back the era of the budget surplus, and will work towards the professionalization of the federal government. We will continue to phase out the 'spoils system' in accordance with the Pendleton Act.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1356, \"fields\": {\"question\": 166, \"description\": \"I appreciate the faith of the American people and consult always with the Lord before I make my decisions. I will run a moderate, sensible agenda that appeals to the broad majority.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1357, \"fields\": {\"question\": 166, \"description\": \"Labor agitators and agrarian radicals are threatening to overthrow our system of government. They have put forward a preposterous array of Constitutional Amendments and confiscatory welfare programs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1358, \"fields\": {\"question\": 166, \"description\": \"Democrats who believe in the gold standard are welcome in our party. We will increase tariffs, to be sure, but in a moderate way that addresses their concerns.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1359, \"fields\": {\"question\": 166, \"description\": \"William Jennings Bryan makes an eloquent appeal to the heart. It's important for voters to realize that his solutions will not help our country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1360, \"fields\": {\"question\": 167, \"description\": \"Bryan's naked ambition knows no bounds. It is unbecoming of a candidate to make campaign appearances on his own behalf.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1361, \"fields\": {\"question\": 167, \"description\": \"There's no way I can compete with Bryan's oratorical talents. Instead, I will receive groups of visitors at my home in Canton, Ohio. We have the financing to pay for these visits, and anyone who shows up will receive a free sandwich while I deliver a speech.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1363, \"fields\": {\"question\": 168, \"description\": \"I will return these checks. It is not appropriate for politics to be infused with this kind of money.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1364, \"fields\": {\"question\": 168, \"description\": \"We will print and mail campaign material in massive quantities. We will hire speakers to blanket the four corners of the nation. We will print ads every day in every major paper. Bryan cannot compete with us on money.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1369, \"fields\": {\"question\": 170, \"description\": \"I can't attack Bryan like the papers can without losing some of my luster. Let them publish the defamatory cartoons and opinion pieces.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1370, \"fields\": {\"question\": 170, \"description\": \"The big newspapers should remind the voters that I represent a return to prosperity after the Democratic disaster of the previous four years. They should be paying as little attention to Bryan as possible.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1371, \"fields\": {\"question\": 170, \"description\": \"I'm not comfortable coordinating my message with the press. I trust that they will find the right way to present a contrast between me and my opponent.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1399, \"fields\": {\"question\": 179, \"description\": \"Bryan would drive the important railroads of this region, such as Union Pacific, into bankruptcy by reneging on agreed-upon financing arrangements.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1400, \"fields\": {\"question\": 179, \"description\": \"Bryan is the type of do-gooder politician who would attempt to impose his own morality on this independent region.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1401, \"fields\": {\"question\": 179, \"description\": \"One of my highest priorities in office will be a canal through Nicaragua, which will greatly enhance our national trade. Democrats lack the ambition for such far-reaching projects.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1402, \"fields\": {\"question\": 179, \"description\": \"Much of California's livelihood comes from gold mining. I reject any call to undermine gold through the free coinage of silver.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1408, \"fields\": {\"question\": 182, \"description\": \"There is a certain element of conservatism in the southern states. I don't think that their temperament aligns with that of Bryan. I will simply repeat the message that he is a radical.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1409, \"fields\": {\"question\": 182, \"description\": \"As a Civil War veteran, I am uniquely positioned to preach a message of sectional unity and Americanism. These states must know that we have allowed bygones to be bygones.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1410, \"fields\": {\"question\": 182, \"description\": \"There is a burgeoning textile industry in the Upper South. Their success depends on cheap cotton, protection, and an absence of destabilizing labor issues.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1411, \"fields\": {\"question\": 182, \"description\": \"I will remind them that we support Cuban independence.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1415, \"fields\": {\"question\": 184, \"description\": \"We are running a 45-state strategy. I want our victory and repudiation of the silver Democrats to be as large as possible.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1416, \"fields\": {\"question\": 184, \"description\": \"That's not a good idea. Let's be realistic and devote our efforts to the states that matter.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1455, \"fields\": {\"question\": 192, \"description\": \"Our speakers should converge on Illinois from all directions. We need to blanket this state with advertising and with political parades.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1456, \"fields\": {\"question\": 192, \"description\": \"Let's take the fight to Bryan. I want us to be campaigning the hardest in Missouri, Nebraska, Kansas, and Iowa. Our extra cash will ensure a landslide on election night.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1457, \"fields\": {\"question\": 192, \"description\": \"Let's continue to focus on the Midwest. Ohio, Illinois, Indiana, Michigan, etc.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1458, \"fields\": {\"question\": 192, \"description\": \"I want us to put all of our spare resources into Iowa and Minnesota.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1459, \"fields\": {\"question\": 192, \"description\": \"We need to shore up our base. Let's make sure we win in Pennsylvania and New York, where the stakes are highest.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1460, \"fields\": {\"question\": 193, \"description\": \"I support a strict adherence to the gold standard, which is fundamental to American prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1461, \"fields\": {\"question\": 193, \"description\": \"Limited silver coinage is a good compromise. I support a program like that of Bland-Allison where the government purchases around $2 million of silver each month.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1462, \"fields\": {\"question\": 193, \"description\": \"I support the free, unlimited coinage of silver at the current market price of 30-to-1 against gold. This ratio should be frequently adjusted to match actual prices in order to avoid another run on the Treasury's gold supply.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1463, \"fields\": {\"question\": 193, \"description\": \"I support the free, unlimited coinage of silver at a fixed price ratio of 16-to-1 against gold.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1464, \"fields\": {\"question\": 194, \"description\": \"Tariffs should be limited to the minimum amount necessary to raise sufficient revenue for the federal government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1465, \"fields\": {\"question\": 194, \"description\": \"In limited areas where we have new industries forming, tariffs can be higher. They should be low on most products.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1466, \"fields\": {\"question\": 194, \"description\": \"Where we have mature, stable industries, tariffs can be lower. They should be high on most products.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1467, \"fields\": {\"question\": 194, \"description\": \"We need high tariffs on a variety of products and commodities to stimulate American manufacturing.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1468, \"fields\": {\"question\": 195, \"description\": \"The Democratic idea has been that if you legislate to make the masses prosperous, their prosperity will find its way up through every class which rests upon them. We need to help our farmers and our workers by allowing the coinage of silver.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1469, \"fields\": {\"question\": 195, \"description\": \"It's time we think about implementing a series of public works projects to occupy our excess labor force. This will improve business by placing more money in the hands of consumers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1470, \"fields\": {\"question\": 195, \"description\": \"I can't stress this enough. The most important thing we can do right now is increase our tariffs to protect American business.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1471, \"fields\": {\"question\": 195, \"description\": \"We need to reaffirm our commitment to non-intervention in business affairs. Companies need stability before they will have the confidence to expand.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1472, \"fields\": {\"question\": 196, \"description\": \"This was the act of a tyrant. Pullman was engaged in abominable business practices, and in the darkest hour Cleveland cast his lot with the company over the working man.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1473, \"fields\": {\"question\": 196, \"description\": \"Governor Altgeld was working to mediate the dispute between the Pullman Company and the strikers when Cleveland interfered. There should have absolutely been more time given for these sides to reach an accommodation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1474, \"fields\": {\"question\": 196, \"description\": \"It's not the job of government to regulate labor disputes, but the fact of the matter is that these strikers were allowing no rail traffic to pass through Chicago whatsoever. Something needed to be done.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1475, \"fields\": {\"question\": 196, \"description\": \"Bargaining for wages is the business of a man and his employer. Collective bargaining has no place in American society, and I commend Grover Cleveland for having the courage to act decisively.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1476, \"fields\": {\"question\": 197, \"description\": \"It is my dream to see a Prohibition Amendment passed before I die.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1477, \"fields\": {\"question\": 197, \"description\": \"These measures are a step in the right direction. Nothing destroys so many lives in this country as does the pernicious habit of drinking alcohol.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1478, \"fields\": {\"question\": 197, \"description\": \"Perhaps if our goal is to prevent drinking on Sunday, or public drunkenness, I am all for those measures. But a blanket temperance law is a different story.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1510, \"fields\": {\"question\": 207, \"description\": \"Railroads gouge hardworking American farmers year after year, while giving preferred rates to large companies. I won't allow it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1511, \"fields\": {\"question\": 207, \"description\": \"I will examine this issue very carefully. If government has helped to finance some of these railroads, it's only fair for government to have a say in their operations.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1512, \"fields\": {\"question\": 207, \"description\": \"Only on rare occasions where there is a clear abuse from the railroads. For the most part they simply charge what the traffic will bear.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1513, \"fields\": {\"question\": 207, \"description\": \"I doubt that it is even Constitutional for the federal government to control railroad rates. This will never happen in my Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1523, \"fields\": {\"question\": 211, \"description\": \"It's time that the two halves of our country fully reconciled. Confederate veterans should be helped as much as Union veterans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1524, \"fields\": {\"question\": 211, \"description\": \"There's just one problem with this idea -- Confederate veterans will never accept money from the Federal government. Since they deem this idea to be an exercise in humiliation, I am left with no choice but to oppose it myself.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1525, \"fields\": {\"question\": 211, \"description\": \"I will not support a program that delivers pension funds to the very men who rebelled against our Constitution. I hope this is the last time I ever have to answer this question.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1526, \"fields\": {\"question\": 212, \"description\": \"One can never be sure when the inspiration of love will strike. Widows' pensions should be protected unconditionally.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1527, \"fields\": {\"question\": 212, \"description\": \"Have you seen some of these couples? I believe if a marriage was initiated after 1880, then the pension benefits should cease upon the death of the veteran.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1528, \"fields\": {\"question\": 212, \"description\": \"This is just another sad chapter in the fiscal mismanagement of the veterans' pensions. The best we can do now is to remain vigilant for the day when these pensions are universally offered to all aged veterans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1555, \"fields\": {\"question\": 222, \"description\": \"The entire city of Chicago and half of the Midwest was blocked to rail traffic. It was impossible for this fracas <em>not</em> to interrupt U.S. mail.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1556, \"fields\": {\"question\": 222, \"description\": \"We should have found other methods to end this strike besides legal chicanery.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1557, \"fields\": {\"question\": 222, \"description\": \"The Democrats have always been the party of states' rights. I was a little surprised to see Cleveland intervene in this case.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1558, \"fields\": {\"question\": 222, \"description\": \"A good man named Eugene Debs was thrown in prison due to the overreach of President Cleveland.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1559, \"fields\": {\"question\": 223, \"description\": \"There are individuals in this country working for less than a dollar a day. Only through desperation would a man ever consent to such an arrangement.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1560, \"fields\": {\"question\": 223, \"description\": \"This policy is economically unviable. It is also yet another \\\"solution\\\" to our problems which I deem to be unconstitutional.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1564, \"fields\": {\"question\": 225, \"description\": \"We accept any European who is able to read and write. America will always serve as a place where the oppressed masses can find a new hope.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1565, \"fields\": {\"question\": 225, \"description\": \"We live in an open society, but that should never serve as an excuse for business to undermine the American worker by paying pauper wages to new arrivals.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1566, \"fields\": {\"question\": 225, \"description\": \"It's time that we had severe restrictions on who we let into this country. A walk down the streets of New York is hardly distinguishable from the Tower of Babel, and these new arrivals crush the bargaining power of the American worker.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1599, \"fields\": {\"question\": 236, \"description\": \"The international system we have in place is the gold standard. Not only is this highly advisable from a business standpoint, but it is driven by the power of Great Britain. We are better off working within this system.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1600, \"fields\": {\"question\": 236, \"description\": \"This is something we should work for to reform the monetary supply. That being said, the United States should not unilaterally leave the gold standard until we have some agreement in place.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1601, \"fields\": {\"question\": 236, \"description\": \"This would be a worthwhile arrangement for the laboring classes across the civilized world. When I'm elected, however, we will allow the free coinage of silver regardless of what agreements are or aren't in place.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1608, \"fields\": {\"question\": 239, \"description\": \"We will vigorously enforce the Monroe Doctrine, the same way that we have since 1823. This includes support for the struggles of the people in Cuba, should they gain independence. We also appreciate Grover Cleveland's vigorous action in Venezuela last year. \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1609, \"fields\": {\"question\": 239, \"description\": \"I support the Monroe Doctrine as established American policy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1610, \"fields\": {\"question\": 239, \"description\": \"This is an outdated doctrine that could needlessly commit the United States to an unnecessary war. We should view any such blanket statements with grave suspicion.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1615, \"fields\": {\"question\": 241, \"description\": \"This is perfectly within the realm of acceptable punishment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1616, \"fields\": {\"question\": 241, \"description\": \"I have sought the guidance of our Savior on this issue, and I cannot support the execution of our lost souls in good conscience.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1617, \"fields\": {\"question\": 242, \"description\": \"The moneychangers of the temple duped (or bribed) Grover Cleveland into issuing gold bonds. While the rest of the country suffered in indignation, bankers like J.P. Morgan and the Rothschilds made off with millions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1618, \"fields\": {\"question\": 242, \"description\": \"Of course the government has a right to do this. Whether it is advisable or whether President Cleveland negotiated a good interest rate is another debate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1619, \"fields\": {\"question\": 242, \"description\": \"The federal government has every right to issue interest bearing bonds. Of course, under a solvent Administration there would be no cause for doing so. This whole episode reflects more poorly on the performance of President Cleveland than it does on any great legal issue.\"}}]");

campaignTrail_temp.answer_feedback_json = JSON.parse("[{\"model\": \"campaign_trail.answer_feedback\", \"pk\": 482, \"fields\": {\"answer\": 1352, \"candidate\": 20, \"answer_feedback\": \"The newspapers are noting that you have emphasized your Union Army roots and drawn the lines clearly against Bryan's misplaced extremism.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 483, \"fields\": {\"answer\": 1353, \"candidate\": 20, \"answer_feedback\": \"This is a good, moderate appeal that should draw sensible voters from across the spectrum.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 484, \"fields\": {\"answer\": 1354, \"candidate\": 20, \"answer_feedback\": \"Labor leaders are skeptical, but at the same time Mr. Bryan is known to be primarily a farmers' candidate.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 485, \"fields\": {\"answer\": 1355, \"candidate\": 20, \"answer_feedback\": \"These are good motives, but the spoils system has been in decline for years. Most voters are more worried about finding work and regaining prosperity.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 486, \"fields\": {\"answer\": 1356, \"candidate\": 20, \"answer_feedback\": \"The humble nature of your personality is widely noted, and stands in stark contrast to the braggadocio of your opponent.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 487, \"fields\": {\"answer\": 1357, \"candidate\": 20, \"answer_feedback\": \"You come off as a bit of an extremist with such rhetoric, but then again your opponent does the same every time he opens his mouth.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 488, \"fields\": {\"answer\": 1358, \"candidate\": 20, \"answer_feedback\": \"It sounds like you are making for a strong play for the type of moderate who used to vote for Cleveland before that man's incompetence was exposed.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 490, \"fields\": {\"answer\": 1371, \"candidate\": 20, \"answer_feedback\": \"Mr. McKinley, don't be naive. You have the press on your side, now use it!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 502, \"fields\": {\"answer\": 1399, \"candidate\": 20, \"answer_feedback\": \"Lord knows the railroad men can swing an election. But then again, so can the railroad workers. California will be a close state.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 506, \"fields\": {\"answer\": 1411, \"candidate\": 20, \"answer_feedback\": \"This is a somewhat irrelevant comment.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 507, \"fields\": {\"answer\": 1415, \"candidate\": 20, \"answer_feedback\": \"It's not out of the question for you to sweep the middle plains, but everything will have to go just perfectly for you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 508, \"fields\": {\"answer\": 1416, \"candidate\": 20, \"answer_feedback\": \"This is probably a better idea. By no means do you need to win Nebraska to become President.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 515, \"fields\": {\"answer\": 1455, \"candidate\": 20, \"answer_feedback\": \"Settle into a nice, comfortable chair and wait for the telegraph results to come in. Downtown Canton is thronged with supporters who await a glimpse of you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 516, \"fields\": {\"answer\": 1456, \"candidate\": 20, \"answer_feedback\": \"Settle into a nice, comfortable chair and wait for the telegraph results to come in. Downtown Canton is thronged with supporters who await a glimpse of you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 517, \"fields\": {\"answer\": 1457, \"candidate\": 20, \"answer_feedback\": \"Settle into a nice, comfortable chair and wait for the telegraph results to come in. Downtown Canton is thronged with supporters who await a glimpse of you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 518, \"fields\": {\"answer\": 1458, \"candidate\": 20, \"answer_feedback\": \"Settle into a nice, comfortable chair and wait for the telegraph results to come in. Downtown Canton is thronged with supporters who await a glimpse of you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 519, \"fields\": {\"answer\": 1459, \"candidate\": 20, \"answer_feedback\": \"Settle into a nice, comfortable chair and wait for the telegraph results to come in. Downtown Canton is thronged with supporters who await a glimpse of you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 520, \"fields\": {\"answer\": 1460, \"candidate\": 20, \"answer_feedback\": \"This is a vigorous, straightforward defense of your views on the gold standard.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 521, \"fields\": {\"answer\": 1461, \"candidate\": 20, \"answer_feedback\": \"There are gold men and there are silver men. Compromise on this issue does not fit into the mood of the moment.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 522, \"fields\": {\"answer\": 1462, \"candidate\": 20, \"answer_feedback\": \"This is a disappointing answer to your supporters.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 523, \"fields\": {\"answer\": 1463, \"candidate\": 20, \"answer_feedback\": \"This is a disappointing answer to your supporters.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 524, \"fields\": {\"answer\": 1464, \"candidate\": 20, \"answer_feedback\": \"You have broken with the party line and with your past legislation. Voters are confused and businessmen are furious.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 525, \"fields\": {\"answer\": 1465, \"candidate\": 20, \"answer_feedback\": \"This is an unwelcome change of position to your supporters and contributors.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 526, \"fields\": {\"answer\": 1466, \"candidate\": 20, \"answer_feedback\": \"This is a reasonable point of view that pleases your supporters.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 527, \"fields\": {\"answer\": 1467, \"candidate\": 20, \"answer_feedback\": \"Loud cheers from the audience! A tariff man through and through!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 528, \"fields\": {\"answer\": 1468, \"candidate\": 20, \"answer_feedback\": \"The Democratic idea? You are a Republican.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 529, \"fields\": {\"answer\": 1469, \"candidate\": 20, \"answer_feedback\": \"Republicans are known to love ambition, but building for the sake of building? Just to pick up the slack for a bunch of loafers? Not so much.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 530, \"fields\": {\"answer\": 1470, \"candidate\": 20, \"answer_feedback\": \"Yes!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 531, \"fields\": {\"answer\": 1471, \"candidate\": 20, \"answer_feedback\": \"Yes!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 532, \"fields\": {\"answer\": 1472, \"candidate\": 20, \"answer_feedback\": \"The rail strikes threw most of the country into fear and panic. They were pleased when Cleveland put an end to the madness.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 533, \"fields\": {\"answer\": 1473, \"candidate\": 20, \"answer_feedback\": \"The rail strikes threw most of the country into fear and panic. They were pleased when Cleveland put an end to the madness.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 534, \"fields\": {\"answer\": 1474, \"candidate\": 20, \"answer_feedback\": \"The rail strikes threw most of the country into fear and panic. They were pleased when Cleveland put an end to the madness.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 535, \"fields\": {\"answer\": 1475, \"candidate\": 20, \"answer_feedback\": \"The rail strikes threw most of the country into fear and panic. They were pleased when Cleveland put an end to the madness.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 536, \"fields\": {\"answer\": 1476, \"candidate\": 20, \"answer_feedback\": \"After an electoral massacre in 1890, Republicans have been trying to step back from the temperance issue. You're not helping them.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 537, \"fields\": {\"answer\": 1477, \"candidate\": 20, \"answer_feedback\": \"This is a little to the morally conservative side vis-a-vis most Americans.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 538, \"fields\": {\"answer\": 1478, \"candidate\": 20, \"answer_feedback\": \"This is a moderate answer that offends very few people.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 539, \"fields\": {\"answer\": 1479, \"candidate\": 20, \"answer_feedback\": \"A 'wet' is not the best reputation to have in this day and age.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 546, \"fields\": {\"answer\": 1528, \"candidate\": 20, \"answer_feedback\": \"A criticism of pensions for Union Army veterans? Not the best move politically.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 552, \"fields\": {\"answer\": 1558, \"candidate\": 20, \"answer_feedback\": \"Sympathy for Eugene Debs? This will not help you in the fall.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 553, \"fields\": {\"answer\": 1566, \"candidate\": 20, \"answer_feedback\": \"Cheap labor depends on a steady influx of immigrants.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 600, \"fields\": {\"answer\": 1027, \"candidate\": 21, \"answer_feedback\": \"This is the sort of uncompromising rhetoric on the silver issue that you are rapidly becoming known for. No matter though -- everyone dislikes Grover Cleveland.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 601, \"fields\": {\"answer\": 1460, \"candidate\": 21, \"answer_feedback\": \"Your supporters are in shock. You can make every effort to explain that you were misquoted, but you have lost a bit of your trustworthiness.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 602, \"fields\": {\"answer\": 1461, \"candidate\": 21, \"answer_feedback\": \"There are gold men and there are silver men. Compromise on this issue does not fit into the mood of the moment, especially since this represents a change in position from your silver advocacy.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 603, \"fields\": {\"answer\": 1462, \"candidate\": 21, \"answer_feedback\": \"This is a strong pro-silver answer, while still acknowledging the difficulties a fixed price could cause in the Treasury.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 604, \"fields\": {\"answer\": 1463, \"candidate\": 21, \"answer_feedback\": \"This is music to the ears of your farmer constituency.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 605, \"fields\": {\"answer\": 1464, \"candidate\": 21, \"answer_feedback\": \"You have stuck to the party line on this issue.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 606, \"fields\": {\"answer\": 1465, \"candidate\": 21, \"answer_feedback\": \"I see what you're doing, and I like it. It might not be a bad thing to compromise on some issues outside of silver coinage.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 607, \"fields\": {\"answer\": 1466, \"candidate\": 21, \"answer_feedback\": \"You have drifted a little far from your core beliefs here. Farmers are upset with you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 608, \"fields\": {\"answer\": 1467, \"candidate\": 21, \"answer_feedback\": \"Boos and hisses from the audience! This is what the 'Boy Orator of the Platte' came to talk about?!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 609, \"fields\": {\"answer\": 1468, \"candidate\": 21, \"answer_feedback\": \"One of your favorite lines -- and a favorite of your supporters also.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 610, \"fields\": {\"answer\": 1469, \"candidate\": 21, \"answer_feedback\": \"You have aligned yourself with Coxey and his army. We'll see how that turns out.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 611, \"fields\": {\"answer\": 1470, \"candidate\": 21, \"answer_feedback\": \"No!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 612, \"fields\": {\"answer\": 1471, \"candidate\": 21, \"answer_feedback\": \"What? You're supposed to be a man of the people, not of the trusts.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 613, \"fields\": {\"answer\": 1472, \"candidate\": 21, \"answer_feedback\": \"The rail strikes threw most of the country into fear and panic. They were pleased when Cleveland put an end to the madness.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 614, \"fields\": {\"answer\": 1473, \"candidate\": 21, \"answer_feedback\": \"This view is a little out of the mainstream, but not that much.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 615, \"fields\": {\"answer\": 1474, \"candidate\": 21, \"answer_feedback\": \"Are you taking the side of Grover Cleveland over that of hard-working American railroad men?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 616, \"fields\": {\"answer\": 1475, \"candidate\": 21, \"answer_feedback\": \"Are you taking the side of Grover Cleveland over that of hard-working American railroad men?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 617, \"fields\": {\"answer\": 1476, \"candidate\": 21, \"answer_feedback\": \"This is another case where your earnest Christian beliefs might be better left unstated.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 618, \"fields\": {\"answer\": 1477, \"candidate\": 21, \"answer_feedback\": \"This is a little to the morally conservative side vis-a-vis most Ameri
