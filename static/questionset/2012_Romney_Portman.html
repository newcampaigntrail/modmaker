
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>What will be the overriding theme of your nomination speech at the Republican Convention?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="392"/>		    <label for="game_answers[0]">My message will be a message of hope. After four years of economic blight the American people need to feel good about themselves, and they need to know that their efforts will be rewarded with material prosperity.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="391"/>		    <label for="game_answers[1]">I will hammer on the theme that Obama has completely failed the United States as President. He has presided over the largest deficit increases and highest unemployment rate in almost a hundred years.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="393"/>		    <label for="game_answers[2]">I will emphasize the point that the Republican Party has a big tent. We are the party for anyone who tries to work hard and get ahead in America.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="394"/>		    <label for="game_answers[3]">I will address the long-term danger that liberalism has to create an ossified, uncreative society. I will also emphasize the danger to our individual and collective rights that is inherent Obama's philosophy.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/mitt-romney-2012.jpg"> s\": {\"question\": 31, \"description\": \"Talking about a bankrupt Social Security program is a right wing scare tactic. We could afford to increase benefits if we really wanted to.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 122, \"fields\": {\"question\": 31, \"description\": \"You know, the projected shortfall that people talk of, we're not even talking about the Trust Fund making a net payout until 2033. Maybe there are some tweaks we can make to the program, but it is fundamentally sound.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 123, \"fields\": {\"question\": 31, \"description\": \"With minor changes like an increase to the retirement age and means testing after a certain benefit level, we can ensure the solvency of this program long into the future.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 124, \"fields\": {\"question\": 31, \"description\": \"The Social Security program has unfunded liabilities of over $100 trillion. It's time for us to admit that the Social Security program is bankrupt before it drags the rest of the federal government down with it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 165, \"fields\": {\"question\": 42, \"description\": \"This program will be a disaster. Not only is it an unconstitutional violation of personal freedom, but it will lead to a decline in American health care and will prove to be financially impossible to maintain without socializing the health care system.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 166, \"fields\": {\"question\": 42, \"description\": \"This is the wrong way to reform the American health care system. We should be focusing on malpractice reform and on cutting red tape for private insurers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 167, \"fields\": {\"question\": 42, \"description\": \"I'm convinced that this program will work. This is a good compromise allowing private insurers to conduct business, while securing access to health insurance for more Americans. If anything, the increased transparency will reduce insurance costs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 168, \"fields\": {\"question\": 42, \"description\": \"There should be a public insurance company offering health care to all Americans. Private insurers are simply too greedy and too likely to turn down people with pre-existing health conditions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 183, \"fields\": {\"question\": 47, \"description\": \"We're just now asking this question? The federal government has been bloated for decades.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 184, \"fields\": {\"question\": 47, \"description\": \"Yes it is. One of the biggest obstacles to private sector capital investment is the size and debt of the federal government. The current stagnation in the economy is evidence of this fact.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 185, \"fields\": {\"question\": 47, \"description\": \"It is not a good idea to cut the size of the government in the midst of a recession. Shrinking payrolls at the state level have served to drag down our most recent recovery.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 186, \"fields\": {\"question\": 47, \"description\": \"Absolutely not. If anything, we should be increasing the size of government right now to fight the stagnant economy. Had the size of the initial Stimulus Act in 2009 been sufficient, for instance, we wouldn't be having these problems now.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 193, \"fields\": {\"question\": 50, \"description\": \"Have we forgotten what the early 1980s were like in Miami? I won't stand for appeasing foreign drug cartels.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 194, \"fields\": {\"question\": 50, \"description\": \"Perhaps there is a role for this, but our primary focus should be on targeting the cartels overseas and on providing military and economic support to any government that will assist us in that endeavor.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 195, \"fields\": {\"question\": 50, \"description\": \"That solution is so obvious that it's a shame it hasn't been implemented yet. Without a market for drugs in the United States, there would be no cartels.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 221, \"fields\": {\"question\": 59, \"description\": \"The Tea Party is a positive, invigorating force in American politics. They are drawing badly needed attention to our government deficits.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 222, \"fields\": {\"question\": 59, \"description\": \"Conservatives operate under the \\\"big tent\\\" philosophy. This is just one of many valued groups within the conservative umbrella.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 223, \"fields\": {\"question\": 59, \"description\": \"A funny thing happened on January 20, 2009 -- millions of people who supported Bush's deficits suddenly flip-flopped into budget hawks. This group is obviously just a political front for the far right wing of the Republican Party.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 224, \"fields\": {\"question\": 60, \"description\": \"The Peace Corps is a pointless department and it should be abolished.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 225, \"fields\": {\"question\": 60, \"description\": \"This is a valuable component of our international presence. We should maintain the funding we have in place, which is miniscule in proportion to our overall budget.  \"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 226, \"fields\": {\"question\": 61, \"description\": \"We should monitor these expenditures very closely to make sure that they are being allocated properly. There is always the chance of cronyism and misappropriation when there is spending of this magnitude.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 227, \"fields\": {\"question\": 61, \"description\": \"Maybe we had our disagreements over the exact size and nature of this spending, but nobody seriously thinks that we should stop funding our highways.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 228, \"fields\": {\"question\": 61, \"description\": \"Ideally we should be spending much more on our infrastructure. Doing so would increase overall employment and pave the way for future prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 239, \"fields\": {\"question\": 66, \"description\": \"These banks would have never grown so large in the first place without colluding with the federal government. They only exist now because of a corrupt and possibly unconstitutional bailout.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 240, \"fields\": {\"question\": 66, \"description\": \"That's not the best solution for us to take. The last thing we need right now in the financial sector is some kind of arbitrary, destabilizing government action.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 241, \"fields\": {\"question\": 66, \"description\": \"We have passed the Dodd-Frank Act to analyze systemic risks to the financial system.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 242, \"fields\": {\"question\": 66, \"description\": \"Too big to fail is too big to exist. It's pathetic just how much our representatives have allowed themselves to be bought by financial institutions.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 356, \"fields\": {\"question\": 102, \"description\": \"I am deeply pro-life. The taking of life should never be legal under any circumstances.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 357, \"fields\": {\"question\": 102, \"description\": \"We have to be realistic. I am pro-life in most cases, but we also need exceptions for cases of rape and incest. I do agree, however, that taxpayers should never be forced to finance this practice.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 358, \"fields\": {\"question\": 102, \"description\": \"I'm a proud moderate on the abortion issue.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 359, \"fields\": {\"question\": 102, \"description\": \"We should be focusing on more important issues, such as educating the next generation of American children to compete effectively in the global economy. This incessant focus on picayune facets of the abortion debate detracts from the political conversation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 369, \"fields\": {\"question\": 106, \"description\": \"Joseph Schumpeter coined the term of \\\"creative destruction\\\". Society will never evolve if some people aren't relocated into more productive pursuits from time to time.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 370, \"fields\": {\"question\": 106, \"description\": \"We created numerous companies like Staples, which are American success stories employing thousands of people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 371, \"fields\": {\"question\": 106, \"description\": \"We all made mistakes when we were younger. I'm no exception.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 372, \"fields\": {\"question\": 107, \"description\": \"It's too early to say who exactly will be included in my Cabinet when I win this election. In all cases I will nominate the most qualified individual.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 373, \"fields\": {\"question\": 107, \"description\": \"I can't say who exactly will be in the Cabinet, but I'm not opposed to having Democrats in my Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 374, \"fields\": {\"question\": 107, \"description\": \"Hillary Clinton has done an outstanding job as Secretary of State. I would be glad to have her on board for my Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 377, \"fields\": {\"question\": 109, \"description\": \"Sometimes if you feel strongly about something, you have to back that up with a little cash. $10,000 is nothing for someone who's as wealthy as I am.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 378, \"fields\": {\"question\": 109, \"description\": \"Absolutely not. I wouldn't think of making a bet this large.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 379, \"fields\": {\"question\": 110, \"description\": \"We like Scott right where he is -- in the U.S. Senate. I'm confident that's where he'll be in 2013 as well.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 380, \"fields\": {\"question\": 110, \"description\": \"I've known Scott Brown for many years. If that was something he'd be interested in, we are always glad to have qualified individuals working on our side.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 381, \"fields\": {\"question\": 110, \"description\": \"I'm not sure about that to be honest. Scott Brown is a bit moderate for the kind of Republican I envision having in my cabinet. We'd rather have staunch, reliable conservatives on the team.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 391, \"fields\": {\"question\": 113, \"description\": \"I will hammer on the theme that Obama has completely failed the United States as President. He has presided over the largest deficit increases and highest unemployment rate in almost a hundred years.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 392, \"fields\": {\"question\": 113, \"description\": \"My message will be a message of hope. After four years of economic blight the American people need to feel good about themselves, and they need to know that their efforts will be rewarded with material prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 393, \"fields\": {\"question\": 113, \"description\": \"I will emphasize the point that the Republican Party has a big tent. We are the party for anyone who tries to work hard and get ahead in America.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 394, \"fields\": {\"question\": 113, \"description\": \"I will address the long-term danger that liberalism has to create an ossified, uncreative society. I will also emphasize the danger to our individual and collective rights that is inherent Obama's philosophy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 395, \"fields\": {\"question\": 114, \"description\": \"American Exceptionalism -- Providence has given America to the world as an inspiration, and we must vigorously defend the ideals of peace and freedom wherever they may be threatened.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 396, \"fields\": {\"question\": 114, \"description\": \"Human Rights -- It's past time that we cut allegiances with dictators like the House of Saud and truly lived up to our ideals. I will only support or give aid to democratically elected leaders.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 397, \"fields\": {\"question\": 114, \"description\": \"Pragmatism -- Our foreign policy right now is effective. We need to guide foreign nations towards democracy and open markets. Doing so will increase the world's prosperity and decrease the chance of future wars.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 398, \"fields\": {\"question\": 114, \"description\": \"Non-Intervention -- Most of our foreign troop deployments are relics of the Cold War. We need to stop occupying other nations and focus on fixing our problems here at home.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 402, \"fields\": {\"question\": 116, \"description\": \"The Mormon Church has been the guiding force of my life. It's only natural for me to discuss this influence in my campaign speeches.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 403, \"fields\": {\"question\": 116, \"description\": \"On occasion it makes sense to bring this up. Over the years I have helped out many in need through the Mormon Church, both with my time and through charity. We should make sure the American people know this about me.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 404, \"fields\": {\"question\": 116, \"description\": \"I already made one speech that was entirely devoted to this issue back in 2008. Bringing it up more often runs the risk of distracting the American people from the most important issues of this campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 730, \"fields\": {\"question\": 131, \"description\": \"We will attack Barack Obama relentlessly. He has gone back on his pledge to clean up our political system, he has destroyed hundreds of thousands of jobs in his first term, his values are out of touch with those of most Americans, and his health care reform is disastrous.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 731, \"fields\": {\"question\": 131, \"description\": \"My surrogates have plenty of points to make about the failure of the Obama Administration. As the nominee, I will take the high road and stick to a message of optimism and American renewal.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 732, \"fields\": {\"question\": 131, \"description\": \"I will reach out to moderates and conservative Democrats and attempt to build an all-encompassing coalition. It's time that America had a true leader in charge.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 733, \"fields\": {\"question\": 131, \"description\": \"I will emphasize the conservatism of my views and my governing philosophy. I will remind the American people that I am strong on defense and that I'm pro-life, pro-free market, pro-business, and deeply religious.\"}}]");

campaignTrail_temp.issues_json = JSON.parse("[{\"model\": \"campaign_trail.issue\", \"pk\": 2, \"fields\": {\"name\": \"Health Care\", \"description\": \"Barack Obama's signature achievement from his first term was a landmark health care reform act. The law will establish insurance exchanges which must meet minimum coverage standards, and also cannot deny people based on pre-existing conditions. To help support these policies, every American will be mandated to purchase health insurance.\", \"stance_1\": \"Very Conservative\", \"stance_desc_1\": \"Believes that government regulations have put an unaffordable burden on doctors and insurance companies. Supports drastic cuts to Medicare and Medicaid. May support an end to the FDA and other regulatory agencies to restore competitiveness to the American health care system.\", \"stance_2\": \"Conservative\", \"stance_desc_2\": \"Supports a greater role for the free market in the halth care sector. Opposed to Obamacare. Probably would not support an end to the FDA or other, more radical measures.\", \"stance_3\": \"Leans Conservative\", \"stance_desc_3\": \"Probably opposed to Obamacare. Would probably support malpractice reform and other incremental measures to cut overall health care costs, without challenging the larger regulatory system.\", \"stance_4\": \"Moderate\", \"stance_desc_4\": \"Supports some effort to collectively insure the poor and the chronically ill. May disagree with certain aspects of Obamacare or may not support a mandate, but agrees that the current system needs more intervention.\", \"stance_5\": \"Leans Liberal\", \"stance_desc_5\": \"Supports Obamacare more or less as is. Rejects calls for a public option but supports an insurance mandate and also strongly supports the existing Medicare system.\", \"stance_6\": \"Liberal\", \"stance_desc_6\": \"Supports Obamacare but also would support a public insurance agency to ensure minimum coverage standards are met at an affordable cost. Believes that malpractice suits are conducive to good care by providing oversight of the medical system.\", \"stance_7\": \"Very Liberal\", \"stance_desc_7\": \"Admires the attempt of Obamacare to reform the system, but sees the change as too incremental. Favors a socialized medical system on the model of most European countries.\", \"election\": 3}}, {\"model\": \"campaign_trail.issue\", \"pk\": 3, \"fields\": {\"name\": \"Foreign Policy\", \"description\": \"With the death of Osama Bin Laden in 2011 at the hands of the Navy SEALs, a dark chapter from America's history appears to be closed. No significant terrorist attacks have occurred during the Obama Administration, and the war in Iraq appears to have been successfully ended. However, potential trouble looms with Iran's nuclear program.\", \"stance_1\": \"Very Conservative\", \"stance_desc_1\": \"Would support an invasion of Iran and advocates for air strikes against their nuclear program. Believes in American Exceptionalism and unilateral action without restraints. Opposes membership in the United Nations. Supports increased military spending and American force projection.\", \"stance_2\": \"Conservative\", \"stance_desc_2\": \"Supports firm action against Iran and would consider an invasion if necessary. Also supports a strong military. Pays some respect to international alliances and institutions, and does not support radical measures like withdrawing from the U.N.\", \"stance_3\": \"Leans Conservative\", \"stance_desc_3\": \"Would support any measure to prevent Iran from obtaining a nuclear weapons, but would need to see some evidence that other measures have failed before supporting an invasion. Willing to cooperate with allies and to work within the U.N. where necessary.\", \"stance_4\": \"Moderate\", \"stance_desc_4\": \"Favors a mix of diplomatic pressure and sanctions against Iran, would be opposed to bombing until the effects of those policies can be evaluated. Supports other efforts like drone strikes which project force at minimum risk to American troops.\", \"stance_5\": \"Leans Liberal\", \"stance_desc_5\": \"Willing to consider air strikes against Iran if other measures fail. Wants Russia, China, and other powers in the region to put more pressure on the ruling regime as well. Seeks to work within regional power structures when projecting American influence.\", \"stance_6\": \"Liberal\", \"stance_desc_6\": \"Skeptical of action against Iran. Also critical of other measures such as drone strikes which can potentially kill innocent civilians. Thinks terrorism is in large part a reaction against American overreach.\", \"stance_7\": \"Very Liberal\", \"stance_desc_7\": \"Opposed to nearly all foreign interventions. Does not support intervention in Iran. Argues that American intervention in previous decades caused the situation in Iran in the first place. Generally a vocal critic of Israel.\", \"election\": 3}}, {\"model\": \"campaign_trail.issue\", \"pk\": 1, \"fields\": {\"name\": \"The Economy\", \"description\": \"The United States enters 2012 with a struggling economy. After a severe recession from 2007-2009, unemployment remains over 8%, and many voters are frustrated with the slow pace of job creation. At the same time, the annual deficit has exploded since Obama took office, with some advocating for immediate cuts in government spending.\", \"stance_1\": \"Very Conservative\", \"stance_desc_1\": \"Supports growing the economy through large tax cuts, a sweeping reduction in the public sector, and overhaul of Social Security & Medicare, and possibly by reducing the power of the Federal Reserve to inflate the currency.\", \"stance_2\": \"Conservative\", \"stance_desc_2\": \"Generally supports tax cuts and a reduction in government, including entitlement reform. May favor incremental change over sweeping reductions.\", \"stance_3\": \"Leans Conservative\", \"stance_desc_3\": \"Supports smaller government in principle. May be willing to compromise and to consider temporary stimulus programs, in exchange for other concessions.\", \"stance_4\": \"Moderate\", \"stance_desc_4\": \"Favors temporary stimulus measures combined with long-term budget cuts. Generally comfortable with the free market and mainstream economics.\", \"stance_5\": \"Leans Liberal\", \"stance_desc_5\": \"Favors stimulus measures and not opposed to government programs in principle. Uncomfortable with rapid increases in spending or with entirely new programs and departments.\", \"stance_6\": \"Liberal\", \"stance_desc_6\": \"Favors both short-term stimulus and long-term growth in the scope of government. Supports a wide range of regulation to mitigate the excesses of the free market.\", \"stance_7\": \"Very Liberal\", \"stance_desc_7\": \"Questions the underlying assumptions of capitalism. Supports massive increases in government programs, and would support government ownership of key industries, where appropriate.\", \"election\": 3}}, {\"model\": \"campaign_trail.issue\", \"pk\": 5, \"fields\": {\"name\": \"Immigration\", \"description\": \"Even as the pace of immigration has declined in recent years, there is fierce disagreement on how to handle the issue of illegal immigrants within the country, and also on how many legal immigrants to allow. Some on the right demand mass deportations, while employers who benefit from cheap labor are more circumspect. At the same time, many liberals and Hispanics urge for some form of recognition and a path to citizenship for illegals.\", \"stance_1\": \"Very Conservative\", \"stance_desc_1\": \"Supports the immediate deportation of all illegal immigrants living in the United States. Supports the construction of a border wall. Takes a hard line on legal immigration and visa approvals. Sees Hispanics and other immigrants as a threat to American culture and as a strain on social programs.\", \"stance_2\": \"Conservative\", \"stance_desc_2\": \"Supports deportation of illegal immigrants living in the United States, with no exceptions based on time spent in the country. Supports construction of a wall and increased border security. May favor incremental measures to avoid the disruption would follow from deporting up to 20 million people in a short period of time.\", \"stance_3\": \"Leans Conservative\", \"stance_desc_3\": \"Supports deportation of illegal immigrants, but may be willing to offer select, long-term residents a path to citizenship. May or may not advocate for a reduction in legal immigration. Supports increased border security as the best way to solve the issue in the long-term.\", \"stance_4\": \"Moderate\", \"stance_desc_4\": \"Supports deportation of newly arrived illegal immigrants, a path to citizenship for some long-term residents, and increased border security. Generally sees legal, skilled immigrants as an economic asset.\", \"stance_5\": \"Leans Liberal\", \"stance_desc_5\": \"Favors some kind of citizenship program for long-term and young illegal immigrants. Friendly with the Hispanic community and not fundamentally opposed to immigration, but may be opposed to policies such as bilingual education. Supports increases in legal immigration and in visa programs.\", \"stance_6\": \"Liberal\", \"stance_desc_6\": \"Supports a path to citizenship for most illegal immigrants. Would relax immigration restrictions from all sources. Sees current border security as adequate, and does not believe it is the main issue in the current immigration debate.\", \"stance_7\": \"Very Liberal\", \"stance_desc_7\": \"Supports huge increases in legal immigration. Would not attempt to deport individuals currently living in the United States. Supports the basic premises of multiculturalism and programs like bilingual education.\", \"election\": 3}}, {\"model\": \"campaign_trail.issue\", \"pk\": 4, \"fields\": {\"name\": \"Social Issues\", \"description\": \"The culture wars have been a feature of American politics for decades, and 2012 is no exception. An increasingly empowered GLBT community demands acceptance for gay marriage while most conservatives still find the idea to be anathema to their sensibilities. The ever-present debates on abortion, religious issues, and gun control are still running strong as well.\", \"stance_1\": \"Very Conservative\", \"stance_desc_1\": \"An evangelical Christian or otherwise deeply traditional on social issues. Believes that abortion is murder, and that gay marriage threatens thousands of years of religious and civil precedents. Also favors a traditional role for women and traces many current problems to the women's liberation movement.\", \"stance_2\": \"Conservative\", \"stance_desc_2\": \"Deeply religious and traditional in their outlook. May support some exceptions but is generally pro-life. Views homosexuality as a sin and opposes gay marriage. Supports traditional family structures and is also a supporter of gun rights.\", \"stance_3\": \"Leans Conservative\", \"stance_desc_3\": \"Agrees in principle with the idea of the nuclear family as the bulwark of society. Does not take a hard line on gay marriage, but is probably opposed to it. May be willing to compromise on abortion and gun rights in some cases.\", \"stance_4\": \"Moderate\", \"stance_desc_4\": \"Does not favor extreme measures on the social issues of the day. May support civil unions. Sees the feminist movement as a net positive, while criticizing its perceived excesses. Favors sensible regulation of gun ownership.\", \"stance_5\": \"Leans Liberal\", \"stance_desc_5\": \"Favors civil unions and may support gay marriage. May support reduced penalties for some drug offenses. In general a supporter of gun control, while acknowledging the rights conferred by the Second Amendment.\", \"stance_6\": \"Liberal\", \"stance_desc_6\": \"Favors gay marriage, decriminalization of marijuana, legal access to abortion through at least the first trimester, and wide restrictions on gun ownership. Follows women's issues closely and supports increased funding for women's shelters, child care, birth control, and similar programs.\", \"stance_7\": \"Very Liberal\", \"stance_desc_7\": \"Favors gay marriage. Advocates for an immediate end to the drug war and the legalization of marijuana and perhaps other drugs. Thinks abortion should be legal in all circumstances. Supports a total or near-total ban on gun ownership. Supports early education on contraceptives to reduce teen pregnancy.\", \"election\": 3}}]");
