
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>What kind of tone will you attempt to set in your campaign this fall?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="3662"/>		    <label for="game_answers[0]">I will deemphasize the political aspect of this campaign, as much as practicable, and emphasize my own personality and leadership ability. Of course I will still make strong statements on the Cold War.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="3659"/>		    <label for="game_answers[1]">I will campaign as a mainstream liberal Democrat, emphasizing key parts of our platform and pressing the case for more vigilance in our national defense.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="3660"/>		    <label for="game_answers[2]">I have always been on the more moderate wing of the party. We need to emphasize my anti-Communism and my record as a Senator if we hope to win back the Eisenhower Democrats.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="3661"/>		    <label for="game_answers[3]">It is important to keep the Democratic Party moving into the future. We need to act on civil rights, education, and health care over the coming term.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/john-f-kennedy-1960.jpg">    <img id="running_mate_pic" src="../static/images/hubert-h-humphrey-1960.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Kennedy</p>	<p>Humphrey</p>    </div>    </div>

\"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 458, \"fields\": {\"priority\": 6, \"description\": \"Richard Nixon has made \\\"experience\\\" the centerpiece of his campaign. What do you have to say on this point?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 455, \"fields\": {\"priority\": 7, \"description\": \"Anti-Catholicism has been a huge issue thus far in the campaign, with hundreds of pamphlets and leaflets being distributed across the South and Midwest. Do you have any comment?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 457, \"fields\": {\"priority\": 8, \"description\": \"There have been a large number of sit-ins recently, where black students and activists are sitting at whites-only lunch counters and department stores to advocate for desegregation. Do you support this movement?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 489, \"fields\": {\"priority\": 8, \"description\": \"Should the United States apologize to the Soviet Union for the controversy surrounding the downed U-2 spy plane and surrounding espionage?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 490, \"fields\": {\"priority\": 8, \"description\": \"Did Dwight Eisenhower do the right thing when he sent federal troops to Little Rock to ensure the integration of the high school there?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 456, \"fields\": {\"priority\": 9, \"description\": \"Anti-Catholicism continues to be an issue. Major newspapers have published a statement by 150 Protestant clergy, including Norman Vincent Peale, opposing any Catholic as President. Do you have any comment?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 454, \"fields\": {\"priority\": 10, \"description\": \"There has been a proposal for a series of television debates between you and Kennedy. Is this something you are interested in?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 483, \"fields\": {\"priority\": 11, \"description\": \"Would you support the passage of a federal civil rights bill as President to address the worst excesses of segregation in the South?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 491, \"fields\": {\"priority\": 11, \"description\": \"What would you do as President to combat increasing unemployment in America's industrial cities?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 493, \"fields\": {\"priority\": 11, \"description\": \"What is your position on the power of labor unions in the United States?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 481, \"fields\": {\"priority\": 11, \"description\": \"During the Great Depression, the federal government began a policy of farm subsidies to stabilize farm incomes and to target a specific output of each crop. Are these policies still necessary in 1960?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 486, \"fields\": {\"priority\": 11, \"description\": \"Do you support a minimum wage of $1.25 per hour, with some exceptions for small business? Such a measure was recently defeated in Congress.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 488, \"fields\": {\"priority\": 11, \"description\": \"Do you believe that Cuba has been lost to the Communists as of this time? If so, do you think it is partially the fault of the United States?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 487, \"fields\": {\"priority\": 11, \"description\": \"How serious, at the current time, do you believe the internal Communist threat is?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 478, \"fields\": {\"priority\": 11, \"description\": \"Currently the highest income tax bracket pays a rate of 91%. Will you work harder to cut tax rates as President?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 484, \"fields\": {\"priority\": -3, \"description\": \"Recently, Martin Luther King Jr. was arrested at a sit-in in Atlanta, and has now been sentenced to four months in prison for failing to get a Georgia driver's license after moving to that state. Do you have any comment or action you would like to take?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 495, \"fields\": {\"priority\": -1, \"description\": \"Where will you spend your final day before the election?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 3659, \"fields\": {\"question\": 448, \"description\": \"I will campaign as a mainstream liberal Democrat, emphasizing key parts of our platform and pressing the case for more vigilance in our national defense.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3660, \"fields\": {\"question\": 448, \"description\": \"I have always been on the more moderate wing of the party. We need to emphasize my anti-Communism and my record as a Senator if we hope to win back the Eisenhower Democrats.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3661, \"fields\": {\"question\": 448, \"description\": \"It is important to keep the Democratic Party moving into the future. We need to act on civil rights, education, and health care over the coming term.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3662, \"fields\": {\"question\": 448, \"description\": \"I will deemphasize the political aspect of this campaign, as much as practicable, and emphasize my own personality and leadership ability. Of course I will still make strong statements on the Cold War.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3668, \"fields\": {\"question\": 452, \"description\": \"I've been very impressed with Hubert Humphrey's ideas and moral courage throughout his political career. He is the type of person who would make a great President of this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3669, \"fields\": {\"question\": 452, \"description\": \"Hubert Humphrey has been an unwavering friend of the farmer, the Negro, and the laborer in his years in the Senate. He is the type of man who reflects my deepest held beliefs on these issues.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3670, \"fields\": {\"question\": 453, \"description\": \"Hubert Humphrey and I have the same position on this issue. I support extensive legislation to correct our greatest moral problems in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3671, \"fields\": {\"question\": 453, \"description\": \"I think anyone is aware of Hubert Humphrey's position and we're glad to have him on our ticket. We plan to look at any reasonable measure in this area.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3672, \"fields\": {\"question\": 453, \"description\": \"I favor a more cautious approach really. I'm a little concerned by some of the tactics we've seen recently in the civil rights movement.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3673, \"fields\": {\"question\": 454, \"description\": \"Let's be cautious with this idea. Nixon is a skilled debater, and the last thing we need right now is a campaign setback on national television.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3674, \"fields\": {\"question\": 454, \"description\": \"I would love to go against Nixon in a televised debate. We could use the exposure and I'm confident that I would win.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3675, \"fields\": {\"question\": 454, \"description\": \"I would love to go against Nixon in a televised debate. We could use the exposure and I'm confident that I would win.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3676, \"fields\": {\"question\": 454, \"description\": \"I would love to go against Nixon in a televised debate. We could use the exposure and I'm confident that I would win.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3677, \"fields\": {\"question\": 455, \"description\": \"Let's gather some of these leaflets and show them to the media and to major newspapers. I think they demonstrate the lengths that some people will go to discredit my candidacy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3678, \"fields\": {\"question\": 455, \"description\": \"I will attack the idea that any good Protestant would vote against my candidacy because I happen to be a Catholic.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3679, \"fields\": {\"question\": 455, \"description\": \"We can't be out there responding to every little two-bit leaflet that some crank puts out. Let's wait and see how this issue develops.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3680, \"fields\": {\"question\": 456, \"description\": \"Let's take this opportunity to make a major speech on the topic. I will address this issue exclusively in a televised speech, and put it to rest for good.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3681, \"fields\": {\"question\": 456, \"description\": \"Let's put a couple of statements into my next campaign speech to address this issue, and reassure the public that I take no orders from the Pope.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3682, \"fields\": {\"question\": 456, \"description\": \"I am Catholic and proud of it. I will not respond to bigoted attacks or innuendo, and I trust that these attacks will only help me by driving higher Catholic turnout.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3683, \"fields\": {\"question\": 457, \"description\": \"This movement has my full support, as do the other civil rights measures of our day. I will push for a Civil Rights Act as President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3684, \"fields\": {\"question\": 457, \"description\": \"I support the civil rights movement, but I'm a little concerned about the disregard for the law that some of these activists have shown.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3685, \"fields\": {\"question\": 457, \"description\": \"These activists are trespassing on the property of lawful businesses. I think there are better methods of pushing for change in the South.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3686, \"fields\": {\"question\": 458, \"description\": \"Richard Nixon and I entered Congress in the same year, 1947, and have both served in the highest levels of government for some time.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3687, \"fields\": {\"question\": 458, \"description\": \"I question this premise, to be frank. It's still not clear to me exactly what role Nixon had in the Eisenhower Administration, or what policies of his have been implemented.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3688, \"fields\": {\"question\": 458, \"description\": \"I will bring new, dynamic leadership to this country as President. I don't see how this line of argument puts me at any disadvantage.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3737, \"fields\": {\"question\": 476, \"description\": \"This program is a good starting point, but I would much prefer a program of national health insurance for all Americans -- not just the elderly.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3738, \"fields\": {\"question\": 476, \"description\": \"I would redouble our efforts on this front. Too many of our nation's elderly are unable to afford decent medical care in their advanced years.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3739, \"fields\": {\"question\": 476, \"description\": \"I prefer a slightly different program, offering health insurance to the elderly that they can choose to purchase. The proposed program was mandatory, and also covered only those covered by the Social Security Act.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3740, \"fields\": {\"question\": 476, \"description\": \"This program would represent a massive new financial commitment for the federal government, when care of the elderly properly rests with the affected family.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3745, \"fields\": {\"question\": 478, \"description\": \"This is not a high priority for me as President. We need to create an old age insurance program and increase our funding for education.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3746, \"fields\": {\"question\": 478, \"description\": \"I would be open to this, depending on how the economy goes in the next year or two.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3747, \"fields\": {\"question\": 478, \"description\": \"We need to cut this rate substantially. It is way too high.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3748, \"fields\": {\"question\": 479, \"description\": \"I am satisfied with our progress over the past few years. We have prevented further expansion while avoiding any major wars.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3749, \"fields\": {\"question\": 479, \"description\": \"We can never be fully satisfied, but we have certainly held our own in the Cold War over the past eight years, compared to where we were during the Korean War.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3750, \"fields\": {\"question\": 479, \"description\": \"Cuba has been lost to the Soviet Union, providing a potential base for Communist aggression on the very doorstep of our nation. I am very unsatisfied with the current situation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3751, \"fields\": {\"question\": 480, \"description\": \"I am as satisfied as I can be. With sound defense policies and strong economic growth, we should continue to maintain our advantage over the Soviet Union.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3752, \"fields\": {\"question\": 480, \"description\": \"I don't know, to be perfectly frank. Things are going well for now, but we will have many challenges to meet in places like Cuba, Lebanon, Latin America, Indochina, and elsewhere.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3753, \"fields\": {\"question\": 480, \"description\": \"We have a missile gap, and an overly tight monetary policy that is constraining our growth. I'm very concerned that these shortfalls will allow the Soviet Union to gain an advantage if they are not addressed.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3754, \"fields\": {\"question\": 481, \"description\": \"We have too much of a farm surplus right now, and we need to reduce subsidies for production so that prices can fall into balance and benefit the consumer.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3755, \"fields\": {\"question\": 481, \"description\": \"I think these programs need to be phased out over time, but in such a way that we don't bring sudden instability to our nation's farm policy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3756, \"fields\": {\"question\": 481, \"description\": \"They are absolutely necessary. Farmers are not in a good position to bargain for their crops, and any economic weakness in that sector can easily cause a recession in the broader economy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3760, \"fields\": {\"question\": 483, \"description\": \"We need to do anything we can to move our nation forward on this issue, including a civil rights bill and measures to protect voting rights.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3761, \"fields\": {\"question\": 483, \"description\": \"I am supportive of a civil rights bill and will work with Congress to get one written and passed.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3762, \"fields\": {\"question\": 483, \"description\": \"This is something that is more appropriately addressed by individual states, though I will do anything I can to enforce the decisions of our Supreme Court.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3763, \"fields\": {\"question\": 483, \"description\": \"I would not support a measure like this. This would be an unnecessary and unconstitutional interference into the rights of our states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3764, \"fields\": {\"question\": 484, \"description\": \"Let's make a call to Mrs. King to offer our condolences, and let's demand the release of Mr. King.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3765, \"fields\": {\"question\": 484, \"description\": \"Let's make a public comment criticizing this arrest, and expressing our hopes that this situation doesn't escalate any further.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3766, \"fields\": {\"question\": 484, \"description\": \"I will give a statement encouraging the State of Georgia to protect the safety of Mr. King, while criticizing him for participating in these inflammatory and illegal protests.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3767, \"fields\": {\"question\": 485, \"description\": \"We need more spending and lower interest rates, and we need to repeal the Taft-Hartley Act and put more money into the hands of the American people.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3768, \"fields\": {\"question\": 485, \"description\": \"We must do better. Our present Administration has advocated a hard money policy which caused the recession of 1958 and left idle industrial capacity in our country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3769, \"fields\": {\"question\": 485, \"description\": \"We are on the right track economically. We can't deny that there was a recession in 1958, but the recovery has been strong and 1960 will see a very high rate of growth in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3770, \"fields\": {\"question\": 485, \"description\": \"The Eisenhower Administration has unfortunately failed to take any real action in undoing the excesses of the New Deal. I would like to see a more conservative Administration in power.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3771, \"fields\": {\"question\": 486, \"description\": \"I support this measure, and believe it would be greatly beneficial to millions of American workers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3772, \"fields\": {\"question\": 486, \"description\": \"Our current minimum wage is sufficient in my opinion. The minimum wage is a necessary expedient but we shouldn't be increasing it so much that we cause unemployment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3773, \"fields\": {\"question\": 486, \"description\": \"I believe a minimum wage is at the very least a bad economic idea, and possibly unconstitutional. I do not support this increase.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3774, \"fields\": {\"question\": 487, \"description\": \"The last thing we need is a return to excesses and witch-hunts of the early 1950s. We need to keep ourselves focused on the external Communist threat.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3775, \"fields\": {\"question\": 487, \"description\": \"We should always be concerned about internal subversion, but the external Soviet threat should be our primary focus at this point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3776, \"fields\": {\"question\": 487, \"description\": \"It's unfortunate that we've become less vigilant on the internal Communist threat in recent years. Espionage and infiltration of our government is as serious a threat as external Soviet action.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3777, \"fields\": {\"question\": 488, \"description\": \"We've seen some alarming things out of Cuba, but this isn't necessarily a lost cause. Cuba has not declared itself a Communist state and we should be making overtures to prevent that.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3778, \"fields\": {\"question\": 488, \"description\": \"We will defend our base at Guantanamo and do anything else that is necessary if Cuba continues its hostility. However, it is too early to make a conclusive determination at this point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3779, \"fields\": {\"question\": 488, \"description\": \"What we've unfortunately seen in Cuba is the consequence of insufficient support for anti-Communist governments and movements. We need to be much more aggressive in our actions against the Castro government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3780, \"fields\": {\"question\": 489, \"description\": \"We lost a lot of ground diplomatically after this event, and much of that could have been avoided had we issued a formal apology.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3781, \"fields\": {\"question\": 489, \"description\": \"A formal apology sounds a bit extreme, but we could certainly have expressed our regrets and perhaps saved the Paris Summit from collapse.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3782, \"fields\": {\"question\": 489, \"description\": \"Absolutely not. We cannot show weakness in the face of the Soviet threat, and the Paris Summit collapsed from the intransigence of Nikita Khrushchev.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3783, \"fields\": {\"question\": 490, \"description\": \"He absolutely did, and I would like to see further action to desegregate our schools and enforce our civil rights.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3784, \"fields\": {\"question\": 490, \"description\": \"I believe that Eisenhower did what he had to do in this case, to make sure the decisions of our Supreme Court are enforced.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3785, \"fields\": {\"question\": 490, \"description\": \"We should have found a better way to resolve this issue, rather than intrude into the sovereignty of an American state.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3786, \"fields\": {\"question\": 491, \"description\": \"We need more spending and should consider lower taxes to stimulate American economy and industry.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3787, \"fields\": {\"question\": 491, \"description\": \"We need to strengthen our labor unions and protections for the nation's industry, including trade protections if necessary.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3788, \"fields\": {\"question\": 491, \"description\": \"If we continue our current economic policies, the economy should continue to recover into the 1960s and we will see a rebound in our employment rate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3789, \"fields\": {\"question\": 491, \"description\": \"We need lower taxes, fewer regulations, and a smaller federal government. This will encourage private enterprise and spur a recovery to our industrial capacity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3794, \"fields\": {\"question\": 493, \"description\": \"Labor unions have been needlessly undermined by the Taft-Hartley Act, and by self-serving investigations from both parties. I will do anything I can as President to support our nation's laborers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3795, \"fields\": {\"question\": 493, \"description\": \"I support unions and I oppose the excesses of leaders such as Jimmy Hoffa. Unions, cleansed of their corrupt elements, should play a central role in the American economy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3796, \"fields\": {\"question\": 493, \"description\": \"We should be vigilant against labor union excesses, and the Taft-Hartley Act was a good start. I believe that we should keep that law in place.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3797, \"fields\": {\"question\": 493, \"description\": \"We need to do anything we can to reduce the power of labor unions in this country, including a national right-to-work law.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3798, \"fields\": {\"question\": 494, \"description\": \"I believe that we need more vigilance in the area of defense, for both military equipment and for missile development. We currently have a missile gap with the Soviet Union.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3799, \"fields\": {\"question\": 494, \"description\": \"We can always find areas for improvement, but we have successfully defended the United States and our allies from numerous Communist threats over the past eight years.\"}}, {\"model\": \"campaign_trail.answer\", \
