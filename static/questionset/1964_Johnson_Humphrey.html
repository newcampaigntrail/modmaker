<div class="game_header">    <h2>THE CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>Congratulations on securing the Democratic nomination for President! As you take the stage to thunderous applause, what would you like to emphasize to kick this campaign off?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers" id="game_answers[0]" value="3234">		    <label for="game_answers[0]">Let's give them a real show- promise expansions to Civil Rights, more Social Security and welfare expansions, and a continued commitment to liberal ideals.</label><br><input type="radio" name="game_answers" class="game_answers" id="game_answers[1]" value="3232">		    <label for="game_answers[1]">Everyone knows what I want already. Let's talk about Goldwater, his extremism, and how he's completely unfit for office- that should get them worked up.</label><br><input type="radio" name="game_answers" class="game_answers" id="game_answers[2]" value="3235">		    <label for="game_answers[2]">We need to go the other way for now. Talk about moderacy and reason, continued respect of the rights of the states, and promise to win in Vietnam and keep inflation low.</label><br><input type="radio" name="game_answers" class="game_answers" id="game_answers[3]" value="3233">		    <label for="game_answers[3]">Let's focus on the Great Society- Medicare, Social Security expansions, and the Civil Rights Act. These are all things I have championed in my first two years, and I will champion them further in my next four.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="https://i.imgur.com/cBPk43V.png">    <img id="running_mate_pic" src="https://i.imgur.com/fpPVcOI.png">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>        <div id="campaign_sign">        <p>Johnson</p>        <p>Humphrey</p>        </div>    </div> </div>


<script>
campaignTrail_temp.credits = 'u/rekkotekko';
campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 322, \"fields\": {\"priority\": 0, \"description\": \"Congratulations on securing the Democratic nomination for President! As you take the stage to thunderous applause, what would you like to emphasize to kick this campaign off?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 321, \"fields\": {\"priority\": 0, \"description\": \"Some of your supporters expected candidates like Robert Kennedy to be selected as your running mate. Can you explain why you chose Hubert Humphrey instead?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 338, \"fields\": {\"priority\": 1, \"description\": \"An embarrassing gaffe has hit papers all over the country- Goldwater suggests the use of nuclear weapons in Vietnam!\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 255, \"fields\": {\"priority\": 1, \"description\": \"Television advertising has become a greater part of political campaigning in the last few years, with more and more families owning televisions every day. As such, we need to decide on the tone of what we air to the public- it could color this election from day one.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 326, \"fields\": {\"priority\": 1, \"description\": \"A new wave of Goldwater’s attack ads have gone out across the nation, highlighting Johnson’s involvement with Bobby Baker and Bill Sol Estes!\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 256, \"fields\": {\"priority\": 1, \"description\": \"Despite your best efforts, there’s no question about it- there’s a massive divide between the Northern, integrationist wing and the Southern, segregationist wing of the Democratic Party. Do you have a plan on bringing the two back together- at the least, for this election?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 254, \"fields\": {\"priority\": 1, \"description\": \"Civil rights continue to be a major issue of the times, with African-American activists like MLK and Malcolm X still marching on the streets for further enforcement and expansion of the Civil Rights Act. What should be our campaign’s approach to them?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 266, \"fields\": {\"priority\": 2, \"description\": \"Hubert Humphrey is one of the most outspoken liberals in the Democratic Party, and that reputation seems to be following him- Goldwater has recently denounced him as a 'left-extremist'. Should we step in to defend him?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 263, \"fields\": {\"priority\": 2, \"description\": \"Goldwater has swung around to attack your Presidency from a different angle, attacking you as too soft and ineffectual on Vietnam to be entrusted with the war. Would you like to respond?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 272, \"fields\": {\"priority\": 2, \"description\": \"Goldwater’s campaign continues to hit your campaign hard on the Bobby Baker and Billie Sol Estes scandals, accusing you of being a corrupt, lying cheat! What actions, if any, should we take to downplay the issue?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 271, \"fields\": {\"priority\": 2, \"description\": \"Moderate Republicans have been quite dissatisfied with the course of Goldwater’s campaign, and many major figures on the liberal-moderate wing have refused to endorse him. There may be an opportunity to win these moderates over. Should we go for it?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 274, \"fields\": {\"priority\": 2, \"description\": \"Speeches are a big part of any campaign, and yours is no exception. What would you like to talk about today?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 287, \"fields\": {\"priority\": 2, \"description\": \"Richard Nixon, the former Vice President, has given a speech attacking Hubert Humphrey in support of Goldwater’s campaign. Nixon still enjoys a fair amount of popularity in America- we can’t simply ignore his comments.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 291, \"fields\": {\"priority\": 2, \"description\": \"Your 'Great Society' has been a major part of your campaign promises, but many potential voters are wondering how you plan to come through on some of these promises- like slashing poverty. Would you care to expand on your plans?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 273, \"fields\": {\"priority\": 2, \"description\": \"Would you appoint federal judges who support the decision <em>Engel v. Vitale</em> outlawing mandatory school prayer?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 278, \"fields\": {\"priority\": 2, \"description\": \"If elected as President, what would you do to lower the inflation rate in this country, which currently stands at over 4%?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 286, \"fields\": {\"priority\": 2, \"description\": \"Another story has broken our way- Goldwater has received an endorsement from the leader of the Alabama Ku Klux Klan!\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 289, \"fields\": {\"priority\": 2, \"description\": \"Goldwater has famously had a large amount of backing from the ultra-conservative John Birch Society, which has recently been disavowed by numerous prominent conservatives. This has only further hurt Goldwater’s numbers.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 269, \"fields\": {\"priority\": 2, \"description\": \"Today, famous South Carolinian and 1948 Dixiecrat candidate Strom Thurmond has officially switched his party affiliation from Democratic to Republican, an expected move after his endorsement of Barry Goldwater for President.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 270, \"fields\": {\"priority\": 2, \"description\": \"Nikita Khrushchev, Premier of the Soviet Union, has been overthrown by Leonid Brezhnev! This has hurt the Goldwater campaign, which has been using belligerent quotes from Khrushchev to gather votes from foreign policy minded voters.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 261, \"fields\": {\"priority\": 2, \"description\": \"What is your opinion of the military draft that is currently in place?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 324, \"fields\": {\"priority\": 2, \"description\": \"Famous actor Ronald Reagan has given a long speech in support of Barry Goldwater in California. The speech, immediately popular nationwide, has been dubbed ‘A Time For Choosing.’\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 282, \"fields\": {\"priority\": 2, \"description\": \"Though it may seem like a foregone conclusion to attack Goldwater on the Klan endorsement fiasco, the fact remains that we are still behind in the South, where the Klan still has substantial influence. Should we press this line of attack?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 268, \"fields\": {\"priority\": 2, \"description\": \"The campaign is rapidly moving towards its close, and civil rights remains as a major issue in America today. Is there any last-minute appeal you would like to make to win voters over?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 325, \"fields\": {\"priority\": -1, \"description\": \"The final days of the campaign are here, and both campaigns are throwing everything they have left in to come out on top. Where should your campaign concentrate its last efforts?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1661, \"fields\": {\"question\": 254, \"description\": \"They have a point. The Civil Rights Act was watered down by obstruction and interference from segregationist senators, and I’d like to see one with better protections make it to my desk in my second term.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1662, \"fields\": {\"question\": 254, \"description\": \"We’ll be sure to enforce the Act to the best of our abilities. Anything past that, I can’t. We’ll do what we need to do, whether that’s another Act or not.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1664, \"fields\": {\"question\": 254, \"description\": \"Haven’t we done enough? The Civil Rights Act of 1964 was enough of a pain to pass. We’ve given them what they want- I can’t make any promises on legislation past that.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1665, \"fields\": {\"question\": 255, \"description\": \"Goldwater’s made a number of bad decisions in his career. We’d be cutting our own arm off to not be using it against him.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1666, \"fields\": {\"question\": 255, \"description\": \"Focus on my record- Civil Rights, Social Security, strength at home and abroad. We’re the incumbents- let’s act like it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1669, \"fields\": {\"question\": 256, \"description\": \"I won’t be the one to lose the Solid South. With enough subtle hints, under-the-table deals, and backpedaling on earlier promises and policies we’ve made, we’ll reel the South back in yet.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1671, \"fields\": {\"question\": 256, \"description\": \"Why should I tie myself to the sinking ship that is the Southern Democrats? With the numbers I have, they should be begging me for help. Either get with the program, or get the hell out of my way.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1670, \"fields\": {\"question\": 256, \"description\": \"We’ll stick to typical railing against Republicans. Anything drastic we do will just anger one side or the other. Leave it for some other poor bastard to clean up.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1689, \"fields\": {\"question\": 261, \"description\": \"We need to make sure that our military is adequately filled with personnel. That being said, I would prefer to see a volunteer system in place. I'm confident that there are enough patriotic young men in this country to make that system work.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1690, \"fields\": {\"question\": 261, \"description\": \"The draft is evil and should be abolished. We would never need it in the first place if warmongers like Johnson hadn't gotten us into this mess over in Vietnam.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1694, \"fields\": {\"question\": 263, \"description\": \"If Goldwater wants a fight over Vietnam, we’ll give him one. It would be practically  criminal not to, with the ridiculous ideas he’s spewed about it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1695, \"fields\": {\"question\": 263, \"description\": \"We’re so far ahead, why should we even bother? A fair portion of our base already dislikes the war, and we have no reason to remind them.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1707, \"fields\": {\"question\": 266, \"description\": \"Let Goldwater spout his nonsense. We don’t need to tie ourselves to Humphrey any further than we already have- we still need moderates to win, after all.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1708, \"fields\": {\"question\": 266, \"description\": \"Goldwater accusing anyone of being an extremist is rich. Humphrey is a reasonable man with reasonable ideas, and we’re glad to have him on.\"}},{\"model\": \"campaign_trail.answer\", \"pk\": 1712, \"fields\": {\"question\": 268, \"description\": \"I am the candidate of stability, of safety, and of responsibility. Civil rights will be treated with the care and attention it requires under a Johnson Presidency, with no extreme actions for one side or the other.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1713, \"fields\": {\"question\": 268, \"description\": \"I am the candidate of hope and change. In my next term, I will advance civil rights even further, and create a society that is equal in every way. On this, I give my word.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1714, \"fields\": {\"question\": 268, \"description\": \"I am the candidate of responsibility and pragmatism. Civil rights has been advanced as far as it must be- any further action will simply be federal overreach, and must be avoided. The South has nothing to fear from a Johnson Presidency.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1716, \"fields\": {\"question\": 269, \"description\": \"That dirty little snake will regret it soon enough.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1723, \"fields\": {\"question\": 270, \"description\": \"An unintended consequence, but one we welcome.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1724, \"fields\": {\"question\": 271, \"description\": \"How could we pass up an opportunity like this? I want the ad men on this, as soon as possible.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1726, \"fields\": {\"question\": 271, \"description\": \"It’s no use. Those men haven’t voted for a Democrat since Roosevelt. Let’s keep focusing on the groups we know we can win.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1727, \"fields\": {\"question\": 272, \"description\": \"I will not deny that I knew and worked with Baker and Sol Estes back in the 50’s- that is public knowledge. However, not once did I take part in nor know of either of their fraudulent schemes. I trust that my name will be exonerated as the truth comes out.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1728, \"fields\": {\"question\": 272, \"description\": \"These are desperate, slanderous attacks from the Goldwater camp. I hardly knew either of these two men when I was in office, and I trust that the legal system will handle this situation with competence and tact.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1729, \"fields\": {\"question\": 272, \"description\": \"We should be talking less about Bobby Baker and Billy Sol Estes and more about my great successes in office.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1731, \"fields\": {\"question\": 273, \"description\": \"This decision was atrocious. I don't think it's an exaggeration to say that our way of life is at stake here when we don't allow our schools to teach basic moral values to our children.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1732, \"fields\": {\"question\": 273, \"description\": \"I was disappointed with this decision. I would certainly appoint judges who see the wisdom in teaching our kids a few lessons about morality.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1733, \"fields\": {\"question\": 273, \"description\": \"We have Catholics, Jews, and others in this country who should not be forced to pray in a certain way because of what some principal believes in a public school. This is a First Amendment issue in my opinion.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1734, \"fields\": {\"question\": 273, \"description\": \"I will appoint judges who support religious freedom in the United States. Absolutely.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1735, \"fields\": {\"question\": 274, \"description\": \"Let’s talk about Vietnam, the Cold War, and what we’re doing to fight communism.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1736, \"fields\": {\"question\": 274, \"description\": \"Let’s talk about Goldwater’s extremism and scandals.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1737, \"fields\": {\"question\": 274, \"description\": \"Let’s talk about Southern issues and our commitment to respecting the rights of the states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1737, \"fields\": {\"question\": 274, \"description\": \"Let’s talk about the Great Society, the Civil Rights Act, and my accomplishments in office.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1748, \"fields\": {\"question\": 278, \"description\": \"Our inflation is being caused by all of this Great Society nonsense that Johnson passed. I will slash these programs, slash our deficits, and end our inflation problem overnight.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1749, \"fields\": {\"question\": 278, \"description\": \"The inflation rate we have in this country speaks to the heart of the Democrats' problems in running the economy. They claim to be the party of the working man, but they are fine with debasing wages and property values with their misguided social engineering.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1750, \"fields\": {\"question\": 278, \"description\": \"Right now we have the strongest economy almost in the history of the United States. Unemployment is at 3% and our national output is growing at a furious pace. Compared to this, our 4% inflation rate is a pretty minor concern.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1751, \"fields\": {\"question\": 278, \"description\": \"The Republicans are grasping at straws with this inflation argument. They know that Kennedy and Johnson have managed the economy far better than Eisenhower, so they are resorting to the only argument they have left.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1764, \"fields\": {\"question\": 282, \"description\": \"Are you kidding? What we’ll lose in the South, we’ll make up ten times over in the rest of the country. Run the ads.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1765, \"fields\": {\"question\": 282, \"description\": \"Making up ground in the South is better than expanding our massive lead in the North. It hurts me to say it, but hold back on the attacks for now.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1777, \"fields\": {\"question\": 286, \"description\": \"He can’t stop shooting himself in the foot!\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1780, \"fields\": {\"question\": 287, \"description\": \"You’d think he’d have retired from politics by now.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1787, \"fields\": {\"question\": 289, \"description\": \"We may as well not even campaign at this rate!\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1792, \"fields\": {\"question\": 291, \"description\": \"We’re going to expand welfare, expand Social Security, expand Medicare, and give the average American a leg up. It’s what the American people deserve.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1794, \"fields\": {\"question\": 291, \"description\": \"We’re seeing a lot of growth with what we’re doing now, and the last thing we should do is rock the boat. You won’t see any big changes to government policy in my next term.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1793, \"fields\": {\"question\": 291, \"description\": \"These new federal programs we’re making are only serving to speed our inflation problem. We’re going to cut federal bureaucracy, slash tax rates, and let the private sector pull the people up into the wealth we as Americans are capable of.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3229, \"fields\": {\"question\": 321, \"description\": \"I can’t think of a man more consistently behind measures I support than Hubert Humphrey. He’s been fighting the good fight since 1948, and I’m proud to stand with him on this campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3231, \"fields\": {\"question\": 321, \"description\": \"Hubert Humphrey has served Minnesota with honor and pride, and I’m certain he’ll carry that drive and motivation with us to the White House.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3232, \"fields\": {\"question\": 322, \"description\": \"Everyone knows what I want already. Let's talk about Goldwater, his extremism, and how he's completely unfit for office- that should get them worked up.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3233, \"fields\": {\"question\": 322, \"description\": \"Let's focus on the Great Society- Medicare, Social Security expansions, and the Civil Rights Act. These are all things I have championed in my first two years, and I will champion them further in my next four.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3234, \"fields\": {\"question\": 322, \"description\": \"Let's give them a real show- promise expansions to Civil Rights, more Social Security and welfare expansions, and a continued commitment to liberal ideals.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3235, \"fields\": {\"question\": 322, \"description\": \"We need to go the other way for now. Talk about moderacy and reason, continued respect of the rights of the states, and promise to win in Vietnam and keep inflation low.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3239, \"fields\": {\"question\": 324, \"description\": \"He should stick to movies if he has any sense.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3243, \"fields\": {\"question\": 325, \"description\": \"The Midwest is critical to our success in this election, and we can't take any chances. Illinois, Indiana, and Ohio will be good hosts for our final few rallies.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3244, \"fields\": {\"question\": 325, \"description\": \"The Deep South has been Goldwater's stronghold this whole election, but they're Democrats at heart. We'll swing through Mississippi, Alabama, and Georgia to wrap this up.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3245, \"fields\": {\"question\": 325, \"description\": \"The Rockies have had some alarming polling numbers recently. We should roll through there and make sure they're still on our side, before making a final stop in California.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3246, \"fields\": {\"question\": 325, \"description\": \"The Plains have been a bit rocky in their support for us recently. We'll go through there and secure their votes.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3247, \"fields\": {\"question\": 326, \"description\": \"Those damn conmen!\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 3292, \"fields\": {\"question\": 338, \"description\": \"If he keeps talking like that, we won’t even need to campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1688, \"fields\": {\"question\": 261, \"description\": \"We have had a draft in place for decades. I will not accept cowardice as an excuse among the young men of America.\"}}]");

campaignTrail_temp.answer_feedback_json = JSON.parse("[{\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30000, \"fields\": {\"answer\": 3234, \"candidate\": 6970, \"answer_feedback\": \"Your liberal base is fired up at your idealistic plans, but moderates are wary of further expansions to these programs, and Southern Democrats are offput entirely.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30001, \"fields\": {\"answer\": 3232, \"candidate\": 6970, \"answer_feedback\": \"Pundits are unsurprised by your campaign taking swings at Goldwater right out the gate, but it's having its intended effect.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30002, \"fields\": {\"answer\": 3235, \"candidate\": 6970, \"answer_feedback\": \"This moderate turn is welcomed by moderates and Southern Democrats alike, making up ground among them- but liberal supporters are very deflated at your seeming abandonment of the issues they champion.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30003, \"fields\": {\"answer\": 3233, \"candidate\": 6970, \"answer_feedback\": \"Pointing at your accomplishments elevates the tone of the campaign, as well as adding a nice sheen to your image.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30004, \"fields\": {\"answer\": 3229, \"candidate\": 6970, \"answer_feedback\": \"By leaning full-force into Humphrey’s record, you’ve fired up your liberal base- at the expense of your chances at winning the South back from Goldwater. Of course, with the lead you’ve started with, does it matter?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30005, \"fields\": {\"answer\": 3231, \"candidate\": 6970, \"answer_feedback\": \"Some notice a bit of hesitancy to touch on Humphrey’s record with this response, sparking rumors that you plan to run a moderate campaign this election season. This is a bit deflating to your liberal base.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30006, \"fields\": {\"answer\": 3292, \"candidate\": 6970, \"answer_feedback\": \"Goldwater’s famous slips of the tongue will provide your attack ads with all the ammunition they can ever need throughout this campaign.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30007, \"fields\": {\"answer\": 1666, \"candidate\": 6970, \"answer_feedback\": \"Analysts are surprised at your refusal to go low against Goldwater. These ads are effective enough but some advisors think you’re leaving some of your most potent arguments on the table by taking the high road.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30008, \"fields\": {\"answer\": 1665, \"candidate\": 6970, \"answer_feedback\": \"It's no surprise to anyone that you’re dragging muck into the race, but the ads your staff come up with are extremely effective- including such classics as the “Daisy” ad, among others.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30009, \"fields\": {\"answer\": 3247, \"candidate\": 6970, \"answer_feedback\": \"Despite your best efforts, the Bobby Baker trial remains as an ugly mark for Goldwater to needle you on.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30010, \"fields\": {\"answer\": 1670, \"candidate\": 6970, \"answer_feedback\": \"They say discretion is the better part of valor, but allowing the rift to grow wider might spell doom in future elections. Thankfully, with how you’re polling in the rest of the country, it shouldn’t be an issue for you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30011, \"fields\": {\"answer\": 1671, \"candidate\": 6970, \"answer_feedback\": \"Your rebuke only worsens the fracture in the party, but Humphrey is pleased by your steadfast support- as are liberals nationwide. You may have broken the Solid South, but the rest of the country might just make up for it.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30012, \"fields\": {\"answer\": 1669, \"candidate\": 6970, \"answer_feedback\": \"On the upside, hesitant Southern Democrats are eagerly throwing their support behind you. On the downside, liberals and Humphrey suspect that something’s up, hurting your numbers across the North.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30013, \"fields\": {\"answer\": 1664, \"candidate\": 6970, \"answer_feedback\": \"This is a very disappointing answer to liberals and activists alike, not least of which is your running mate Humphrey, but it may win over wary moderates- and it certainly won’t push Southern Democrats further away.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30014, \"fields\": {\"answer\": 1661, \"candidate\": 6970, \"answer_feedback\": \"Humphrey is more than happy with this, as are African-Americans and liberals across the country. However, moderates who were wary of the first Civil Rights Act recoil at the idea of a second, more radical one- and Southern Democrats are practically frothing at the mouth at the news.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30015, \"fields\": {\"answer\": 1662, \"candidate\": 6970, \"answer_feedback\": \"This kind of answer angers nobody, but it doesn’t particularly please anyone either. Perhaps some moderates in border states will be swayed.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30016, \"fields\": {\"answer\": 1729, \"candidate\": 6970, \"answer_feedback\": \"Bobby Baker was a protege and good friend of yours, and your business connections with both men in the 50’s have been widely publicized. Your numbers take a big hit as both Goldwater and the press rakes you for this outright lie. Best hope this blows over soon...\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30017, \"fields\": {\"answer\": 1728, \"candidate\": 6970, \"answer_feedback\": \"Bobby Baker was a protege and good friend of yours, and your business connections with both men in the 50’s have been widely publicized. Your numbers take a big hit as both Goldwater and the press rakes you for this outright lie. Best hope this blows over soon...\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30018, \"fields\": {\"answer\": 1727, \"candidate\": 6970, \"answer_feedback\": \"Your openness surprises many analysts, but perhaps the impact of the scandal is lessened by your honesty? It’s hard to say.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30019, \"fields\": {\"answer\": 1724, \"candidate\": 6970, \"answer_feedback\": \"'Confessions Of A Republican', as it’s called, is making waves across the North in moderate Republican circles.\"}}, {\"model\":\"campaign_trail.answer_feedback\", \"pk\": 30020, \"fields\": {\"answer\": 1780, \"candidate\": 6970, \"answer_feedback\": \"Richard Nixon’s voice still holds sway, and Goldwater’s numbers see a rise- at your expense. Hopefully, he won’t run in 1968.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30023, \"fields\": {\"answer\": 1716, \"candidate\": 6970, \"answer_feedback\": \"Unfortunately, this probably puts South Carolina out of reach for your campaign.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30024, \"fields\": {\"answer\": 1712, \"candidate\": 6970, \"answer_feedback\": \"Moderates like this appeal, even if it disappoints liberals and activists nationwide. Will it be enough to push you over the top?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30024, \"fields\": {\"answer\": 1713, \"candidate\": 6970, \"answer_feedback\": \"Liberals and activists are ecstatic with this answer, even as moderates shy away and Southern Democrats rage. Will their enthusiasm be enough?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 30024, \"fields\": {\"answer\": 1714, \"candidate\": 6970, \"answer_feedback\": \"Southern Democrats are reassured by your last-minute appeal, even if liberals and activists are infuriated by your flip-flopping. Will the South carry you to victory?\"}}]");
