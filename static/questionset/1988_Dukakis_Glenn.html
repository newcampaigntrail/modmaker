
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>What message will you <em>most</em> emphasize as you accept the Democratic Party nomination?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="4413"/>		    <label for="game_answers[0]">I will call on all Americans who have been cast aside by our winner-take-all economy and our lopsided tax cuts, to unite and send the Republicans a clear message this fall.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="4411"/>		    <label for="game_answers[1]">I am a capable, pragmatic leader who will bring the Massachusetts Miracle to bear on a national scale. We will move past Reagan's scandals and into the future.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="4414"/>		    <label for="game_answers[2]">I will take the attack to George Bush, who has all of the weaknesses of Ronald Reagan, with none of the strengths. He was born with a silver foot in his mouth.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="4412"/>		    <label for="game_answers[3]">As Governor of Massachusetts, I have led a capable, liberal administration of that state. I will take this to the national level and undo eight years of failure under Ronald Reagan.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/michael-dukakis-1988.jpg">    <img id="running_mate_pic" src="../static/images/john-glenn-1988.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Dukakis</p>	<p>Glenn</p>    </div>    </div>

n experience, along with making some attacks on George Bush.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4417, \"fields\": {\"question\": 718, \"description\": \"It's probably a little better to take the attack to George Bush. We will obviously give Massachusetts some mention, but it is not the main focus.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4418, \"fields\": {\"question\": 719, \"description\": \"I grew up middle-class and intrinsically understand their concerns. Bush grew up as the millionaire son of a Senator, and has remained out of touch ever since.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4419, \"fields\": {\"question\": 719, \"description\": \"We oversaw the Massachusetts Miracle. Bush has remained out of the loop on key Reagan scandals, and lacked the judgment to suspend dealings with Noriega.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4420, \"fields\": {\"question\": 719, \"description\": \"We believe in a liberalism that benefits all Americans. Bush subscribes to Reagan's divisive, winner-take-all economic policies which have made the middle-class poorer.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4421, \"fields\": {\"question\": 719, \"description\": \"We prefer to run a positive campaign, focusing on our own policies and beliefs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4422, \"fields\": {\"question\": 720, \"description\": \"I'm proud to be a member of the American Civil Liberties Union.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4423, \"fields\": {\"question\": 720, \"description\": \"I don't share every belief that this group has, but I'm not going to cancel my membership because of some spurious insinuations from the right.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4424, \"fields\": {\"question\": 720, \"description\": \"At one time I was a member of the ACLU, but I've been as concerned as any good American by some of the cases that organization has taken on in the past few years.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4425, \"fields\": {\"question\": 721, \"description\": \"I have nothing to hide. I'm proud to protect the freedom of conscience that every American should enjoy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4426, \"fields\": {\"question\": 721, \"description\": \"This was in line with a 1943 decision from the Supreme Court. It seemed highly likely at the time that this law was going to be struck down by the Massachusetts Supreme Court.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4427, \"fields\": {\"question\": 721, \"description\": \"This is an attempt by Republicans to deflect attention from the unpopularity of their own candidate, Mr. Bush, and his elitist background and policies.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4429, \"fields\": {\"question\": 722, \"description\": \"Where are the scandals from my administration in Massachusetts? I am clearly the more competent alternative in this election.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4430, \"fields\": {\"question\": 722, \"description\": \"We prefer to focus on issues of policy and economics in this election, and not on political scandals.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4431, \"fields\": {\"question\": 723, \"description\": \"I support any federal effort to increase the health and well-being of women in America.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4432, \"fields\": {\"question\": 723, \"description\": \"I have an open mind on this issue, but it would depend on who needs the money and what case they can make during the federal budget process.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4433, \"fields\": {\"question\": 723, \"description\": \"This is definitely taking things too far. The <em>Roe v. Wade</em> case is settled law, but federal funding for the practice is an entirely different matter.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4434, \"fields\ matist and a moderate Democrat. Bush is the real extremist in this race.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4442, \"fields\": {\"question\": 726, \"description\": \"It doesn't matter what the \\u201clabel\\u201d is that we use. The important thing is the issues we will decide upon.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4443, \"fields\": {\"question\": 727, \"description\": \"We will point out that the Reagan EPA is chiefly at fault for the lack of funds and action in that case, and we'll attack Bush's dishonesty.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4444, \"fields\": {\"question\": 727, \"description\": \"I think it would make a good TV ad if we went to Texas and spoke with some of the people who have been put out of work by the oil crash there. Let's ask them how they feel about the Reagan economy.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4445, \"fields\": {\"question\": 727, \"description\": \"It's important to remain above the fray and continue with the positive message of our campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4446, \"fields\": {\"question\": 728, \"description\": \"Let's focus on my record as a Greek immigrant who has risen to the highest positions in American life, along with my competence and liberal values.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4447, \"fields\": {\"question\": 728, \"description\": \"Let's attack George Bush as a creature of his political handlers, who lacks any deep-seated convictions or a record of governing competence.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4448, \"fields\": {\"question\": 728, \"description\": \"Let's attack the Reagan deficit, Bush's performance as Vice President, and mix in some spots to defend against Bush's dishonest allegations on various issues.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4449, \"fields\": {\"question\": 729, \"description\": \"I want to run a series of compare-and-contrast advertisements, comparing my own humble background with that of George Bush.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4450, \"fields\": {\"question\": 729, \"description\": \"My biography is an asset to our campaign, and I will not hesitate to emphasize it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4451, \"fields\": {\"question\": 729, \"description\": \"We would do better to focus on political views and attacks, rather than reemphasize my own heritage.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4458, \"fields\": {\"question\": 732, \"description\": \"Dan Quayle is obviously unqualified to serve as President, should the need arise, and his selection is most certainly a red flag for the capabilities of George Bush.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4459, \"fields\": {\"question\": 732, \"description\": \"We don't plan to focus on Dan Quayle much in this campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4460, \"fields\": {\"question\": 733, \"description\": \"I want to see us running ads on TV, criticizing this relationship. Along with Iran-Contra and Dan Quayle, this episode really brings up questions about Bush's competence.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4461, \"fields\": {\"question\": 733, \"description\": \"We'll criticize this as much as anything else about Bush's campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4462, \"fields\": {\"question\": 733, \"description\": \"This isn't a part of our message in this campaign.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4466, \"fields\": {\"question\": 736, \"description\": \"John Glenn has served his home state of Ohio well for many years, and we are proud to have him on our national ticket.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4478, \"fields\": {\"question\": 742, \"description\": \"We need to do anything necessary to reduce the staggering rate of murder and violent crime in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4479, \"fields\": {\"question\": 742, \"description\": \"I believe, if a state wishes to impose capital punishment, that it should have every right to do so.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4480, \"fields\": {\"question\": 742, \"description\": \"I believe that capital punishment is ineffective at reducing crime, and is not applied in an equal manner. I do not support the practice.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4481, \"fields\": {\"question\": 743, \"description\": \"As President, I will do anything I can to cut income taxes further.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4482, \"fields\": {\"question\": 743, \"description\": \"Read my lips. There will be no new taxes under my Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4483, \"fields\": {\"question\": 743, \"description\": \"I hope that this isn't necessary, but it would be irresponsible to rule anything out at the present time.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4489, \"fields\": {\"question\": 745, \"description\": \"I think we can take limited steps to bring this trade back into balance, but in general we should celebrate the expansion of world trade with our allies.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4490, \"fields\": {\"question\": 745, \"description\": \"Our first resort should be to negotiate with Japan and take steps to enhance the competitiveness of American industry. But I wouldn't take anything off the table.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4491, \"fields\": {\"question\": 745, \"description\": \"We have taken too many steps to expand world trade without adequately protecting American workers from the consequences. I would definitely run a more protectionist Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4498, \"fields\": {\"question\": 748, \"description\": \"I support the right for local schools to decide whether to include a daily, voluntary prayer.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4499, \"fields\": {\"question\": 748, \"description\": \"I'm not touching this issue with a ten foot pole. If anyone asks, I will deflect deflect deflect.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4500, \"fields\": {\"question\": 748, \"description\": \"This is settled law. It is not appropriate to have public schools lead students in prayer, even if it is voluntary.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4501, \"fields\": {\"question\": 749, \"description\": \"This is getting it completely backwards. American families have every right to defend themselves from America's crime epidemic.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4502, \"fields\": {\"question\": 749, \"description\": \"I would only support limited steps on this issue, like a ban on \\u201ccop killer\\u201d bullets. Overall, I'm an opponent of increased gun control.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4503, \"fields\": {\"question\": 749, \"description\": \"I believe that we need to consider any measure to reduce our nation's crime epidemic, including new gun control legislation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4511, \"fields\": {\"question\": 753, \"description\": \"We need to form a comprehensive energy strategy and re-implement price supports for domestic oil production.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4512, \"fields\": {\"question\": 753, \"description\": \"I believe that American companies should every right to bid on foreign oil contracts with our allies.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4513, \"fields\": {\"question\": 753, \"description\": \"Cheap oil is an overall benefit to our economy. I think the majority of voters will understand that this fall.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4514, \"fields\": {\"question\": 753, \"description\": \"We need more funding for federal programs to mitigate the worst effects of this downturn.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4515, \"fields\": {\"question\": 754, \"description\": \"Unfortunately, the economics of farming cannot support the number of farmers who were borrowing money in the early 1980s.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4516, \"fields\": {\"question\": 754, \"description\": \"We need to increase the support for American agriculture by fighting for exports in our trade deals -- with the Soviet Union, Mexico, and elsewhere.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4517, \"fields\": {\"question\": 754, \"description\": \"We could have stabilized this situation much earlier with aggressive intervention from the federal government. This is the type of thing I would have done if I were President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4518, \"fields\": {\"question\": 755, \"description\": \"The Midwest. Especially Illinois, Michigan, and Ohio.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4519, \"fields\": {\"question\": 755, \"description\": \"Texas and its neighboring states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4520, \"fields\": {\"question\": 755, \"description\": \"California.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4521, \"fields\": {\"question\": 755, \"description\": \"New York, New Jersey, and Pennsylvania.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4523, \"fields\": {\"question\": 756, \"description\": \"I'd prefer to avoid that kind of thing if we can.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4524, \"fields\": {\"question\": 756, \"description\": \"Let's do it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4525, \"fields\": {\"question\": 756, \"description\": \"Let's do it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4526, \"fields\": {\"question\": 756, \"description\": \"Let's do it.\"}}]");
