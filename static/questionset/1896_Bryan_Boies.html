
<div class="game_header">    <h2>NEW CAMPAIGN TRAIL</h2>    </div>    <div class="inner_window_question">        <div class="inner_inner_window">        <h3>Which of the following most closely matches your overall campaign message?</h3>            <div id="question_form">                <form name="question"><input type="radio" name="game_answers" class="game_answers"             id="game_answers[0]" value="978"/>		    <label for="game_answers[0]">Silver coinage is just one part of my platform. Let's not forget the struggles of the urban worker in his efforts to unionize and obtain fair wages.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[1]" value="976"/>		    <label for="game_answers[1]">We support the free coinage of silver priced at a 16-to-1 ratio against gold. The results will aid farmers and workers of all classes and contribute to an American renewal.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[2]" value="979"/>		    <label for="game_answers[2]">I am 100% committed to the coinage of silver. It's important however, that we strike a moderate tone on other issues to expand our appeal as widely as we can.</label><br><input type="radio" name="game_answers" class="game_answers"             id="game_answers[3]" value="977"/>		    <label for="game_answers[3]">We will focus on free-silver and especially on the issues affecting farmers. We will seek a reduction in private debts and an end to the monopolistic practices of the railroads. We will also fight for the lowest possible tariffs.</label><br></form>            </div>        </div>        <p><button id="answer_select_button" class="answer_select_button">CONTINUE</button>        <button id="view_electoral_map">Latest Polls/Electoral Map</button></p>    </div>    <img id="candidate_pic" src="../static/images/william-jennings-bryan-1896.jpg">    <img id="running_mate_pic" src="../static/images/horace-boies-1896.jpg">    <div class="inner_window_sign_display">        <div id="progress_bar">	    <h3>Question 1 of 25</h3>        </div>    <div id="campaign_sign">	<p>Bryan</p>	<p>Boies</p>    </div>    </div>


<script>

campaignTrail_temp.questions_json = JSON.parse("[{\"model\": \"campaign_trail.question\", \"pk\": 138, \"fields\": {\"priority\": 0, \"description\": \"Which of the following most closely matches your overall campaign message?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 194, \"fields\": {\"priority\": 1, \"description\": \"What is your definitive position on the tariff issue?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 139, \"fields\": {\"priority\": 1, \"description\": \"What do you have to say about William McKinley's campaign, at a high level?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 148, \"fields\": {\"priority\": 1, \"description\": \"What do you think of leaving the Midwest for a week and making a circuit of the crucial upper South states? (i.e. Delaware, Maryland, Virginia, West Virginia, and Kentucky)\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 142, \"fields\": {\"priority\": 1, \"description\": \"You have very little chance of winning New York this fall, and nearly all of that city's newspapers are anti-Bryan. That doesn't mean you couldn't draw a frenzied crowd in New York City.<br>Perhaps the media attention would be beneficial in building excitement for your campaign on a national scale?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 196, \"fields\": {\"priority\": 1, \"description\": \"Grover Cleveland sent federal troops to Illinois to end the Pullman Strike without the request of Governor Altgeld. Was this an overreach on his part?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 197, \"fields\": {\"priority\": 1, \"description\": \"What is your opinion on measures that would aim to restrict the sale or production of alcohol?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 145, \"fields\": {\"priority\": 1, \"description\": \"You have alluded to the need for less prejudice between the races. Senator \\\"Pitchfork\\\" Ben Tillman, of South Carolina, privately seeks your clarification.<br>Can you reassure him that the federal government will respect the rights of the states under your Administration?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 195, \"fields\": {\"priority\": 1, \"description\": \"The United States is in the midst of a financial calamity, with masses of unemployed men on the streets. What will you do to revive business in this country?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 193, \"fields\": {\"priority\": 1, \"description\": \"Can you state your definitive position on the American monetary system?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 141, \"fields\": {\"priority\": 1, \"description\": \"The novelty of a personal visit from the \\\"Great Commoner\\\" could probably swing the West Coast states in your direction. However, it will take two weeks to travel and return via train.<br>Will you divert your attention from the Midwest long enough to visit California, Oregon, and Washington?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 244, \"fields\": {\"priority\": 2, \"description\": \"Do you approve of Grover Cleveland's handing of the federal budget over the previous four years?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 223, \"fields\": {\"priority\": 2, \"description\": \"Some people have suggested implementing a minimum wage, under which people may not be employed. Do you think this would help increase wages or would it simply put more men out of work?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 247, \"fields\": {\"priority\": 2, \"description\": \"Should the federal government make an effort to build a canal through Nicaragua to more efficiently link trade in the Atlantic and Pacific Oceans?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 235, \"fields\": {\"priority\": 2, \"description\": \"Would you support federal \\\"Blue Laws\\\" to protect the sanctity of Sunday?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 236, \"fields\": {\"priority\": 2, \"description\": \"Will you work towards international agreements to create a monetary system based on \\\"bimetallism\\\", i.e. a combination of gold and silver?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 205, \"fields\": {\"priority\": 2, \"description\": \"What do you say to the notion that high tariffs hurt farmers?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 221, \"fields\": {\"priority\": 2, \"description\": \"What are your thoughts on the Women's Christian Temperance Union? Is this group a positive force in American life?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 147, \"fields\": {\"priority\": 2, \"description\": \"Horace Boies, the former Governor of Iowa, will be making a big speech tomorrow to capitalize on the crowds at the State Fair. Will you make the overnight trip to Iowa in time to deliver a concluding address to the farmers there?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 204, \"fields\": {\"priority\": 2, \"description\": \"Does the success of the tin-plate industry within the U.S. prove that protectionism stimulates industry?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 153, \"fields\": {\"priority\": 2, \"description\": \"Do you have any comments to make about the candidacy of John Palmer, a Gold Democrat and splinter candidate who is currently campaigning?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 245, \"fields\": {\"priority\": 2, \"description\": \"Are you pleased with the recent defeat in Congress of the Pacific Railroad Funding Bill, which would have provided federal support to the Southern and Central Pacific railroads.\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 238, \"fields\": {\"priority\": 2, \"description\": \"Do you think that the United States Navy is large enough to adequately defend American interests on a global level?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 218, \"fields\": {\"priority\": 2, \"description\": \"Would you support an Amendment to the Constitution allowing the people to vote for their Senators directly?\", \"likelihood\": 1.0}}, {\"model\": \"campaign_trail.question\", \"pk\": 251, \"fields\": {\"priority\": -1, \"description\": \"There is one week left until election day. Every state is important, but where will you give an extra push with your personal campaigning to swing the final results?\", \"likelihood\": 1.0}}]");
campaignTrail_temp.answers_json = JSON.parse("[{\"model\": \"campaign_trail.answer\", \"pk\": 1479, \"fields\": {\"question\": 197, \"description\": \"I am a proud \\\"wet\\\" in the alcohol debate. What a man drinks is no one's business but his own.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 976, \"fields\": {\"question\": 138, \"description\": \"We support the free coinage of silver priced at a 16-to-1 ratio against gold. The results will aid farmers and workers of all classes and contribute to an American renewal.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 977, \"fields\": {\"question\": 138, \"description\": \"We will focus on free-silver and especially on the issues affecting farmers. We will seek a reduction in private debts and an end to the monopolistic practices of the railroads. We will also fight for the lowest possible tariffs.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 978, \"fields\": {\"question\": 138, \"description\": \"Silver coinage is just one part of my platform. Let's not forget the struggles of the urban worker in his efforts to unionize and obtain fair wages.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 979, \"fields\": {\"question\": 138, \"description\": \"I am 100% committed to the coinage of silver. It's important however, that we strike a moderate tone on other issues to expand our appeal as widely as we can.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 980, \"fields\": {\"question\": 139, \"description\": \"McKinley is a fanatical defender of an obsolete monetary system. He is a front-man for big business and the New York financiers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 981, \"fields\": {\"question\": 139, \"description\": \"McKinley's support of high tariffs is a crime which strangles American commerce. Similar protectionist programs have twice been rejected by American voters in the past ten years alone.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 982, \"fields\": {\"question\": 139, \"description\": \"We may have our disagreements, but William McKinley is an honorable man. Our campaign will focus on the issues, not on the opponent.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 983, \"fields\": {\"question\": 139, \"description\": \"McKinley's insistence on the gold standard has alienated many prominent Republicans from his own party, such as Henry Teller.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 989, \"fields\": {\"question\": 141, \"description\": \"Let us bring our message to the citizens of the Pacific Coast. Winning these three states could swing the entire election.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 990, \"fields\": {\"question\": 141, \"description\": \"Let's keep the tour as short as possible. I will take a train to San Francisco and deliver a few speeches in that city, but will not tour the entire coast.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 991, \"fields\": {\"question\": 141, \"description\": \"There is no time for that diversion. Heaven knows what rumors McKinley will spread while I am gone, and winning the Midwest should be our primary focus.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 992, \"fields\": {\"question\": 142, \"description\": \"New York is a traditional Democratic stronghold, and I'm confident that the people of that state will support my message. We will campaign there extensively.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 993, \"fields\": {\"question\": 142, \"description\": \"Let's not waste our time in a hostile state. We must sow our seed upon the good earth where it will multiply.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 994, \"fields\": {\"question\": 142, \"description\": \"I will give one big speech in New York City to open my campaign. Even if winning that state is hopeless, we need the national press.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1002, \"fields\": {\"question\": 145, \"description\": \"We will respect the rights of the states. I call for greater understanding, but certainly not for an overthrow of the natural order.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1003, \"fields\": {\"question\": 145, \"description\": \"There has been a deafening silence for many years on the issue of equal rights in the South. It's time we had a true enforcement of the 14th and 15th Amendment.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1004, \"fields\": {\"question\": 145, \"description\": \"Tillman and others have nothing to fear from me. It is the sacred duty of the white man to properly instruct and civilize the black man and other inferior races. Greater understanding must occur within this context.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1008, \"fields\": {\"question\": 147, \"description\": \"We need to focus more on Indiana and Michigan. Iowa should already be in the bag for us.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1009, \"fields\": {\"question\": 147, \"description\": \"Boies's time has passed. We need to avoid appearing with such radical politicians and cultivate the moderate wing of the party.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1010, \"fields\": {\"question\": 147, \"description\": \"Absolutely. I would be honored to give this speech.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1011, \"fields\": {\"question\": 148, \"description\": \"We need to keep it simple. Our primary goal in this campaign is to win the critical states of Iowa, Illinois, and Indiana.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1012, \"fields\": {\"question\": 148, \"description\": \"It's a shame that we need to even campaign in these beacons of the South. But if we have to, let us do it with effluence.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1026, \"fields\": {\"question\": 153, \"description\": \"It's a shame that Grover Cleveland allowed his supporters to bolt the party the moment it became clear their faction had lost this year's nomination.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1027, \"fields\": {\"question\": 153, \"description\": \"Good riddance. On the issue of silver coinage, you are either with us or you're with the industrialists. Palmer has shown his cards.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1028, \"fields\": {\"question\": 153, \"description\": \"I don't know how this man could live with four years of William McKinley just to save the face of his friend Grover Cleveland. No true Democrat would vote for him.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1029, \"fields\": {\"question\": 153, \"description\": \"I'm very concerned about John Palmer. If he is gaining support maybe it means there is a valid criticism we must face up to.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1460, \"fields\": {\"question\": 193, \"description\": \"I support a strict adherence to the gold standard, which is fundamental to American prosperity.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1461, \"fields\": {\"question\": 193, \"description\": \"Limited silver coinage is a good compromise. I support a program like that of Bland-Allison where the government purchases around $2 million of silver each month.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1462, \"fields\": {\"question\": 193, \"description\": \"I support the free, unlimited coinage of silver at the current market price of 30-to-1 against gold. This ratio should be frequently adjusted to match actual prices in order to avoid another run on the Treasury's gold supply.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1463, \"fields\": {\"question\": 193, \"description\": \"I support the free, unlimited coinage of silver at a fixed price ratio of 16-to-1 against gold.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1464, \"fields\": {\"question\": 194, \"description\": \"Tariffs should be limited to the minimum amount necessary to raise sufficient revenue for the federal government.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1465, \"fields\": {\"question\": 194, \"description\": \"In limited areas where we have new industries forming, tariffs can be higher. They should be low on most products.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1466, \"fields\": {\"question\": 194, \"description\": \"Where we have mature, stable industries, tariffs can be lower. They should be high on most products.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1467, \"fields\": {\"question\": 194, \"description\": \"We need high tariffs on a variety of products and commodities to stimulate American manufacturing.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1468, \"fields\": {\"question\": 195, \"description\": \"The Democratic idea has been that if you legislate to make the masses prosperous, their prosperity will find its way up through every class which rests upon them. We need to help our farmers and our workers by allowing the coinage of silver.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1469, \"fields\": {\"question\": 195, \"description\": \"It's time we think about implementing a series of public works projects to occupy our excess labor force. This will improve business by placing more money in the hands of consumers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1470, \"fields\": {\"question\": 195, \"description\": \"I can't stress this enough. The most important thing we can do right now is increase our tariffs to protect American business.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1471, \"fields\": {\"question\": 195, \"description\": \"We need to reaffirm our commitment to non-intervention in business affairs. Companies need stability before they will have the confidence to expand.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1472, \"fields\": {\"question\": 196, \"description\": \"This was the act of a tyrant. Pullman was engaged in abominable business practices, and in the darkest hour Cleveland cast his lot with the company over the working man.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1473, \"fields\": {\"question\": 196, \"description\": \"Governor Altgeld was working to mediate the dispute between the Pullman Company and the strikers when Cleveland interfered. There should have absolutely been more time given for these sides to reach an accommodation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1474, \"fields\": {\"question\": 196, \"description\": \"It's not the job of government to regulate labor disputes, but the fact of the matter is that these strikers were allowing no rail traffic to pass through Chicago whatsoever. Something needed to be done.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1475, \"fields\": {\"question\": 196, \"description\": \"Bargaining for wages is the business of a man and his employer. Collective bargaining has no place in American society, and I commend Grover Cleveland for having the courage to act decisively.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1476, \"fields\": {\"question\": 197, \"description\": \"It is my dream to see a Prohibition Amendment passed before I die.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1477, \"fields\": {\"question\": 197, \"description\": \"These measures are a step in the right direction. Nothing destroys so many lives in this country as does the pernicious habit of drinking alcohol.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1478, \"fields\": {\"question\": 197, \"description\": \"Perhaps if our goal is to prevent drinking on Sunday, or public drunkenness, I am all for those measures. But a blanket temperance law is a different story.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1501, \"fields\": {\"question\": 204, \"description\": \"This is the type of cronyism that occurs when government selects certain industries for protection under a tariff act. I support low tariffs across the board.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1502, \"fields\": {\"question\": 204, \"description\": \"I'm glad for the men who produce tin for a living, but we need to consider the overall effect of this policy. I don't have a glib answer for you at this point.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1503, \"fields\": {\"question\": 204, \"description\": \"There is nothing I'm more proud of from my time in Congress than creating the conditions that allowed for a booming tin industry to flourish within our borders.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1504, \"fields\": {\"question\": 205, \"description\": \"The answer here is obvious. High tariffs force farmers to purchase overpriced equipment and do nothing to increase crop prices.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1505, \"fields\": {\"question\": 205, \"description\": \"Perhaps. It depends on if these tariffs cause other countries to retaliate against our agricultural goods. This is always a risk when tariffs are increased in haphazard fashion.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1506, \"fields\": {\"question\": 205, \"description\": \"High tariffs protect American industry and increase the purchasing power of the consumer. Free silver would throw this system into chaos and even hurt the farmer in the long-term.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1542, \"fields\": {\"question\": 218, \"description\": \"The current system for selecting Senators is unimaginably corrupt. State legislatures have every incentive to select the most corrupt, retrograde candidate for the job.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1543, \"fields\": {\"question\": 218, \"description\": \"I neither support, nor do I oppose this idea for an Amendment. My job as President will be to enforce the law as it stands.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1544, \"fields\": {\"question\": 218, \"description\": \"The purpose of the Senate is to act as an objective legislative body. It is dangerous to tamper with the Constitutional provisions established by our founding fathers.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1552, \"fields\": {\"question\": 221, \"description\": \"The WCTU is one of the most spiritually uplifting, morally righteous groups in our society. I pray that the Lord will see fit to guide them to success in their mission.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1553, \"fields\": {\"question\": 221, \"description\": \"This is a well-meaning group of honest Christian women. I am neither especially opposed to nor especially supportive of their goals.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1554, \"fields\": {\"question\": 221, \"description\": \"This group is Exhibit A in the dangers of allowing women to become politically active. They are engaged in a naive quest to purify American life from an imagined evil.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1559, \"fields\": {\"question\": 223, \"description\": \"There are individuals in this country working for less than a dollar a day. Only through desperation would a man ever consent to such an arrangement.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1560, \"fields\": {\"question\": 223, \"description\": \"This policy is economically unviable. It is also yet another \\\"solution\\\" to our problems which I deem to be unconstitutional.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1596, \"fields\": {\"question\": 235, \"description\": \"At the very least, a federal law prohibiting the sale of alcohol of Sunday seems appropriate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1597, \"fields\": {\"question\": 235, \"description\": \"This debate has no place in our system of federalism. The individual states have every right to decide how they wish to handle the issue of commerce and drinking on Sunday.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1598, \"fields\": {\"question\": 235, \"description\": \"I don't support the mandated closing of shops on Sunday.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1599, \"fields\": {\"question\": 236, \"description\": \"The international system we have in place is the gold standard. Not only is this highly advisable from a business standpoint, but it is driven by the power of Great Britain. We are better off working within this system.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1600, \"fields\": {\"question\": 236, \"description\": \"This is something we should work for to reform the monetary supply. That being said, the United States should not unilaterally leave the gold standard until we have some agreement in place.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1601, \"fields\": {\"question\": 236, \"description\": \"This would be a worthwhile arrangement for the laboring classes across the civilized world. When I'm elected, however, we will allow the free coinage of silver regardless of what agreements are or aren't in place.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1606, \"fields\": {\"question\": 238, \"description\": \"The Navy is more than adequate to meet our current needs, and will remain so as long as imperialist Republicans avoid intervening in Cuba or Hawaii.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1607, \"fields\": {\"question\": 238, \"description\": \"I am disappointed with the backward status of our Navy. We need a more vigorous fleet, and we need a canal in Nicaragua to more closely link our two coasts.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1624, \"fields\": {\"question\": 244, \"description\": \"Grover Cleveland has vetoed more pieces of legislation than any President in our history, increased our deficit, and still found a way to provide J.P. Morgan with a financial windfall from the public purse.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1625, \"fields\": {\"question\": 244, \"description\": \"Is there anyone left in the United States who approves of Grover Cleveland? We need to move on from his failed Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1626, \"fields\": {\"question\": 244, \"description\": \"Grover Cleveland is a citizen of integrity who has done his best under trying circumstances. He was simply found to be not up to the job.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1627, \"fields\": {\"question\": 244, \"description\": \"I will stand up for Grover Cleveland for the rest of my life. I believe that he is a great man whom our history will greatly vindicate.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1628, \"fields\": {\"question\": 245, \"description\": \"It is my firm position that we need to nationalize the railroads of this country. Their power has stood beyond reproach for too long.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1629, \"fields\": {\"question\": 245, \"description\": \"For all of their talk about small government, the Republicans are quite adept at funneling public money to the railroads. I only support that practice when there is a clear rationale, and in this case the rationale was corruption.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1630, \"fields\": {\"question\": 245, \"description\": \"Without federal support including loans and land grants, there are certain railroads which would simply be too large to construct with private capital. I was disappointed by the defeat of this bill.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1631, \"fields\": {\"question\": 245, \"description\": \"I was opposed to this bill. We might have provided land grants and funding for railroads in the past, but that practice will end under my Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1635, \"fields\": {\"question\": 247, \"description\": \"I envision an American canal, built by American workers, property of the American government, supporting the actions of a robust American Navy. I fully support these plans.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1636, \"fields\": {\"question\": 247, \"description\": \"This could be a fantastic method of creating work for our idle workers. What better way is there to implement a massive public works project?\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1637, \"fields\": {\"question\": 247, \"description\": \"Am I understand that we will be sending thousands of men to dig through the hills of Nicaragua on this pipe dream of a project? Allow me to predict that there will never be a canal in that country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1648, \"fields\": {\"question\": 251, \"description\": \"Let's spend the entire week in Illinois. That is the largest state that we have a chance to win.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1649, \"fields\": {\"question\": 251, \"description\": \"Let's make one last general tour of the Midwest. Starting in Ohio, we will travel west and end in North Dakota, before moving down to Nebraska on Election Day.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1650, \"fields\": {\"question\": 251, \"description\": \"Let's focus on Iowa and the Dakotas. My presence can swing those states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1651, \"fields\": {\"question\": 251, \"description\": \"Indiana has always been the critical swing state. Let's spend most of our time there while also crossing over into Illinois and Kentucky.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 1652, \"fields\": {\"question\": 251, \"description\": \"We must secure the upper South. This means we start in in Maryland and Delaware, move through Virginia and West Virginia, and then through Kentucky.\"}}]");

a little to the morally conservative side vis-a-vis most Americans.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 538, \"fields\": {\"answer\": 1478, \"candidate\": 20, \"answer_feedback\": \"This is a moderate answer that offends very few people.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 539, \"fields\": {\"answer\": 1479, \"candidate\": 20, \"answer_feedback\": \"A 'wet' is not the best reputation to have in this day and age.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 542, \"fields\": {\"answer\": 1504, \"candidate\": 20, \"answer_feedback\": \"Don't undermine your own position on the tariff issue. It does no good for anyone.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 550, \"fields\": {\"answer\": 1542, \"candidate\": 20, \"answer_feedback\": \"Senators should be selected by state legislatures. Why on earth would you want to debase the dignity of that body?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 551, \"fields\": {\"answer\": 1552, \"candidate\": 20, \"answer_feedback\": \"The WCTU is popular in some rural areas, but not in the northern cities that you need to win this fall.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 560, \"fields\": {\"answer\": 1628, \"candidate\": 20, \"answer_feedback\": \"Nationalize the railroads? What has gotten into you? You might as well quit now, you'll never win in November.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 563, \"fields\": {\"answer\": 976, \"candidate\": 21, \"answer_feedback\": \"This is a bread-and-butter response with emphasis on your bread-and-butter issue.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 564, \"fields\": {\"answer\": 977, \"candidate\": 21, \"answer_feedback\": \"You have made a strong appeal to farmers with this response. Make sure you appeal to the industrial classes as well as you move forward.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 565, \"fields\": {\"answer\": 978, \"candidate\": 21, \"answer_feedback\": \"This is a good appeal to those in industry, but many in the middle class are skeptical of unions.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 566, \"fields\": {\"answer\": 979, \"candidate\": 21, \"answer_feedback\": \"This makes a broad appeal to your potential coalition while emphasizing the centrality of free silver to your campaign.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 567, \"fields\": {\"answer\": 980, \"candidate\": 21, \"answer_feedback\": \"You're hitting McKinley hard on the currency issue, which will especially appeal to voters in the West and the South.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 568, \"fields\": {\"answer\": 981, \"candidate\": 21, \"answer_feedback\": \"The Democratic base is solidly against tariffs, but keep in mind the fact that the crucial Midwestern states have a more nuanced view.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 569, \"fields\": {\"answer\": 982, \"candidate\": 21, \"answer_feedback\": \"McKinley is a Civil War veteran and a patriot, but he is also the favorite. You need to vigorous if you're to have a chance.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 570, \"fields\": {\"answer\": 983, \"candidate\": 21, \"answer_feedback\": \"This could be a way to reach out to moderates, but most silver Republicans hail from the West.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 575, \"fields\": {\"answer\": 989, \"candidate\": 21, \"answer_feedback\": \"There's no right or wrong answer -- just be aware that your support will take a small hit in the rest of the country as you tour the isolated West Coast.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 576, \"fields\": {\"answer\": 990, \"candidate\": 21, \"answer_feedback\": \"There may be a method to your madness, but if you're going to go all the way out West, why not stay for a few days and build some real enthusiasm?\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 577, \"fields\": {\"answer\": 991, \"candidate\": 21, \"answer_feedback\": \"Not a bad choice. You don't want to distance yourself from the primary arena just as the campaigning picks up.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 578, \"fields\": {\"answer\": 992, \"candidate\": 21, \"answer_feedback\": \"Grover Cleveland may have won New York, but he was also <em>from</em> New York. A lot of things will need to go right for you to win there this year. \"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 579, \"fields\": {\"answer\": 994, \"candidate\": 21, \"answer_feedback\": \"True to form, you packed the streets of the Lower East Side and whipped the crowd into a frenzy. The <em>New York Times</em> filled its pages with sensational headlines and terrified editorials.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 585, \"fields\": {\"answer\": 1002, \"candidate\": 21, \"answer_feedback\": \"You have appeased Mr. Tillman without coming across as a firebrand in the North.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 586, \"fields\": {\"answer\": 1003, \"candidate\": 21, \"answer_feedback\": \"Your heart is in the right place, but Southern leaders are furious. Your allies might be able to smooth this over once, but there are rumblings of support now for John Palmer.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 587, \"fields\": {\"answer\": 1004, \"candidate\": 21, \"answer_feedback\": \"This is what Mr. Tillman and others wanted to hear, but there are rumblings in the Midwest that you are too friendly with extremist elements in the former Confederacy.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 591, \"fields\": {\"answer\": 1008, \"candidate\": 21, \"answer_feedback\": \"Boies is a controversial figure to be sure, but he more or less falls into line with your traditional views. Of course, there are a lot of states besides Iowa you need to visit if you're to have a chance...\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 592, \"fields\": {\"answer\": 1009, \"candidate\": 21, \"answer_feedback\": \"It's a bit much to say that Boies's day is over, although he is a bit past his political prime.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 593, \"fields\": {\"answer\": 1010, \"candidate\": 21, \"answer_feedback\": \"Iowa is a key state and this should help you there.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 594, \"fields\": {\"answer\": 1011, \"candidate\": 21, \"answer_feedback\": \"There's nothing wrong with campaigning in the Midwest.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 595, \"fields\": {\"answer\": 1012, \"candidate\": 21, \"answer_feedback\": \"It's a bad sign when a Democrat has to compete for Maryland and Delaware, but if you do win there you should have a good shot at this election.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 600, \"fields\": {\"answer\": 1027, \"candidate\": 21, \"answer_feedback\": \"This is the sort of uncompromising rhetoric on the silver issue that you are rapidly becoming known for. No matter though -- everyone dislikes Grover Cleveland.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 601, \"fields\": {\"answer\": 1460, \"candidate\": 21, \"answer_feedback\": \"Your supporters are in shock. You can make every effort to explain that you were misquoted, but you have lost a bit of your trustworthiness.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 602, \"fields\": {\"answer\": 1461, \"candidate\": 21, \"answer_feedback\": \"There are gold men and there are silver men. Compromise on this issue does not fit into the mood of the moment, especially since this represents a change in position from your silver advocacy.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 603, \"fields\": {\"answer\": 1462, \"candidate\": 21, \"answer_feedback\": \"This is a strong pro-silver answer, while still acknowledging the difficulties a fixed price could cause in the Treasury.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 604, \"fields\": {\"answer\": 1463, \"candidate\": 21, \"answer_feedback\": \"This is music to the ears of your farmer constituency.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 605, \"fields\": {\"answer\": 1464, \"candidate\": 21, \"answer_feedback\": \"You have stuck to the party line on this issue.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 606, \"fields\": {\"answer\": 1465, \"candidate\": 21, \"answer_feedback\": \"I see what you're doing, and I like it. It might not be a bad thing to compromise on some issues outside of silver coinage.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 607, \"fields\": {\"answer\": 1466, \"candidate\": 21, \"answer_feedback\": \"You have drifted a little far from your core beliefs here. Farmers are upset with you.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 608, \"fields\": {\"answer\": 1467, \"candidate\": 21, \"answer_feedback\": \"Boos and hisses from the audience! This is what the 'Boy Orator of the Platte' came to talk about?!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 609, \"fields\": {\"answer\": 1468, \"candidate\": 21, \"answer_feedback\": \"One of your favorite lines -- and a favorite of your supporters also.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 610, \"fields\": {\"answer\": 1469, \"candidate\": 21, \"answer_feedback\": \"You have aligned yourself with Coxey and his army. We'll see how that turns out.\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 611, \"fields\": {\"answer\": 1470, \"candidate\": 21, \"answer_feedback\": \"No!\"}}, {\"model\": \"campaign_trail.answer_feedback\", \"pk\": 612, \"fields\": {\"answer\": 1471, \"candidate\": 21, \"answer_feedback\": \"What? You're suppos
